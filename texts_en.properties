content.49.20060155=This powder tastes funny. I think the weather's about to change.
content.49.20060156=I can smell feet, take cover...
content.49.20060158=Everyone's playing flat, I think we have a change of climate on the way... Watch out!
content.49.20060161=Listen to the Chafers' bones creaking. The weather's about to turn sour... 
content.49.20060163=The bad weather's scaring away all the snappers, dammit!
content.49.20060164=Another change in the weather. Makes you want to just hide away in your shell.
content.49.20060165=Look at that! The weather's catching out more snappers than I am...
content.49.20060172=The flowers have stopped singing. We'll be seeing a change of climate soon.
