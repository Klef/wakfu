content.67.151=<b align="center">Self-Sufficiency</b>\n\n\n\n\n\nSufokia is closing its borders off until neighboring Nations stop acting so fishy.\n\n\n\n\nRecruitment of new citizens will start up again when this is all water under the bridge.\n\n\n\n\n\nMaster Screech,\nOfficial Archivist
content.67.152=<b align="center">Self-Sufficient Butchery</b>\n\n\n\n\n\nClosure of Brakmar's borders. It seems that our neighboring Nations don't want to turn the other cheek following the first whack.\n\n\n\n\n\nRecruitment will be open once again once the situation has been cleared up.\n\n\n\n\n\nMaster Barney,\nOfficial Archivist
content.67.153=\n<b align="center">No Entry</b>\n\nThis vault has been sealed in order to protect the public from the dangers lurking within.\n\nAnyone who opens it will find himself faced with waves of monsters straight from the demonic dimension: the Shustuft Crust. The doorway through which they invade our World is indestructible and will not close again until it has ejected all of the demons locked behind it.\n\nIt is said that those who manage to survive all the attacks will receive a prestigious reward... But so far, nobody has survived long enough to find out whether this rumor is true.\n\nAdventurers, you have been warned!
content.67.154=\n<b align="center">No Entry</b>\n\nThis vault has been sealed to protect the public from dangers lurking within.\n\nAnyone who opens it will find himself face-to-face with an immortal creature who will summon waves of monsters. This creature will not leave until it has summoned all the creatures it has at its disposal.\n\nIt is said that those who manage to survive all the attacks will receive a prestigious reward... But so far, nobody has survived long enough to find out whether this rumor is true.\n\nAdventurers, you have been warned!
content.67.155=<b align="center">House of Destiny</b>\n\n\nEntry strictly forbidden to all non-builders!\n\nTo avoid repeating past errors, adventurers, fishermen, and black Drhellers are requested to continue on their way.\n\nThis is where all meetings regarding the reconstruction of our great city will take place.\n\nLeave it to the professionals to build a better future for us all!\n\n\nMichelangecrow,\nBuilder of the Future\n\nP.S. Monday, organization of teams.
