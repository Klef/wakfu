content.63.35=Cook up a storm with the inhabitants of Incarnam - just try not to get yourself in a stew!
content.63.56=Say what you like, but a peace-loving adventurer is like an odorless Gobball. You might as well make the most of these teachers while they're still here.
content.63.57=No man is an island...
content.63.140=Knowing every nook and cranny of Incarnam, plus each and every one of its stones and Wodents, can drive you insane! Luckily, this is the sort of madness mapmakers thrive on.
content.63.165=There's nothing like falling head over heels for the first time...
content.63.173=Some root beer breweries were very busy before the flood. In fact, some root beer lovers think you can still smell the delicate fragrance emanating from the ground.
content.63.176=The great academics used to say: "The flood? Gobballs might fly!" If only they knew...
content.63.177=Well, we all have to start somewhere... Just be grateful you got to choose where!
content.63.178=Being a good citizen is no easy task. You'll really have to prove your worth. Ecaflip's disciples generally prefer to decide with a throw of the dice...
content.63.181=Staying away from the battlefield to craft and sell items might not make you anyone's hero... but it will make you a lot of kamas!
content.63.182=It is often said that music soothes the savage beast. Nick E. Larsen's music tends to get the Gobballs wound up, though. So much so that some of them even seem to have grown wings!
content.63.183=The Ograrina's tune is not exactly what you'd call a symphony, but it'll give you something to whistle while you work in the fields.
content.63.184=After the flood, the survivors got together to confront this hostile new World. Luckily, the bakers were there to raise everyone's spirits. You could say they're the bread and butter of the operation...
content.63.187=Between the winding walkways, the precipitous paths, and the Bandits chasing you, you must have covered a fair few kamiles! We warned you that's how Master Mine works!
content.63.191=If we'd have told you that one day you'd be sweating blood and water just to find out more about puddles, you probably would have laughed in our faces... And yet, you just can't get enough of the Puddlies and their history!
content.63.197=Know your plaice and quit fishing for compliments just for the halibut! 
content.63.201=One of the little Iopettes' favorite bedtime stories is that of Princess Pooch. It even seems she lives in a tower in Amakna...
content.63.203=Humid, sticky, and distinctly malodorous, this little kingdom, and your underground excursions through it, can hardly be called mundane.
content.63.205=In Bonta, we make it a point of honor to respect Justice, and Moogrrs are no exception!
content.63.206=Transcending history and the World of Twelve, the legend of one soul and its sword will never die...
content.63.207=Between the prairies and its Prespics and the aridity of the mountains, Kara isn't really the most welcoming of places... Only the Enutrof Wind Village bears witness to the many treasures hidden away underground.
