amakna.dial.honNormal=Get out of here. This place is in ruins since Magik Riktus destroyed it. The living have no business here.
amakna.dial.honRiktus=You dirty bandit! You and your friends destroyed my lighthouse while I was still inside it! Revenge shall be mine!!!
