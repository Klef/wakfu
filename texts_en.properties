content.75.337=Reread the appropriate chapter.
content.75.338=Next question: what does an <b>armorer</b> make?
content.75.339=Are you sure you even opened the book I gave you? Get back to it!
content.75.340=Good, and which artisan can provide these metals?
content.75.341=Go back and revise!
content.75.342=Let's begin the test. What are the main ingredients an <b>armorer</b> needs for his creations?
