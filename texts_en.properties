content.98.7=Art. 87 of the Enlightened Prometheus\nYou may not complete an action that goes against a Clan Member's wishes.
content.98.8=Art. 13 of the Pandablotto\nYou may not provoke someone into a duel.
content.98.9=Art. 2 of the Brownoze Code\nCompleting actions according to the Clan Members' wishes will earn you Citizenship Points.
content.98.11=Art. 8 of the Columbo Code\nYou may not attack an honest citizen of the Nation.
content.98.12=Art. 1776 of the Revolutionary Pact\nYou may not attack a member of the government.
content.98.13=Art. 16 of the Evenga Treaty\nYou may not attack a foreigner unless he's from an enemy Nation.
content.98.14=Art. 15 of the Norris Code\nYou may not fight alongside Outlaws.
content.98.15=Art. 3 of the Parasite Manual\nYou may not join a fight unless you have been invited to.
content.98.16=Art. 77 of the Art of War\nConquering or Defending a territory earns you Citizenship Points.
content.98.17=Art. 8 of Pandawushu\nYou may not lose a duel.
content.98.18=Art. 17 of the Guardianship Code\nArresting an Outlaw earns you Citizenship Points.
content.98.19=Art. 64 of the Meditative Iop\nYou may not lose a fight that you started yourself.
content.98.20=Art. 12 of Loyal Sram\nYou may not kill a team mate in combat.
content.98.21=Art. 69 of Mob Barley\nIt is forbidden to destroy a protected resource.
content.98.22=Art. 33 of Rigid Barjo\nIt is forbidden to attack a protected species.
content.98.24=Art. 5 of the Moderate Enutrof\nYou may not trade with a citizen of the same Nation.
content.98.25=Art. 5 of the Patriotic Enutrof\nYou may not trade with a foreigner.
content.98.26=Art. 39 of the Al Calpony Code\nYou may not trade with an Outlaw.
content.98.27=Art. 27 of the Tyrannical Code\nIt is forbidden to vote against the outgoing Governor.
content.98.28=Art. 28 of the Tyrannical Code\nIt is forbidden to stand against the outgoing Governor.
content.98.29=Art. 29 of the Cowardly Code\nVoting for the outgoing Governor earns you Citizenship Points.
content.98.31=Art. 31 of the Nordic Whip\nIt is forbidden for a neutral foreigner to attack an animal species.
content.98.32=Art. 32 of the Nasal Announcement\nIt is forbidden for a neutral foreigner to alter any of the ecosystem's resources.
content.98.33=Art. 33 of the Treaty of Jen Eva\nIt is forbidden for a neutral foreigner to attack an honest citizen of the Nation.
content.98.34=Art. 34 of the Weaslish Treaty\nIt is forbidden for a neutral foreigner to attack another foreigner who is not an Outlaw.
