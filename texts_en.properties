content.75.10=Hey kid, have you been enchanted by my wheat or something? What do you want?
content.75.12=Great, kid, I've got just what you need. My wife wrote this book. Read it and I'll see if you make the grade later.
content.75.17=Paying close attention to what you <b>scythe</b> is key. What can you do with the ears of wheat?
content.75.18=Isn't there enough wheat around here for you? Make an effort!
content.75.19=Ok, next question... Can a <b>farmer</b> plant his seeds as effectively in all types of soil?
content.75.20=You're not ready yet...
content.75.21=The job would be pretty boring if we did absolutely nothing but harvesting. What can you do with harvested <b>cereals?</b>
content.75.22=Don't you know how to read?
content.75.23=Well done, kid! I can see you're going to be good at this. You'll always be welcome on my land!
content.75.24=Aaaah, it's so nice here. Hey, logface, are you jealous of my real <b>lumberjack's</b> muscles?
content.75.25=Well, little log, still haven't made you mind up? Why not take a moment to stretch your legs in Farle's fields. Their wheat does wonders for my hair.
content.75.26=Calm down, hothead. Brains before brawn. Go to town on this book, then I'll ask you a few questions.
content.75.31=Taking is good, but giving back means you can take again. What does a <b>lumberjack</b> plant to grow <b>trees</b>?
content.75.32=Go and sweat over the book, maybe the right answers will jump out at you.
content.75.33=Not bad, but we're multi-talented around here. Apart from chopping <b>wood</b>, what else will you be able to do with a <b>tree</b>?
content.75.34=Stop admiring my hair and go learn something!
content.75.35=Very good! Once I've harvested my <b>wood</b>, what do I need to use to <b>turn it into planks</b>?
content.75.36=Ha ha, I should tell that one to Farle. Try again.
content.75.37=Which <b>artisans</b> use <b>planks of wood</b>?
content.75.38=So close... and yet so far...
content.75.39=Bravo, twiglet! Now, go out and make yourself a body and a reputation of steel.
content.75.40=Another adventurer? I didn't see you arrive. What are you here to do?
content.75.42=Perfect, we can never have too many people keeping an eye on the population of these charming balls of fur. Why don't you get learning? I already know everything that's in the book, so I'll test you on it.
content.75.47=You might have heard of Boowolves in the sheep pen in the past, but can <b>trappers</b> really reintroduce creatures wherever they feel like it? 
content.75.48=You should try reading, instead of daydreaming in front of my Gobballs.
content.75.49=Can a <b>trapper</b> make things with the items he harvests?
content.75.50=Yeah, and steaks grow on trees! Go and learn something, instead of disturbing me with your idiocy!
content.75.51=Good, and who can use harvested <b>meats</b> and <b>skins</b>?
content.75.52=If only my Gobballs could talk instead of you...
content.75.53=Perfect. You have the makings of a good <b>trapper</b>. Go and pluck three muzzle hairs from a Gobball to celebrate.
content.75.56=Excellent, a future sl... <b>baker</b>! Read this manual, then come back so I can ask you a few questions.
content.75.60=The <b>baker</b> test has started... A <b>baker</b> is an artisan and can't harvest anything. Which harvesting profession is best suited to supply <b>flour</b>?
content.75.61=You should go and see Farle. He should be able to teach you something useful.
content.75.62=What is special about the breads a <b>baker</b> makes?
content.75.63=Are you sure you even opened the book I lent you? Go back and read some more.
content.75.64=Very good, but you also need to know what we cook. When can you eat <b>pastries</b>?
content.75.65=Reread the appropriate chapter. Remember, it is baking we're talking about.
content.75.66=Keep going! What equipment does a <b>baker</b> use to cook his <b>pastries</b>?
content.75.67=You were so close! Try again.
content.75.68=Congratulations, dear. Amakna's gained a new <b>artisan</b> to its name. Always nice to have around. Here's your permit.
content.75.80=Twhat twoo want?
content.75.81=Stop wasting my time then.
content.75.85=Don't worry, Twiglet. Tell your old uncle Jonk all about it.
content.75.93=One more for the road. Can you <b>plant trees</b> anywhere you like?
content.75.94=You'll have to put a bit more effort in...
content.75.95=Oh, a visitor who doesn't want to steal my kamas. That's quite rare around here. What can I do for you?
content.75.96=So you've decided you're interested in the riches hidden deep within the earth. Good choice. But before you can start practicing this vocation, you'll need to read this manual and come back and show me how much you've understood.
content.75.116=Ok, let's start at the very beginning. What does a miner harvest?
content.75.117=Are you sure you're suited to this job...?
content.75.118=Which of the items harvested by a miner can be used in a chef's recipes?
content.75.119=Ah, I throw in a tiny little joke and it throws you right off course.\nYou're almost there, don't give up!
content.75.120=Which crafting profession uses <b>metals</b>?
content.75.121=Why would you harvest ores if you don't even know who to sell them to? Reread the book and don't come back until you TRULY understand.
content.75.122=Congratulations! As a reward, here's your permit. Be careful when you go down into the mines, it can be dangerous down there.
content.75.125=Excellent, you've passed! Here's your permit.
content.75.126=Is this book really that badly written?
content.75.127=Perfect! And what can you use once your flowers have grown?
content.75.128=It's not your time yet...
content.75.129=Not bad at all... and what can an herbalist do with a <b>resource</b>?
content.75.132=Alas, no. You've spent far too much time listening to me. Go and do some reading.
content.75.133=If you're interested, I can teach you how to rock out another time! Here we go... <b>Herbalists</b> search for certain <b>resources</b> in particular. Which ones?
content.75.134=Oh yeah, hi man! How's it going? Let's jam!
content.75.137=Do you know the book "In Search of Lost Thyme"? It's not as entertaining as a comic billhook, but it's a cut above the rest for learning the basics. Oh yeah!
content.75.140=Not bad, kid. Here's your permit.
content.75.141=Is this book really that badly written?
content.75.142=Eating raw food is all right for a while. But if I want a more elaborate dish to be made from my fish, which <b>craftsmen</b> should I go to?
content.75.143=It's not your time yet...
content.75.144=When we're hungry, we often lose patience... Does a <b>fisherman</b> catch <b>fish</b> every time?
content.75.145=It's as if you'd never even seen water! Put some effort in!
content.75.146=Where can you fish?
content.75.149=Don't make a sound, or you'll scare the fish away. What do you want?
content.75.152=Learn to fish? Take this book and come back once you think you'll be able to answer a few questions!
content.75.153=What should a <b>fisherman</b> use to catch a <b>special fish</b> from the <b>shoals</b>?
content.75.154=Those sardine eyes stop you from reading, or something?
content.75.155=Good, let's try another one. <b>Herbalists</b> aren't as popular as I am, yet all the artisans fight over them. Why?
content.75.156=Is the book really that badly written?
content.75.191=You can surrender now, if you want to get your Citizenship Points back. You just have to go through the gate behind me.
content.75.192=Ok, vermin, you've served your time. Now, get out of here.\nI don't want to see you here again, understood?
content.75.193=What was I about to say? Oh yes! Welcome to the Xyts, little one!\nThis is the threshold of Souls' Crossing... Did you know that Astrub was built on the ruins of the legendary Vili colony? Now you know its history, you'll have to go see it some time soon. That'll be 1 kama!
content.75.194=I'm the law around here!
content.75.195=It's Pappy, not Poopy! Don't worry, I'm prepared for beginners.\nSince Ogrest's Chaos, Enutrof has made sure everyone is able to make their own money. My job is to teach you how to do it.
content.75.196=First of all, you'll need a few materials - here they are. Next, just head over to that golden machine.\nAll that's left is to put in the ores and press the button. Easy as pie, as all the young people say these days... Heh heh.
content.75.197=You remind me of my uncle, Al Zimmer... See that golden machine over there? It's a kama minting machine. If you put some ore inside it, you'll be able to make kamas.\nIt's so simple, even a Bwork could use it...
content.75.198=As you wish, but you'll be stuck here for eternity. And believe me, eternity is a long time, especially near the end...
content.75.199=You think that's the first time anyone's ever tried that? Paying up is like praying to Enutrof...
content.75.200=Excellent, a very nice kama indeed. You may cross. Say hi to Sokay for me.
content.75.201=Welcome to the Xyts, new incarnate. Hey! I've seen you before!\nYou've already paid for the crossing. What are you doing here? Go back to the World of Twelve!
content.75.203=Don't say a word... I know why you're here, little Scaraleaf. You want to learn the art of combat!
content.75.204=Ahhhh, intuition! Never forget that the first strike is half the battle... But enough chitchat. Go and prove your worth to my three Pandawa apprentices. Each one has its own training room and is waiting impatiently for you... 
content.75.206=Hello there, Gobblinho, my name is Wolfram and I'm the wisest of all the Boowolves... At least, that's what the others say. What can I do for you?
content.75.207=And Iops too...
content.75.208=Almost there, little Scaraleaf. There are just two more of my apprentices left to meet, then you'll understand the essence of fighting.
content.75.209=Not quite. Go and show my last apprentice what you're made of, then come back and see me.
content.75.210=Perfect, little Scaraleaf. Your training is complete! You can continue your incarnation.
content.75.211=Congratulations - you passed your initiation test with flying colors!
content.75.212=You know, I knew the queen of the trappers, Baba Boowolf. She taught me all I know. That's why it's so important for me to pass on my knowledge - to make others aware of how the gods protected us. Take this book, Gobblington. Everything you need to know is written within it.
content.75.213=You took your time, but at least you made it in the end. Congratulations! Are you ready for the Test of the Ten Thousand Fists?
content.75.215=Watch out, Gobblington Jr... The boy who cried Boowolf lost his voice and all his friends!
content.75.216=Your apprenticeship is over, little Scaraleaf. Never forget this: "He who fights might lose, but he who does not fight has already lost." Remember that, now...
content.75.219=Hm, you seem to have a bit of talent! Let's see if you can keep it up. You might have heard of Boowolves in the sheep pen, but can trappers really reintroduce creatures wherever they feel like it? 
content.75.220=Don't worry about it, even the best of us make mistakes sometimes...
content.75.221=Debbie Crockett would be proud of you! Next question: can a trapper make things with the items he harvests?
content.75.222=Wait, what? Are you just answering with random words? Everything's in the book...
content.75.223=Good, and who can use harvested meats and skins?
content.75.224=Too bad, Junior! You were so close...
content.75.225=Three in a row! You're going to be a star, you know... It looks like you have the makings of a fine trapper, Gobblington. Go and pluck a few hairs from a Gobball's snout to celebrate... I admire you so much right now that I kind of need to pee...
content.75.226=Ogrest's Chaos turned the World of Twelve upside down. So far, nobody's managed to put things back in order... Now it's up to you and your peers to try. This book was dictated to me by the gods themselves. It will teach you everything you need to know to get by.
content.75.227=Well, what have you done with them? Just follow the recipe on the machine!
content.75.228=Yum! Gobballs from Incarnam are really plump, and the Crozolily flower gives them such a delicious aroma.
content.75.229=Tell me about it! You've noticed his fondness for Wakfu too! His head's so full of it he manages to pull all sorts of crazy creatures from his basket!
content.75.230=Oooooh, Wakfu is life! And seeds too!\nTadadoo, tadadii.
content.75.231=Oh boy, Wolfgang? Don't talk to me about that scoundrel.\nHe only believes in Stasis and eating my poor Gobballs.\nOh dear!
content.75.232=Hey, you! Come and see how you measure up against the strength of the elements. To really know your enemy, you must know yourself. Come in as soon as you're ready.
content.75.233=Hey, you! Come and test your sense of guile. You should always hit them where it hurts most. Head right on in as soon as you're ready.
content.75.234=Hey, you! Think you're faster than a Tofu? It's all very well to play well, but you have to be able to play fast too. Challenge your limits, and then surpass them!
content.75.235=Sometimes...\nBut in weather like this, it's usually Gobball seeds that I scatter here and there when some of my babies go missing...\nLa la la...
content.75.236=Miaow! Welcome to Souls' Crossing. This crossroads links Incarnam's training platforms. I'm Sokay, the top cat around here! Simpressive up here, is it not? Anyway, let me know when you want to go down to the real World!
content.75.237=S'a good idea! Go to Master Kano's kanojedo, to the left. He'll unveil the secrets of the art of combat to you. Woo-hah!
content.75.238=Superb! The great Wolfram and his sons live just behind me. They'll teach you how the ecosystem works. A word of warning: they're a bit nuts...
content.75.240=Ooooh, there are hardly any Gobballs left. Papa Wolfram is going to be very sad, and Mimi too.\nHelp me create some new Gobballs. Take the seeds from them and plant them in the ground.\nWe'll have lots of fun, you'll see! La la la!
content.75.241=So many Gobballs, and I'm soo hungry! My belly's going to be so full!\nAs a trapper, you'll be able to remove the legs from dead Gobballs. \nWith 3 of them, I can make you a stew that will knock your socks off. Yum.
content.75.242=Seeds are part of the circle of life. The Gobball produces a Seed. Once planted in the ground, it creates another Gobball, who goes on to produce another Seed, and so on...
content.75.243=There can never be too many Gobballs, as far as I'm concerned! La la la!\nYou want to know more about the food chain? Go and talk to my brother, Wolfgang. He can be a bit blunt, but he's not a bad guy. Give him a little lick from me. 
content.75.244=Crozolilies are flowers that look like pink pompoms. Gobballs love them. They eat them, it fattens them up, and then I devour the Gobballs. That's the food chain.
content.75.245=There are seeds for that. Go and talk to my brother Mimi about it. I find it all disgusting.\nMy bro's a bit... odd, but thanks to him I get my fill of food, so be nice to him, or you'll feel the sharp end of my fork.
content.75.246=Ooooh, you're a doll!\nYou've planted at least 3 Gobball Seeds and, in doing so, created life around you. \nYou're on the path of Wakfu. You deserve a reward, la la la!
content.75.247=Ah, perfect! This dish is going to be a real treat. Having a full stomach is the most important thing, you know. You are on the path of Stasis. Here, take this to encourage you.
content.75.248=Slurp. Gobballs were made to be eaten, you know. The way of Stasis is opening up to you.
content.75.249=You're a friend of the Gobballs too! They need to be cherished and loved. That's how things are when you choose the path of Wakfu.
content.75.250=Welcome to the Xyts, new inc... What, you again? See how easy it is to...
content.75.257=Ouch... I'm sorry, I got carried away.
content.75.258=It is clear that you, like me, are a victim of your own passion, that sacred fire that burns through your veins.
content.75.259=Please forgive me. Take this flame, it's burning with a love that can bring light to even the coldest wicks.
content.75.261=You're in luck. I've got just what you need. Take this book!\nYou'll find what you're looking for.
content.75.265=What's new? Hang on, rusty, haven't you been to see <b>Farle</b> and his wheat fields? And what about <b>Hugo</b> and his flock of Gobballs? Look at your map, rusty, all the Clan Members are marked by a star.
content.75.266=Ah, twiglet, our Amakna means, above all, the most beautiful fields in the World of Twelve. Wheat, barley, hops, fresh bread... Can you smell that? That's the scent of the bakery, yeast everywhere you go! Aaah, how wonderful!
content.75.267=Whoa, easy, maggot... Once you've gone through those big gates, the territory gets much wilder. You need to be ready for anything, including being attacked by fearsome creatures or even enemies from neighboring territories.
content.75.270=Hello, dear traveler, and welcome to my bridge!\nI hope you have the money to pay the toll... So I can carry on looking after it, you know...
content.75.271=Do I look like a bricklayer to you?\nI'm a Magik Riktus, a highway and bridge bandit. Give me your wheat or I'll gut you like a fish!
content.75.272=Turning back's not an option.\nAnd since that's the way it is, I'm going to have to help myself.
content.75.273=2 kamas? Are you kidding?\nI don't like people messing with my head. Not unless I get to mess with their faces in return.
content.75.274=You're choosing life, and that's absolutely right.\nFor 20 kamas, it's a pleasure doing business with you.
content.75.275=Are you poor? In that case, I'll take the only thing you have of any value: Your life!
content.75.276=As you wish, {[1*]?Madam:Sir}.
content.75.277=Aaaah! The Cr... Crow...  Not my caravan...
content.75.278=Gather round, gather round, welcome to Kelba market, the adventurers' paradise. The best place to buy or sell... and, above all, {[1*]?kit yourself out with some of the best equipment:find a weapon that rises to your challenges}.
content.75.280=...
content.75.283=You cheeky little... Those slippers have just sealed your fate!
content.75.284=Hello, traveler. You face looks familiar. Did you get across without paying last time?\nThe toll's doubled, for the trouble. That'll be 40 kamas for you!
content.75.285=Please excuse my intrusion, but you look a little lost, my dear.  Nowadays, it's ill-advised to walk without knowing where you're going. Some journeys have been known not to have return legs...
content.75.287=You're in luck, {[1*]?madam:sir}, you'll be able to find everything you need at my market. Be careful, though!
content.75.290=The Black Crow, {[1*]?my good lady:my good sir}. He's been causing chaos at this market for far too long already. A great many people have got themselves in a flap trying to bring him back down to earth...
content.75.292=I can see {[1*]?Madam:Sir} is also in the trade.\nYou deserve free access.\nIt is an honor to be of service, my friend.
content.75.293=...
content.75.294=I saw your fight. It'll take poor old Boris a while to get his sea legs back, ha ha ha! Judging by your strength, you're going to need a few friends with you if you want to beat me. All the same, I accept your challenge!
content.75.296=My... My duck!!! How dare you? You... you...
content.75.297=You're choosing life, and that's absolutely right.\nThanks for the 40 kamas, it's a pleasure doing business with you.
content.75.298=Ah, here comes one of our most loyal customers! It's so nice of you to contribute to the maintenance of my bridge.\nPlease allow me to relieve you of some of your kamas.
content.75.299={[1*]?Madam:Sir} is very perceptive. Gimme the gold!
content.75.300=...
content.75.301=Poor fool! Fear the fiery shadows! Fear your worst nightmare! Tremble before the power of the almighty Black Crow... But not right here. I'll take your somewhere really special for our... date. Heh heh heh. Let's go, featherweight!
content.75.302=But... Whose underpants... Are those... ?!? How rude! You cad! Don't you have any morals at all? I... I'm gonna...
content.75.303=The place is just as important as the opponent. This is the ideal setting: the wind will carry the echoes of our battle to the ears of the bards whose songs will turn us into legends. It's gonna be awesome.
content.75.304=...
content.75.305=...
content.75.312=How can I help you?
content.75.313=Just because, {[1*]?my dear lady:my dear sir}! I'm sure he has something against my beautiful maps. Look at these wonders!
content.75.314=He just passes through, so to speak... Perched on his infernal bird, a single fly-by is enough to ravage all our caravans. He's the bird-brain, but we're the ones left with egg on our faces...
content.75.315=Where? The last time I saw him, he was perched on a dead tree in the Lands, not far from here. Methinks he's spying on us...
content.75.320=Take the path to the east, it'll give a chance to buy yourself some charisma, you little show-off.
content.75.321=Ha ha, inexperienced little whippersnapper. I don't even know why I'm bothering to speak to you. Go back and play with the other Piwis.
content.75.322=You've got a lot of cheek, young warrior, but the best way to get my attention is to show me what you're worth.
content.75.323=You'll find all you need here at Kelba market, {[1*]?Madam:Sir}!
content.75.324=Adventure, my dear lady, nothing more subtle than the soft perfume of treasure mixed with the scent of scrolls. Not to mention the promise of never getting lost again. Try it, you'll see what I mean!
content.75.325=You don't buy anything. Selling's good, but collecting's better. I'll happily swap this map with you for some of your worthless items, like a Royal Gobball helmet, for example. Small fry stuff really... I'm sure we could come to some arrangement.
content.75.326=So be it, but the Crow will have much less trouble tracking you down when he wants to.
content.75.331=Stop right there! This is a restricted area! How did you manage to get to the secret bandit headquarters, controlled by Sorest Rump, the omnipresent? Get out of here!
content.75.332=Yeah, well now the rest of your stroll is going to cost you 300 kamas and I don't give change! Well, ok... 200 kamas for an honest walker, but that's my final offer.
content.75.333=Did you really think you were going to get away with that?\nWhat do you take me for? Come on, cough up!
content.75.334=Congratulations, dear. Amakna's gained a new <b>armorer</b>! Here's your permit.
content.75.335=You were so close, try again.
