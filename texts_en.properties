worldDescription.aerafal="And the air became as transparent as Aerafal's crystal-like body."\nSwooping down from the highest summits, Aerafal glides on the breeze and surfs on stormy winds with ease. When he's not roaming through the air, as light as a feather in the fiercest hurricane, he perches up high in his hidden nest, gazing down at the changing World below and watching as adventurers meet their tragic fates...
worldDescription.amara=This Sacrier made a name for herself after Ogrest's Chaos, when she became immortal using a Phoenix's powers!\nThey say she found the bird's egg in her worst enemy's lair when she came to punish him for slaying her guild-mates. Once she had avenged them to her satisfaction, she tamed the firebird and later became the protector of all adventurers with revenge missions of their own.
worldDescription.beta=Beta test server
worldDescription.elbor=According to legend, this Sadida was blessed by his god for his bravery. He gave up his life to protect the World of Twelve from a dangerous, voracious and aggressive plant known as the "Rose of Rushu". The Rose of Rushu is said to have been intent on destroying the entire planet's plant life with its Stasis aura. Some people say that Elbor's ghost still wanders across the Amaknian countryside planting trees and flowers.
worldDescription.fanfest=Fanfest Server
worldDescription.nox=In the past, Nox was renowned for his ingenious inventions, but now he's known only as "the Devourer of Wakfu" that we see today... After getting his hands on an Eliacube, the Xelor got caught in a downward spiral that saw his passion for Wakfu become a real obsession... Since the disappearance of his family during Ogrest's Chaos, his condition's gone from bad to worse. From that day on, Nox has been feeding his hunger for Wakfu in any way he can, again and again...
worldDescription.remington=This intrepid Rogue is an avid collector of Shushus - his passion for them is equaled only by his thirst for risk and adventure! Being in life-threatening situations doesn't faze him... as long as he's handsomely rewarded afterwards! His brother Grany doesn't always share this point of view, but what can you do...?
worldDescription.tiva=Oracle of oracles, the prophecies of <b>Tiva</b> the priestess have spread far around the World. She used to say that "Foretelling the future is like spying on the cosmos through the keyhole of the doors of space-time," before concluding, "When I depart, the flood will come." Wise men only came to realize the measure of  <b>Tiva's</b> prophecies after the advent of Ogrest.
worldDescription.undefined=
worldDescription.yugo=Hot headed joker <b>Yugo</b> is a young boy, aged about 12. Quick as lightning, he has more than enough energy to go around, and his optimism can move mountains! His good mood is his best friend, though he has lots of other friends, too. Yugo's powers are surrounded with as much mystery as the hat permanently glued to his head. They're any many people who can say they really know him.
