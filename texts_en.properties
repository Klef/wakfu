content.67.81=<text align="center">The Ogre's Salt Lakes</text> \n \n \n \nShattered, the ogre trampled across the World of Twelve, \n \n \n \nArriving here, he stopped, exhausted by sorrow. \n \n \n \nHe shed a tear for the one who had broken his heart, then one for each Dofus,  \n \n \n \nThen he set off again, leaving only this water, saltier than all the seas in the World of Twelve.
content.67.82=<text align="center">The Ograrina</text> \n \n \n \nThe attentive farmer should heed the ogre's flute. \n \n \n \nBefore rains, notes will flow out of it in the form of a sigh; \n \n \n \nBefore a storm, the screeching melody of the Ogre's despair. \n \n \n \nBefore the floods, the Ograrina will reach the ears of the gods. \n \n \n \nAnd that's when Chaos will rain down...
