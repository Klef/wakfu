content.49.20070039=
content.49.20070048=
content.49.20070057=
content.49.20070064={[1=1]?Clean up this mess, we're not Taurs, you know! It looks like a hurricane's been and gone!:}{[2=1]?Good job! It's hardly Moon Island, but keep going and Maya Bay will be perfect.:}{[3=1]?Everything is balanced here, let's enjoy it with a pitcher of Citronana juice.:}
content.49.20070086=
content.49.20070087={[1=1]?What's happened to my herd?! You're treating my poor Gobballs like simple beasts!:}{[3=1]?Ah, seeing so many Gobballs gamboling around the meadow really puts a smile on my face.:}
content.49.20070088={[1=1]?By gum, am I the only one who cares about retaining balance in my fields or what?:}{[3=1]?Ahh, I love seeing my fields all full of wheat, the color reminds me of Shika's hair.:}
content.49.20070089=
content.49.20070101=
content.49.20070102={[1=1]?Have the singing rocks distracted you that much?! My crops are ruined!:}{[2=1]?Not bad, not bad. But you'll have to work twice as hard if you want to be as good as the great Ingalsse family!:}{[3=1]?Seeing my fields in such a wonderful state really puts the wind in my sails. Great work, kids!:}
content.49.20070104={[1=1]?The prairie's all out of sync, and that sucks. You'd better change things or I'll stop being such a cool guy.:}{[2=1]?That's pretty good but it's not mondo cool yet, y'know?:}{[3=1]?Maaan, have you seen how awesome it is here? My prairie rocks! Oh yeah!:}
content.49.20070105={[1=1]?You're worse than the Magik Riktus! Pay more attention to my forest, my bite is worse than my bark!:}{[2=1]?It's not enough to get my sap rushing, but you're on the right track!:}{[3=1]?I love my forest like this. It's almost enough to take my mind off those darn Magik Riktus.:}
content.49.20070106=
content.49.20070107={[1=1]?Do you have dough for brains? Seems like proportions definitely aren't your thing!:}{[2=1]?Well, it's not the best thing since sliced bread, but it's all right. Finding the right balance is as hard as making the perfect loaf.:}{[3=1]?Ahh, thriving crops - the sign of a top quality breadmaker!:}
content.49.20070109=
content.49.20070110=
content.49.20070111={[1=1]?I've never seen such an incompetent crew. Scrub up, cabin boys, or it's the plank for you!:}{[2=1]?You need to keep the region balanced, no matter how hard the wind blows and the waves crash! Don't give up!:}{[3=1]?You're doing very with this sandbar, sailors. I'm proud of you!:}
content.49.20070112={[1=1]?That's it, now I'm angry. Fix my forest, now!:}{[3=1]?The forest is doing beautifully, and it's all thanks to you, friends.:}
content.49.20070113={[1=1]?That's not very nice, treating my Gobballs like that. I'm not pleased about this!:}{[3=1]?Look, the Gobballs seem happy, and I am too.:}
content.49.20070114=
content.49.20070115=
content.49.20070118=
content.49.20070119={[1=1]?What a lack of respect! Anyone who can't take care of a measly field has no chance of becoming a righter of wrongs!:}{[2=1]?I can see the results of your hard work, but don't let up yet, the fields still need attention.:}{[3=1]?How nice it is to admire the fields in all their glory. Your hard work has really paid off, I'm pleased to say.:}
content.49.20070120={[1=1]?Crocoburio doesn't like you treating his swamp that way.:}{[2=1]?Crocoburio appreciates the care you're taking with his swamp, but it's not enough to make Crocoburio happy yet.:}{[3=1]?Crocoburio is satisfied, everyone is taking good care of his swamp.:}
content.49.20070121={[1=1]?No, no, no, I'm not pleased at all, and neither is Kirikon! If you carry on like that, the great Gobbalrog will punish you!:}{[2=1]?They're getting there, don't you think, Kirikon? Not ready yet? No, but it's on the way, I'm sure of it.:}{[3=1]?Good, good, Kirikon is pleased, so I am too. Congratulations!:}
content.49.20070122=
content.49.20070123=
content.49.20070124={[1=1]?The line you overstepped have! Hear my forest crying out I can.:}{[2=1]?Very good care of my forest you are taking. But give up now you may not.:}{[3=1]?In excellent shape my forest is, delighted I am and rewarded you shall be.:}
content.49.20070130={[1=1]?This is the way you behave when you're welcomed as a guest?! What a disappointment... You've ruined everything.:}{[2=1]?Well, at least no one can accuse you of laziness. Emelka's doing well. Just a little more effort and this region will, once again, be magnificent.:}{[3=1]?Wonderful! That reminds me of the very first day I arrived here. I've never left.:}
content.49.20070132={[1=1]? What did you do that for? I'll never understand humans... I'm so disappointed.:}{[2=1]?It's a very good start. It seems you have an affinity with nature. Carry on!:}{[3=1]?This is astonishing! You really are in perfect harmony with nature. It's so heartwarming to see, Sadida couldn't have done any better himself.:}
content.49.20070138={[1=1]?What is this ruckus?!:}{[3=1]?Perfect, friends, a little more effort and I'll have what I need to start making deathly beverages again:}
content.49.20070139={[1=1]?A game's all about the timing! You can still turn things around, just keep your eyes open.:}{[3=1?What a magnificent shot! Very nice technique! Keep it up!:}
content.49.20070142={[1=1]?What is the matter with you?! Put my territory back in order!}{[2=1]?Well, it's not quite paradise yet, but I can smell the buds growing. Keep it up!}{[3=1]?Wow, you're really on fire! The wood has never looked so good. Congratulations!:}
content.49.20070150={[1=1]That's not how you make brothers in arms, believe me... I'm disappointed.:}{[3=1]?Looks like you've got team spirit, it's such a pleasure to see!.:}
content.49.20070151={[1=1]? What's that? Everything's ruined, you don't have be too high and mighty to see that! Fix it all!:}{[3=1]?Perfect! The gardens are magnificent. If I have to come down to earth with a bump, I'm glad it's with someone like you!.:}
content.49.20070153={[1=1]?How disappointing! So, you don't understand that you need to give to my fields if you want to carry on taking from them?:}{[2=1]?Well, it seems you've grasped the basics of resource maintenance, but you still need to try a bit harder.:}{[3=1]?Perfect! You will soon be able to reap the fruits of your labor! Keep on looking after the fields like this.:}
content.49.20070158={[1=1]?Is that what you call playing in time? Hurry up and get my canyon back in order, or face the music!:}{[2=1]?Neat, my canyon is humming away melodiously... Keep up the good work.:}{[3=1]?Wow, now that's what I call a canyon! You guys were made for this!:}
content.49.20070161={[1=1]?Have you lost your mind?! Hurry up and give my Lands their bones and spines back!:}{[2=1]?Your efforts might be clumsy, but they're not entirely fruitless. Carry on...:}{[3=1]?Magnificent! You clearly have a green metacarpus. Congratulations!:}
content.49.20070163={[1=1]?You're not at home here, you know! Hurry up and get my territory back the way I like it!:}{[2=1]?It's wonderful to see you putting so much effort in. It's not perfect, but keep going.:}{[3=1]?Sniveling Snappers! You can't put a foot wrong, can you? Gnashville looks wonderful! Congratulations!:} 
content.49.20070164={[1=1]?It wasn't very nice of you to destroy my beautiful jungle. Fix it, now!:}{[2=1]?You learn fast. My jungle's doing better already. Carry on with what you were doing.:}{[3=1]?Oh, you really do have a talent for this! It's as if the whole jungle were breathing in unison. Thanks!:}
content.49.20070165={[1=1]?Look what you've done! I'm so disappointed... Get back to work!:}{[2=1]?It's such a pleasure to see the shore so beautifully kept. You're on the right track.:}{[3=1]? If I could cover you with snappers, I would. You have transformed my territory into a paradise!:}
content.49.20070172={[1=1]? What did you do that for? I'll never understand humans... I'm so disappointed.:}{[2=1]?It's a very good start... You seem to have an affinity with nature. Carry on!:}{[3=1]?This is astonishing! You really are in perfect harmony with nature. It's so heartwarming to see; Sadida couldn't have done any better himself.:}
