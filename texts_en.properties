content.120.3=Get ready to take on <b>the Rock-Paper-Scissors masters</b>, flocking from far and wide to battle it out for the precious Ecaflip lucky charm up for grabs: <b>Badoul's Die</b>.
content.120.4=Make them pay for all those wisecrackles about your diminutive stature! Take a step into the life of a miner. <b>Mine gold</b> and see if you come across any Bronze Tokens or even better, <b>the World-famous Bum Sack</b>.
content.120.5=Dig your heels in and free the Enutrof hidden within! If you, too, fancy winning a <b>hyper flex ring</b> that you've dug out yourself, the wait is over! <b>Hand over a token to get started</b>.
content.120.6=Spectators, make some noise, as we sort the men from the boys; in the Quaquack challenge set, the best man will win <b>a pet</b>!
content.120.7=When the moon hits your eye, like a big-a Gobball pie, that's amore...
content.120.8=<b>The Fair's Zoo</b> is an unforgettable and magical place where various animals close to extinction are kept alive.  <b>Tidbits</b> are available <b>for one token</b>. Please do not feed the animals any other food, nor throw stones at them.
content.120.9=Lurking in the corners of the haunted forest, he waits, carefully watching his prey, thirsty for blood... But who is he? <b>Dark Vlad</b> himself. <b>Find him as soon as possible</b> and you'll be rewarded with an impressive replica of his <b>legendary sword</b>.
content.120.10=<b>Fly</b> to new horizons and <b>calibrate your landing</b> with voluptuous finesse. They say it's not hard to fall if you float like a cannonball. A <b>Citronana Cloak</b> for he who gets it smack on.
content.120.11=Exclusively for the <b>Trool Fair</b>, the great magician <b>Sadid Whoppershield</b> and his willowy assistant present <b>their brand new tricks</b>. A treemendous show! <b>Showings every ten minutes</b>.
content.120.12=<b>Osavata</b> the tamer has come to town. Experience <b>his new show</b> that will blow you all the way to the Hairy Moon:  "<b>The Taming of the Googoo</b>." <b>Showings every ten minutes</b>.
content.120.13=Dare you enter this manor and seek the secret of <b>Dopple Dopple Revolution</b>? Ready for a dance duel to the death? As a reward, you'll learn <b>the art of dancing</b>!  Ha... Thought that might catch your attention!
content.120.14=Stop laughing, the prize rules! Will you be perceptive enough to <b>unearth the hidden treasure</b> in this cemetery? I don't think so, but I could be wrong...
content.120.15=Not recommended for <b>sensitive souls</b>, this is one of those attractions that you <b>never</b> come out of unscathed. If you're interested in donating your intestines, I think now would be the time. Farewell. The Fair takes no responsibility for lost items and limbs.
content.120.16=Revenge is sweet... <b>Clout Ogrest right in the kisser</b>.Your skills will be rewarded by <b>recognition in the essential art of pie throwing</b>.
content.120.17=All aboard the <b>Imp Carrier</b>. This shuttle goes back and forth from the <b>windy shore</b> to the <b>Gladiatrool</b>.
content.120.18=Ride temporarily closed. Following a technical problem with the ride's machinery, we are unable to completely satisfy your thrill-seeking urges and therefore will not take your token. My deepest apologies. Leonzi.
