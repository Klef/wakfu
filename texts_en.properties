content.67.70=<b align="center">Hard to Hurt</b> \n \n#### \n \nJonno Tin and Jermie Iron have made billions at it.\n \nFirst of all, as an <b>armorer</b> you will be practicing a <b>crafting profession</b>. You therefore won't be able to harvest and you will need to get a <b>permit</b>.\n\nThe <b>armorer</b> makes <b>breastplates</b>, <b>epaulettes</b>, and <b>shields</b>. \n \nHe will need to get <b>metals</b> from <b>miners</b> and certain resources from <b>trappers</b>.
content.67.72=<b align="center">Looking After the Family Jewels</b> \n \n#### \n \nFirst of all, as a <b>jeweler</b> you'll be practicing a <b>crafting profession</b>. You therefore won't be able to harvest and you will need to get a <b>permit</b>.\n\nThe <b>jeweler</b> makes <b>amulets</b> and <b>rings</b>. \n \nHis main ingredient will be <b>stones</b>, which he can get from <b>miners</b>. \n\nOnce he's gathered all his ingredients, he has to go to the nearest <b>jeweler's workshop</b> to make his creations using one of the <b>setters</b> available.
content.67.74=<b align="center">Measuring Up</b> \n \n#### \n \nFirst of all, as a <b>tailor</b> you will be practicing a <b>crafting profession</b>. You therefore won't be able to harvest and you will need to get a <b>permit</b>.\n\nThe <b>tailor</b> makes <b>hats</b> and <b>cloaks</b>. \n \nHe will need to get <b>skins</b>, <b>furs</b>, <b>stems</b>, and <b>leaves</b> from <b>trappers</b> and <b>herbalists</b>. \n \nOnce he's gathered all these ingredients, he'll have to head to the nearest <b>tailor's workshop</b> to make his creations using the machines available.
content.67.75=\nThe <b>tailor</b> can also carry out transformation actions: he can <b>refine</b> certain stems and leaves to make <b>textiles</b>.
content.67.76=<b align="center">Tanning the Right Hide</b> \n \n#### \n \nFirst of all, as a <b>leather dealer</b> you will be practicing a <b>crafting profession</b>. You therefore won't be able to harvest and you will need to get a <b>permit</b>.\n\nThe <b>leather dealer</b> makes <b>boots</b>, <b>belts</b>, and <b>bags.</b>\n\nHe will need to get <b>skins</b>, <b>furs</b>, <b>stems</b>, and <b>leaves</b> from <b>trappers</b> and <b>herbalists</b>. \n\nOnce he's gathered all these ingredients, he'll have to head to the nearest <b>leather shop</b> to make his creations using the machines available.
content.67.77=The <b>leather dealer</b> can also carry out transformation actions: <b>refining</b> animal skins into <b>leather</b>.
