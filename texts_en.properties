content.116.4=Welcome to our <b>Mobile Arenas</b>!\nFor <b>1 Token</b> you can have your <b>moment of glory</b> in the arena*.\nThe <b>rules</b> are simple; score <b>as many points as you can</b> by <b>knocking out the Gobballs and Tofus</b>, and <b>stay alive</b> for as long as possible...\nYou'll be marked on your score and the challenges you've completed at the end.\nGood luck!\n\n*The Trool Fair takes no responsibility for injuries and loss of limbs resulting from the arenas.\n<b>Leonzi Trool</b>
