content.63.515=There's nothing left of this poor Guard. This place has always seemed a bit strange... Something's up - best inform Sheran Sharm.
content.63.516=The specialist and the guards are en route for the Lunar Altar. Let's just hope they're strapped in well!
content.63.518=Curveballs are a daily occurrence for adventurers, and victories for heroes, no matter the opponent. Defeat this unexpected passenger.
content.63.519=A little patrol by boat around the island should be enough to shift the pirates. Conveniently, there's a boat moored near the Black Crow. 
content.63.520=Don't make this fledge of a Crow wait any longer. It's time to unleash your power within.
content.63.521=The Crow is right about one thing; you'll need to get rid of the Pirates who keep terrorizing travelers by attacking their captain.
content.63.522=It's time to get down to business. The piece of cloth you snatched off Boris Eca should be sufficient proof of your victory for the Crow.
content.63.523=There must be some kind of instrument that can open up the lair. Start looking around the cave that the specialist mentioned.\nHe seemed to think it was somewhere in the south of the Thicket of Yurbut, in Bonta. 
content.63.524=This bell has lost its tinkle. It'll need to be repaired if you want to hear it ding-a-ling-a-ling again. Georgiana Marni is probably the person to see.
content.63.525=Now that the bell is ringing its little heart out, it's time to go and find the specialist, who needs help carrying out his experiments.
content.63.526=The specialist needs someone to watch his back whilst he's carrying out his research.
content.63.527=The feeling of deception and confusion is soon replaced by a hunger for revenge. The Moowolf had better watch his back.
content.63.528=With the help of Karibd's diary, try and decipher the script on the door that leads to the Gobbalrog.
