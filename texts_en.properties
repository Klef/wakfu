content.63.531=A jokey bandit has taken the horseplay a little too far and scattered the pages of Manoush's story all across the World. Some of them seemed to have got stuck here and there on the monsters.
content.63.532=Every 2nd Septangel the World of Twelve celebrates the day of Eniripsa. The best homage is crafting a Konval Essence made from 3 Popcorn Fairies won in combat.
content.63.533=They say that the thistle has a divine aroma that used to inebriate poets and push them to their optimum creativity. An offering of 10 of these flowers should be enough to boost creativity.
content.63.534=To save the planet, you'll need to plant trees. To plant trees, you'll need cuttings. Better to be safe than sorry... You won't be out of the woods until you gather 10 Ash Cuttings and take them to the Temple of Scriptures.
content.63.535=If you struggle to make decisions, head on down to the Rock-Paper-Scissors stand at the Trool Fair. Win 2 rounds and you won't have to ponder over that tough dilemma any longer!
content.63.536=Reading never did anyone any harm. Learn more about the history of the World by visiting the frescos in Souls' Crossing in Incarnam.
content.63.538=There's no better place than a Brakmar Scaraleaf nest to get your hands all moist. It would be a wonderful homage to Cherop, today's Meridia.
content.63.539=To prevent the World from becoming a ginormous, gungy swimming pool, you'll need to exterminate a whole family of Larvae.
content.63.540=The time has come to prove your perseverance and destroy the most formidable monsters in the game.... the Lilpiwis!
content.63.541=It's time to take a little trip and actually see the World of Twelve. Don't delay, hop on the Drago-Express today!
content.63.542=Xav the Baker wanted to try out a new recipe, but his wheat field was sabotaged (no doubt by a jealous rival). Help him harvest some Wheat so he can replant his cereals.
content.63.543=There's a surplus of creatures in the World... Balance out the ecosystem by trampling on at least 5 Seeds.
content.63.544=Kano's Masters in Incarnam have a lot to teach you... Go and speak to the grand master - you'll be a better person for it!
content.63.545=There comes a point when you have to overcome your fears, show the World what you've got in your undies, and give certain ghostly monsters a right seeing to: let loose on the Nations' Ghostof Guards!
content.63.546=Simmer down and get ready for the Trool Fair's spectacular magic show. Why don't you go and see if you can catch a glimpse of the action?
content.63.547=You'd think that in the windy village, tornados are the norm, but no; it's the damned Whirligigs that just keep on blowing and blowing... Why don't you go and show them what a blow really is?
content.63.548=Recently, humans have been destroying the trees to make all sorts of books without a second thought for nature, which is becoming more and more ravaged. A contribution to the reforestation by planting just 5 trees would go a long way with our god Sadida!
content.63.549=Monsters are generous with their Fairywork drops on the 18th Septangel. The sky has to be covered in colors! Set off at least 5.
content.63.550=The Hullcatz are ancient pirates that have converted to the way of the fisherman. However, the oldest in the family has kept his pirate ways and can certainly tell you a story or two if you ask him nicely.
content.63.551=Excess from time to time isn't such a bad thing, especially not after having beaten all these monsters. Treat yourself to a Boiled Sturgeon, go on!
content.63.552=Pride is the name of the game on the 21st Septangel. It's time to prove to Nick E. Larsen that you're not a soppy, voiceless Gobball after all.
content.63.553=Water makes things rust - it's a known fact. However, root beer.... Well, that's another story. Today, Astrub Root Beer is to be consumed without restraint! Er... Well, if you start seeing pink Bow Meows with eight legs, it might be time to give it a rest, but until then, keep glugging!
content.63.554=Never Eat Salty Wheat. Go and visit Astrub's most westerly outpost.
content.63.555=Use the Runic Recycler to recycle the items that have, over time, become absolutely and utterly useless to you: the World will thank you!
content.63.556=There's nothing like a surprise to brighten up your day. And what better way than feeding a Mimik to see what you can get out of it...?
content.63.557=Making a fossil demands great dexterity. Let's see how you get on...
content.63.558=Master Bossowl appreciates warriors that dare face him without a helmet - he takes it as a form of respect!
content.63.559=It can't be said that Sokay lacks a sense of direction. Go and say hi to him, in homage to Sad.
content.63.560=The World is starting to look like a giant litter-tray and stinks of ammonia what with all the Bow Meow urine. We could work on cleaning it up, but let's get to the root of the problem instead: kill the Bow Meows!
content.63.561=Today is the day you will overcome your fear of heights. Get on over to the Celestial Prairies.
content.63.562=Your spell repertoire has evolved. Feel free to play around with your spells and, when you're ready, go and see Jonk or Bossowl; they'll let you redistribute your spell, aptitude, and passive spell experience.
content.63.563=I'd planned something, but I've forgotten what it was already... Ullu probably remembers, he remembers everything!
content.63.564=Adventure gets exhausting; certain Clan Members can tell you that. Moe Kneetorks, who has long been settled on the Sidimote Moors, is one such example.
content.63.565=Convinced that you're a World-class archer? So come and prove it at the Trool Fair's Cupe 'Em Up stand. What are you waiting for?
content.63.566=The story of Amakna's Holey Forest is absolutely fascinating. The Clan Member, Jaffin, would love to tell you a bit about it.
content.63.567=When the tide is high on Terrana Dune it's worth holding on: the Sturgeon are easier to catch. Get out your rod and reel in 3!
content.63.568=Searching the mines for treasure is no small task. Explorers go above and beyond with their crazy ideas... Building bombs being just one!
content.63.569=You're not afraid of an old run-down building, are you? Come and prove it at the Trool Fair!
content.63.570=These beasts' skin is good, but their leather is even better! Try to craft 5 Gobball Leather from their skin.
content.63.571=Orange is a magnificent color. The orangest monster is the Prespic. Wouldn't the World be beautiful, covered in Prespics? You're going to need to plant a lot of Prespic Seeds...
content.63.572=The sage is on the hunt for wisdom. You have found it in a candy. Make an offering, come on, be nice.
content.63.573=Jonk can be so annoying sometimes. He could do with an almighty fart launched in his general direction.
content.63.574=Although Calamar Island seems deserted and unexplored, a beached boat, captain in tow, is eagerly awaiting you.
content.63.575=Mmmhhh... You look a bit off-color. Maybe you should take a little trip to the toilets to sort yourself out?
content.63.576=Thanks to the Fires of Love, you'll be able to light lanterns and candles to create a proper shadow show on the ground.
content.63.577=A little recess between two fights can't hurt you. It's time to take a break and chill out; let loose and sit down on a bench or stool, or something!
content.63.578=Charge! It's adventure time!\nCharging into the Gobball Dungeon with no ally at your side would be a really stupid idea...!
content.63.579=Taking risks is all right from time to time, but taking precautions is sometimes a good idea too! This time, get some friends together to head into the Tofu Dungeon.
content.63.580=The Bow Meow sleeps for an average of between 15 and 18 hours per day... It's about time you woke it up! There are a few taking it easy at Grandmeow's House.
content.63.581=Water is the basic ingredient for a lot of recipes. It's always useful to have a few buckets on you!
content.63.582=Do you remember the first people you met in this World? Wasn't one of them a typically stingy Enutrof? Let's go and pay him a visit.
content.63.583=Mmmm, there's nothing better than the smell of bread fresh from the oven. Gobbread smells particularly good, especially when there are several loaves coming out of the oven at the same time!
content.63.584=Dancing relaxes the soul. It was very popular in the '50s... The time has come to rock that dancefloor! There's only one place to go; to the DDR stand!
content.63.585=Although it's possible to have too much of a good thing, a moment of tranquility in a mine, and more particularly in the Not Mines, will do you a world of good.
content.63.586=Strike while the iron's hot. Harvest 5 Astrub Iron and take it to the Almanax Altar.
content.63.587=Lord love a Quaquack! It's getting chilly, so grab some padding and keep warm!\nArmorers are said to know how to make it.
content.63.588=Aww, the little Wodents in Incarnam are ill... You have to find a cure to heal them before it's too late... Or perhaps you could just kill them to stop the illness spreading around the World of Twelve...?
content.63.589=The sculptors who carved the statues in the World of Twelve are geniuses; you just need to go and admire the Brutas statue in Astrub to realize that.
content.63.590=There are rumors going around that Essence of Thistledown makes you hallucinate. Maybe you should test that theory...
content.63.591=The time has come to test your resistance by trying out a Mobile Arena.
content.63.592=Something's going down in the Miss Ugly Castle but it might be a bit cheeky to just go and disturb... Well, you could always knock...
content.63.593=It's Al Howin's Day and to mark the occasion, plenty of gifts are on offer at the Gravedigger's Game at the Trool Fair!
content.63.594=Everyone in their underpants to celebrate this 1st November! What do you mean "no"?! OK, well make an offering of the Shield in Briefs... And for the hell of it, add 5 Chafer Bones!
content.63.595=The Bellaphone is a mysterious creature that takes guilty pleasure in transforming her eggs into familiar warriors... Defeat 5!
content.63.596=Mmm, silk; it's so, so silky... In fact, it would make the best offering, but where can I find it? Maybe on an Arachnee?
content.63.597=It's time to fight crime, and nobody's better at that than Justice Knight. He can be found in Bonta on the Cania Plains.
content.63.598=Some old Outlaws have got together in some of the mines, plotting their vengeance on the humans. They're better known as the Riktus. Beat 5 of them before they wreak their revenge.
content.63.599=It's now or never. Prove that you can take it all in your stride... and then release it just as hard. Give us a demonstration of your force in the Gladiatrool Arena by killing 3 Trools.
content.63.600=Prespics are small but sharp, and they can camouflage themselves very easily. Show them that they're no match for you by killing 5 and taking 1 Prespic Scalp to the Temple of Scriptures found in the north of Astrub.
content.63.601=This quest will have you as mad as a wet Piwi! Try to speak to Master Bossowl to make some sense of all this.
content.63.602=It seems that an old crazy guy is hanging around the Kokokobana dungeon... He's got a Drheller at his side and is wearing a Kokoko-shaped hat... Go and knock some sense into this mad hatter!
content.63.603=The time has come to prove your intelligence and share it with the World of Twelve. Just make a donation of an Intelligence Rune to validate the quest of the day.
content.63.604=Today is Rhamemba Runce Day and a party in her honor is on the agenda in the Miss Ugly Tower. Figure out a way to gate-crash.
content.63.605=Apparently there's a fish from the abysses chilling out in the waters of the sewers. It might just be a rumor, but it'd be a good idea to go and check out the area for yourself.
content.63.606=A plague is spreading among the Arachnees. Step in and kill 5 of them as soon as possible. The remedy can be found in their bodily fluids. You'll need to make an offering of the Arachnee Juice to the Temple of Scriptures found in the north of Astrub.
content.63.607=Life is not all about beating monsters, crafting armor, or preparing dishes that will make you bigger and better. It's also about completing challenges!
content.63.608=It's the night of the Bandeads! Chafers have surfaced from their tombs to invade the World of Twelve! Give them what for by forming a group and killing at least 5 of them!
content.63.609=It's time to sort through the garbage. There's nothing better than the Twiggy Set for recycling! You haven't got one? Well, have fun dropping one! Make an offering with it when you succeed...!
content.63.610=It seems that there's some good root beer in the Three Pistes Dungeon! Consume in moderation.
content.63.611=Your inventory is swarming with Dried Dung. Aren't you bothered? Make an offering to the Temple of Scriptures found in the north of Astrub - 5 should clear out your bag a little.
content.63.612=The lumberjack profession is highly reputable nowadays! Man can now save the planet by replanting trees... If only every man could plant 5, the World would be a better place.
content.63.613=Your future's not looking bright. Maybe Mystic Moe will be able to tell you more with her crystal ball!
content.63.614=It's heating up and harmful parasites are flying all over Bonta... Eradicate 5 Moskitos and avoid getting bitten!
content.63.615=There's a strong smell coming from the prairies. I wonder if it's coming from the clovers... Go and pick 15 and give them as an offering for a better(-smelling) World.
content.63.616=Does dicing with death scare you? Unlucky. Go to the Three Pistes Dungeon and defeat the boss, Master Thirstin Hunga.
content.63.617=Oats should grow in abundance today. Take part in the event and plant 15 Oats.
content.63.618=With the cold closing in, your hands might just start to chap and crack... It seems that Zora's Gloves are highly efficient for protecting against the chill.
content.63.619=Living by the book can sometimes get boring. Live a little; destroy a few different resources before they have chance to grow.
content.63.620=It seems that there is a bottomless well hidden on an island... A decidedly wild island. Find the well and open the chest that's hidden inside.
content.63.621=Feeling hot, hot, hot! A little dip wouldn't go a miss... To the Snaptrap in Sufokia!
content.63.622=Blue da ba dee da ba die... Astrub is fine with just Red, Green, and Purple Googoos and Piwis. Eliminate at least 5 Blue Piwis and 5 Blue Googoos.
content.63.623=It's time to cool down; go grab an Ice-Cream Cone, available from any decent fair.
content.63.624=Your spell repertoire has evolved. Feel free to play around with your spells and, when you're ready, go and see Jonk or Bossowl; they'll let you redistribute your spell, ability, and passive spell experience.
content.63.626=Myserious, machine-like humanoids seem to have invaded the Nations of the World of Twelve. Maybe it's about time you learned how to deliver a good old butt-kicking.
content.63.630=The Foggers didn't come alone. Oh no, they brought Sire Flexington with them. \n\nHead to Crimson Claw Island by taking the boat from either Bonta's 5th Bond Avenue, Brakmar's Martial Path, Sufokia's Gutted Plaza, or Amakna's Crusty Road and get down to the nuts and bolts.
content.63.631=La malédiction de la citwouille est de retour et le monde est infesté de Bouftous. Il semblerait qu'une sorcière soit à l'origine de cette malédiction. Retrouver le chaudron puis le remplir.
content.63.632=Maintenant que tu ressembles définitivement à rien avec ta tronche de citwouille, tu peux te rendre près du tombeau et avec un peu de chance, on te laissera entrer.
