content.67.84=<b align="center">The Champion's 5 Commandments</b> \n\n"Take it on the chin" \nYou can use any part of your body to catch or deflect the ball.\n \n"Grin and bear it" \nRespect your opponents. Always show them your most dazzling smile, before rearranging theirs. \n \n"Put your best foot forward" \nGobboots are primarily intended for use on the pitch. They can also be worn in your opponent's face. \n\n"It's better to cheat a thousand times against one opponent, than once against a thousand opponents" \n \n"Make the most of the Nineteenth Hole" \nThere's nothing quite like real Amaknian root beer to bring the match to a swift end. It can even put the wind back in a Dragoturkey's wings.
content.67.85=<b align="center">Champions' Platform</b> \n \n \nThis platform is where all competitions, protests, and challenges held by the Governor take place.\n\nCome and admire and cheer on Amakna's very best Challengers.\n \nWhy not see if you-hoo make the cut yourself and show them your best skills?\n \nFor more information about the challenges, please contact Nick E. Larsen, who's in charge of challenges in the Fertile Prairies.\n#### \nMaster Pigmy,  \nOfficial Archivist
content.67.86=<b align="center"> Wezzit Gunit Was Here!</b> \n \nA born catcher, he refined his technique in Amakna, his homeland, before entering into the championship.\nSince his arrival, neither his opponents nor the crowd have been able to keep a straight face for longer than 2 minutes.\nHis gestures when he's trying to catch the ball are legendary all over Bonta.\n\nFurthermore, he can boast that, in two seasons, he has caught neither the shadow of a Gobbowl Ball, nor the Ball itself.\nOnce the laughter has subsided, his team quite often manages to score a goal or two by taking advantage of the general chaos.\n \nThis very Gobbowlistic strategy makes Wezzit the pillar of his team.\n \n<b align="right">Tendynite Alamagorda, for Playbowl magazine</b>
content.67.87=<b align="center">Amakna Border Control</b> \n \n\nBeyond this limit, you can follow the Crusty Road, but be aware that the territories there are much larger and more hostile than the ones you've encountered thus far. Make sure you're really ready to leave Amakna Village once you have your passport. \n\n\nTo ensure the safety of the Nation's citizens, border control will check the passport of each person wishing to enter Amakna.\nOnly Amaknian citizens will be allowed to pass.\n \n#### \nMaster Pigmy,  \nOfficial Archivist
content.67.88=<b align="center">Pocket Travel Guide</b> \n \n \n \nAh! Another perfect day! You only have to look at my <b>flowers</b> to see that. The smallest tuft of grass can't help but lift your spirits! When I look around me, I wonder why anyone would ever want to visit another archipelago.\n \n \nAnd I haven't even started on the vast benefits of our local gastronomy. Of course, we don't have feasts quite like you'll find in Amakna around here, but you absolutely must taste the freshly baked bread from the local <b>bakery</b>! It's well worth a visit! 
content.67.89=\n\nAs far as nighttime is concerned, it's been a little while now since we last had someone who dealt with all the lanterns. However, I think the artifact containing the eternal flame is around here somewhere.\n\nAdventure and treasure hunting isn't the be-all and end-all, you know? We also know how to have fun around here! Why don't you go and have a nice cold drink at the <b>Tavern</b>? The <b>Three Pistes</b> could learn a thing or two from that place. They're the Ghostof brewers who have been making root beer since the Dofus Era... And dying certainly hasn't added anything to their recipes, if you see what I mean...\n\nThey hang out in a cave not far from here. I used to have a <b>key</b> for it, but a Bow Meow stole it from me... Vermin!
content.67.90= \n<b align="center">The Sisters of Dathura</b> \n \nAccording to the legend, Dathura was Ogrest's lover and she betrayed him to satisfy her desire for power.\n \nAfter falling during his rise to power, she now wanders the abyss into which she was thrown, complete with the Great Cosmic Dung Beetle, as a symbol of the power of the Dofus. During this period of exile, her powers have grown considerably and now the followers of her cult, established after Ogrest's rise to the Zenith of Wakfu, believe it is only a matter of time before she returns.\n\nThe Sisters are very discreet activists, the truth of whose actions is lost in a tangle of myths and legends, all relating to Dathura's secret plans, the truth about the Twelve, and what really happened with Ogrest.
content.67.91=\nThis mysterious sorority is a radical terrorist cult. The Sisters believe that Dathura is the only being capable of restoring balance to the World and overcoming Ogrest. They are also opposed to the gods, attempting to carry out their enigmatic mistress's wishes through acts of terrorism and 'heavy-handed' actions.\n\nThey often attack young recruits' temples to try to convert them to their cause, or steal supplies from other cults or isolated cities.\nThe members of this faction are mostly of the fairer sex (although a few trusted gentlemen have been allowed to join them from time to time).  
content.67.92= \n<b align="center">The Aprophetics</b> \n \n \n \nThey believe that, even in chaos, the universe maintains its own balance, and that this balance takes the form of that universal concept, Wakfu.\n \nThe Aprophetics do not support any of the other factions, and so have become a faction of their own by default.\n \nThey preach non-interventionism and reckon that all the other camps are, in part, wrong, or right, or whatever.\n \nHowever, they do fiercely defend their independence and their freedom of thought. To do so, they form common interest groups, which come together and separate depending on their needs. They can be called to arms when necessary.
content.67.93=\n\nOne of their main tasks is to search for Wakfu, because they believe it is the ultimate manifestation of the forces present in the universe. The greatest authors on this subject are part of the Aprophetics and it's thanks to them that the wise men have now developed methods to direct individuals' progress along the path of Wakfu, unlocking the Four Gates of the Conscience in the process.
content.67.94= \n<b align="center">The Final Sentry</b> \n \n \n \nThe Sentry proclaim themselves to be those born out of the World's frustration at not being able to take control of reality itself.\n \nConscious of the precarious situation the World finds itself in, the Sentry hold Ogrest responsible for the destruction of the old World, which they cherish in their writing and their myths as an idyllic version of the World they live in now.\n \nThis is the most militant of all the factions, with a hierarchy of new members, masters, and grand masters... The Sentry often build themselves strongholds or barracks from which to organize campaigns.\n \n 
content.67.95=\n\nThey have been established as fierce defenders of the Twelve gods and their mortal followers, and are strictly opposed to Ogrest's influence in any way, shape, or form, and, on occasion, to the Sisters of Dathura too.\n\nThey're used to taking a forceful approach and often preemptively attack any supposed cultist gatherings, using violence, perhaps a little too generously at times. They have a large network of reliable informants including well-known followers of the Twelve's religions, public figures, and anonymous tip-offs coming from all corners of the World of Twelve.
content.67.96= \n<b align="center">Ogrest's Cult</b> \n \n \n \nOgrest, the symbol of the Wakfu Era, never meant to impose himself upon the World.\n\nAfter hoisting himself to his towering platform to escape mankind, he now looks down, raging inwardly, upon the humans who have named him a god. They have turned Ogrest into a devastating titan, a king amongst gods. All this means nothing to him.\n\nIn his name, they have built towers and held ceremonies; the fever burning inside them has grown into a full-blown fire which consumes the victims they offer him, wanting to feed his anger and hasten the arrival of the next disaster.\n\n \n \n \n 
content.67.97=\n\nThey're looking for a way to set off another salvatory apocalypse, overthrowing both gods and mortals with one swift movement, convinced that the flood is nothing more than a rehearsal for what is to come.\n\nThey make cruel sacrifices to their god, and ask him for the power they need to play out their plans. The whole faction is extremely violent and encourages the proliferation of monstrous creatures and curses.
content.67.98= \n<b align="center">Otomai's Disciples</b> \n\n\n\n\nRefusing to believe any sort of external justification for the imbalance in the universe, Otomai's Disciples are convinced that the problems currently shaking the primary forces can be explained logically.\n\nThe conjunction of etheric currents, the extravagant use of magical energies: all sorts of inconsiderate actions of the people and creatures of the World of Twelve have upset the delicate balance of the energies that rule the universe.\n\nThe Disciples are composed rationalists who look down on the other factions and all their superstitious nonsense - a poor ogre sitting on a stone and a few eggs to blame for the floods? Honestly.
content.67.99=\n\nThey meet in secret and are divided on what they believe the reasons behind the disaster are, inventing all sorts of strange contraptions and incubating magical creatures in their laboratories, far from the hubbub of the World's cities.\n\nThe establishment of an Age of Reason among men is not, however, their only preoccupation. This is not a harmful society and some disciples are even excellent examples of goodwill, humility, and intelligence. However, their belief in scientomagicology and reason sometimes prevents them from seeing eye to eye with other factions' more visionary principles.
content.67.100=<b align="center">Port</b> \n\n \nThe boats in the harbor are accessible to all travelers.\n \nThey can take you to any territory - you just need to pay the relevant fee:\n- Allied Nations: each time you travel\n- Conquerable Territories: each time you travel\n- Discoverable Territories: just once (you'll be braving the dangers, after all)\n \n#### \n \nMaster Pigmy,  \nOfficial Archivist\n\nPS. Passengers will receive three meals a day.
content.67.101=<b align="center">Burst onto the Scene</b> \n \n \nThe canoons have been requisitioned by the government.\n \nAny person wishing to use them must supply their own powder, then climb in to be launched to the designated Nation.\n\nYou can purchase Canoon Powder from any good herbalist.\n \nCareful, you never quite know which way up you'll land - it all depends on the wind.\n \n#### \nMaster Pigmy,  \nOfficial Archivist
