content.16.9966=All those who continually flee fights, this is the wand for you. It won't actually make you any braver, but it will make you better at running away!
content.16.9967=These sneaky blades always find just the right moment to attack from behind.
content.16.9968=You can tell a Hohoglian by his wealth, of course, but also by his haughty attitude. Carry this blade and you'll look elegant and well-to-do, even if you don't have a kama to your name.
content.16.9969=This sword was made by the great Karl Groucho, defender of the Hoglians. He engraved his famous maxim in its side: "XP is the opium of the people."
content.16.9970=This weapon was invented by a smith who was sick of the booming bass coming from his neighbors' house. He used his creation to smash the source of their anti-social behavior to smithereens.
content.16.9971=A cheeky staff.
content.16.9972=You can claim that this can slice the sky, but you'll just be blowing hot air.
content.16.9973=If you can get over the deathly stench, this club is sure to satisfy your more morbid urges.
content.16.9974=A hammer created by Ms. Dinah Mitee, who used it to smash her enemies' smiles off their faces.
content.16.9975=The Necrofahrt shield - it wanted to be a trumpet when it was growing up!
