content.67.104=<b align="center">Bonta Border Control</b> \n \n\nBeyond this limit, you can set off along the bridge to 5th Bond Avenue and beyond, but be aware that the territories there are much larger and more hostile than the ones you've encountered thus far. Make sure you're really ready to leave Bonta Village once you have your passport. \n\n\nTo ensure the safety of the Nation's citizens, border control will check the passport of each person wishing to enter Bonta.\nOnly Bontarian citizens will be allowed to pass.\n \n#### \nMaster Hoot,  \nOfficial Archivist
content.67.105= \n \n \n<text align="center">The Great Water betrayed us\n \nand you were the only one to understand. \n \nWe were deaf to your calls, \n \ngoing as far as to hunt you, \n \nbut that didn't stop you coming back \n \nand saving our village and our lives. \n \nYour grandfather's legend inspired your life. \n \nLet's hope others are inspired by your legend, \n \nthat of Percimol the Puddly. </text> 
content.67.106=\n\n\n<text align="center">Great Water Marker</text> \n \n \nThis memorial has been erected so that no one may forget that you shouldn't blindly follow a leader who is himself led by fear.
content.67.107=\n\n\n\nYou, who have found this hiding place, are now also party to the Scarecrow's secret. I've done my time, and now someone else must take up the challenge. If danger is threatening Puddly Village, I'm counting on you to keep them safe.\n\nBut if you do choose to wear the mask, remember that with great power comes great responsibility.\n\n\n<text align="east">Percimol, the last Scarecrow</text>
