content.67.182=<b align="center">Enutrof Miners' Corporation</b>\n\nWarning - Danger!\nThis mine is currently being excavated, explosions and rockfalls possible.\nAnyone who wishes to help us dig out the galleries is welcome to, but equipment is not provided by the Corporation. That means that you'll have to get the explosives yourself.\n\n<b align="center">Reminder of Safety Instructions</b>\n\n<u>Bomb:</u> Cracks a block of stone or destroys a block which is already cracked.\n<u>Mega-Bomb:</u> Destroys a block of stone, no matter what state it's in.\n<u>Lantern:</u> To be placed on a block (cracked or not) to light up your progress. Please note that without a support, you cannot use a lantern, so make sure you don't smash up all the blocks unless you want to find yourself in total darkness.
content.67.183=\n\n\n<text align="center"><b>Iop's Heart</b></text>\n####\n\n<u>Type:</u> Close-Combat Warrior      \n\n\n<u>General Description:</u> Iop disciples are powerful warhorses. Act first, think... occasionally. They're experts at doing huge amounts of damage at short range and can also increase their allies' strength tenfold. They are pure-hearted knights who will stop at nothing... Not even a brick wall!
content.67.184=\n<text align="center"><b>Elemental Spells</b></text>\n\n[#icon 36:center]<u>Fire:</u> Spells from this branch usually inflict area-of-effect damage as well as state changes which can cause slight increases in damage.[#icon 33:center]<u>Earth:</u> Earth branch spells are useful because, as well as inflicting serious damage, they can also bind or daze their targets.[#icon 32:center]<u>Air:</u> Iops who specialize in the Air element don't hit anywhere near as hard as their peers. However, the low cost of their spells means they can string together attacks like no other and carry out some devastating combos.
content.67.185=\n\n<b align="center">Troy Troyun's Explosive Offer</b>\n\n\n\n\nConcealer to hide broken veins!\n\n\n\n\n"Enjoy the scent of this disarming odor"
content.67.186=\n\n\n<text align="center"><b>Sadida's Shoe</b></text>\n####\n\n<u>Type: </u>Warriors who use the forces of nature and their Dolls in combat[#icon 34:center]<u>Specialties:</u> Whilst it's true that Sadidas are able to call brambles and other forces of nature to their aid, their greatest talent lies in making Voodoll Totems and Dolls who fight for them. Most of their support specialties are used for improving the effectiveness of one or the other of these two tools.
content.67.187=<text align="center"><b>Voodoll Totems</b></text>\n\nA Totem is an element placed on a cell on the battlefield and linked to a creature or character. All spells aimed at the Totem (whether they heal or cause damage) will be immediately redirected to the target.\n\nThey are useful for inflicting damage on a fleeing enemy or for healing an ally who's locked in close combat far away.\n[#icon 33:center]Some of the spells in the Earth branch will be even more effective when cast on a Voodoll Totem.
content.67.188=<text align="center"><b>Sadida Dolls</b></text>\n\n\nTo summon a Doll, the Sadida must first place a Doll Seed on the ground. Anyone can then turn it into a Doll by casting a spell or elemental attack on it. The type of Doll created will depend on the element used (see the various Dolls on the following pages).\n\nThe number of Dolls that a Sadida can summon will depend on his Leadership characteristic (1 Doll = 1 Leadership Point).\n\nAll the Dolls have HP, AP, and MP of their own. They will take turns independently of their summoner, behaving according to their separate styles of play.
content.67.189=[#icon 36:center]<u>The Sacrificial:</u> This Doll heads for the closest enemy and then explodes, causing substantial damage in the surrounding area.[#icon 35:center]<u>The Greedy:</u> The most belligerent of the Dolls, the Greedy goes straight for close combat and attacks the enemies closest to it.
content.67.190=<b align="center">Drago-Express</b>\n\n\nSick of trekking between workshops? Then Drago-Express is made for you!\nThis shuttle is part of the Astrubian network, and every citizen may use it as much as they like for free.\n\nIf the service closes, contribute to its reopening by filling up the container provided.\n\n"Drago-Express, because we want you to love turkeys."\n####\nMaster Bossowl,\nOfficial Archivist
content.67.191=<b align="center">The Shed at the Bottom of the Garden</b>\n\nWe had overcome the Gobball War Chief who had chased Hugo from his home and wanted to have a look around his shed. What a surprise it was to discover that it had been built on top of the ruins of an old Gobball dungeon from the Dofus Era! Alas, it became clear why the War Chief had been so aggressive; he was trying to guard his sanctuary!\n\n####\n\nA family of Gobballs was waiting for us, hooves firm, as if they had traveled through the centuries, and they didn't seem to want us to explore their estate. Their chief, the Royal Gobball, really made us work for it, yet we were the ones who walked off with his horns and wool as trophies in the eleventh hour!
