content.67.158=<b align="center">Brakmar</b>\n\nOnce again, Brakmar has risen up above the others. This city is unshakable.\n\nOur presses are constantly transforming our minerals into freshly minted kamas, ensuring our wealth. The World has finally started to fight over control of the territories. We need to get the best bits for ourselves, and leave the rest for the others to scrap over.\nThe sound from our forges already drowns out the sound of the other Nations' pride.\n\nBrakmar: an archipelago where your holidays could be numbered.\n####\nCome and strengthen our ranks!\n\nMaster Barney, \nOfficial Archivist
content.67.159=<b align="center">For the Absent-Minded</b>\n\n\n\nYou only have to look around you to see what excellent benefits Brakmar has to offer. All these minerals as far as the eye can see are just sat there asking to be turned into pretty little kamas. Henceforth, arm your pick and make their wish your command, taking them to the press to be minted. The little clinking sound they make is sweeter than any lullaby.\n\n\nAs for food, we go for the basics. A little trip to the local <b>bakery</b> is a great place to break bread with your allies after you've broken bones with your enemies.
content.67.160=\nIt's been a very long time since anyone went looking for the <b>Fire of Love</b> to light up Brakmar's dark nights. I don't really mind, but sometimes a spot of light wouldn't go amiss, you know?\n\nIn any case, one thing is certainly true, and that is that your body gets real parched when working the pick. That's the perfect excuse to stop off at our <b>Tavern</b> and try the famous root beer.\nIt's every bit as good as the slush those shady Ghostofs are always brewing in my cellars! The Three Pistes, they call themselves...\n\nI did have the <b>key</b> to their cave at one point, but a Bow Meow must have stolen it. And heaven knows I'm not going to be the one chasing after it.
content.67.161=Sweeney was a little toad,\n\nLittle toad, little toad,\n\nSweeney was a little toad\n\nWho really loved willows.\n\nWhere the weeping willows lean, \n\nWillows lean, willows lean,\n\nEverywhere the willows lean\n\nSweeney Toad will go.
