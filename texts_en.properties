content.75.1806=Yeah... supporters of Ogrest who set up camps in different places around the Mountain and attack any visitors unlucky enough to cross their paths...
content.75.1807=The gods were maybe a bit hasty when they asked me to send you straight here. Get a bit more practice in before we meet again.
content.75.1814=Are you looking for the librarian? Unfortunately, she was called to Externam. She's probably being boiled up in the primeval soup as we speak, with all the repenters... Be careful, you could be next!
content.75.1815=Tell me what you know, dear adventurer... Although, I'm not so sure I can help you persuade the Nun. She's blocked the way for so long now that I can't even remember why...
content.75.1816=Loool, don't you think that would be a bit obvious? Come on, how about a serious answer this time? 
content.75.1817=Hey [#name], you're doing great so far! You're going to need a group if you want to carry on up Zinit, so grab some friends. If you go on your own you're going to get your butt nipped at by the monsters around here.
content.75.1818=Don't move. I'm going to bzzzz.... check out krrrr... the area. OK, my seismographic radars detect no sign of danger. Go boldly, [#name], but choose wisely as you won't be able to turn back. So tell me, where to?
content.75.1820=Ten Piwi Beaks should do the trick. You can find them all over Astrub - just pick a few fights with Piwis or Googoos.
content.75.1821=Another crazy Ghoul? Get outta here!
content.75.1822=Oh, my sincere apologies, dear adventurer. Normally, we don't see anything but Ghouls in this neighborhood. They're trying to get into the village any way they can to take the villagers to Vampyro.
content.75.1823=Young Count Wagnar succumbed to Shadofang, as many others before him did too. As you can see, nobody's around to help us... What are we supposed to do?
content.75.1824=Why, to transform them into Ghouls, of course! That way he can launch Ghoul attacks night and day - they're insatiable. They all come from his castle.
content.75.1825=By Jove, this place certainly makes the old cogs a bit sticky! Tell me, [#name], couldn't you and your friends have chosen a brighter, less humid path?
content.75.1826=Ssssh... Hear that...? I wouldn't stick around here if I were you - it stinks of Schnek. Get a move on and make sure you don't end up in the Queen. Oh, and you might want to call on some trustworthy friends - you won't be able to turn back.
content.75.1827=[#name], I'm so impressed by your exploits that my wires are all in a twist! Now you've come back up to the surface, let's get down to business.
content.75.1829=Kid, you'd do better to forget the whole candles thing.
content.75.1830=If you want some advice, then lay off the rum - it's driving you nuts!
content.75.1831=Kay, I have no idea how you plan on doing that, but if you decide to try, gimme a bell.
content.75.1832=Ooooh, I see you're smarter than the others. Are you sure you haven't forgotten anything?
content.75.1833=Wooooowsers! Hahaha! Urmm... I think you're joking, but just in case... No. That's not it.
content.75.1834=Cum voles mihi factum esum PRONUS.
content.75.1835=Riiight... And...?
content.75.1836=Well, yeah, except for the fact that a light wave's intensity is, by definition, proportional to the square of its amplitude. And by squaring the previous expression we get... the wrong answer to the riddle.
content.75.1837=Don't move. I'm going to bzzzz.... But... You're too inexperienced for this zone. Only adventurers with at least 25 levels of experience in combat can pass by here. Teleportation isn't cheap, you know - come back when you're worth the expense.
content.75.1838=Bzzz... But... You need at least 30 levels of fighting experience to embark on this adventure. Teleportation isn't the cheapest, you know? Come back when you're worth the expense.
content.75.1839=Woah woah woah, no time to chew the fat, we're at war! Sire Flexington is almost upon us and he wants my Sta... our Stasis! He's sent his Foggerflexes to ravage the coasts. I hope that hunk of junk likes to fight one-on-one, because I really want to screw him up!
content.75.1840=Not so fast! It wasn't easy bringing you here. I need a rest now... Why not go and rub some salt in the poor old Sire's wounds? No more than three at a time, though, eh? He deserves a good, fair fight!
content.75.1841=Come on! As if you could really win!
content.75.1842=Rrroll up, rrroll up! Wanna have some fun, forget about your worries for a while, and smack a big ol' smile on your face all for a low, low price? Well, I've got for you not three, not two, but ONE exclusive Trool Fair, only on Ga Ga Island! Where better to spend your tokens?! Oh, and the trip there is freeee!
content.75.1843=Aww, you want to leave already? Aren't you having the best time ever?! I hope you haven't missed any of the attractions... Don't you want one more Flush Puppie? Oh [#name], this place won't be the same without yoooouuu!
content.75.1844=Sorry, but I only take citizens of this Nation. Go back to your Nation and find one of my colleagues to go to the Fair.
content.75.1845=Excarnus... He's an old enemy from my staff-training days, little Scaraleaf. Keep away from that Excarnate!
content.75.1846=Originally, the Excarnates were sent to the Kingdom of the Dead so that their souls could be cleansed before resurrection, but a handful of them escaped through the rift opened during the Chaos. Ever since, they've been interfering with the World's delicate balance.
content.75.1847=It's more complicated than that. First off, the Kingdom of the Dead, or Externam, is entirely beyond the control of the gods. When we fought, I managed to trap him in the prison you saw before, as a temporary arrangement before I figured out how to send him back.
content.75.1848=Hmm... Maybe you're right, little one. Maybe it is time. But you'll need to pass the Test of the Ten Thousand Fists and bring me the Ultimate Scroll to show me your progress. Once you're ready, come and find me in the Wind Room, just behind me.
content.75.1849=I may well know... but I'm not sure a little adventurer like you should go nosing around in there. 
content.75.1850=Go ahead, then. Oh, and if by some stroke of luck you manage to beat the Nun, try playing a little ditty on the piano. The music should guide you to the Undieworld library.
content.75.1851=Oh no, not the archivist! I just lent him all my personal notes about exotic Sufokian dishes. I'll never get them back now! Some people are so selfish.
content.75.1852=Hmm... I think he did tell me once. He mentioned something about a portrait and one finger being longer than the other. At least, I think he did. It was so long ago. Anyway, the Ghouls have been blocking the entrance to the castle for ages now.
content.75.1853=They're everywhere! The Moon's influence is getting stronger and stronger. People have been vanishing without trace for some time now. I'm starting to worry that it's back in the Kingdom...
content.75.1854=I have no time for frivolous comments. My people are in danger! Now make yourself useful and we might have time for a chat later if you still want to know.
content.75.1855=A funny man who said he was a Boowolf specialist came to talk to me. He said he'd come up with a way to get rid of them. I assigned him some bodyguards so he could collect a few Lunar Tears.\nThey've been gone for several hours now, and I can sense that something terrible is about to happen...
content.75.1856=Dead?! That's awful! He must have been one of the guards accompanying the specialist. They've been missing for days now, and we've found no trace of them... I'm starting to lose hope...
content.75.1857=We absolutely must find the rest of the group headed for the Lunar Altar. If word gets out about their disappearance, the whole island will panic. Don't breathe a word of this affair to anyone. Gosh, I do hope they're all right...
content.75.1858=You took your time, but at least you made it in the end. First, take this reward for completing your basic training. You've earned it! If you're ready for the Test of the Ten Thousand Fists, just let me know.
content.75.1859=Grr! I feel your aggression bubbling up inside you! Are you ready for the Test of the Ten Thousand Fists?
content.75.1860=Knowledge knows no limits, little Scaraleaf. But your moral training is now complete. Now you just need a body that will hold up against an Excarnate... A body deader than death itself.
content.75.1861=I was starting to think that nobody was coming. You don't look like much, but it's still nice to see someone turn up.
content.75.1862=I was just out collecting some Tears when a pack of Boowolves pounced on us! I tried my best to put up a fight, but there were too many of them. Eventually I decided to hide behind this tree stump and hope that someone would come by.
content.75.1863=Yes, but I'm going to need to get into the Moowolf's Lair to analyze a few things. Unfortunately, I'll need to be extremely focused every step of the way... That means I'll need somebody to watch my back...
content.75.1864=The door only opens if you play the right tune. When I was out collecting in the forest in Bonta, I came across a cave. I've heard it said that sometimes you can hear a funny sound there, a clear, jangling sound that has a peculiar effect on Moowolves.
content.75.1865=Fool! You're far too weak to beat me! Are you really the best old Hadibal could find to protect his trailers?
content.75.1866=Unless you know how to fly, you won't be able to lay a finger upon me without my permission. Then again, you managed to get to Kelba when the pirates were in full swing...  Maybe you're not as weak as you look...
content.75.1867=Don't get carried away now, pipsqueak... I was thinking about bashing that ramshackle crew's teeth in, but why not mix business with pleasure...? If you could lure them into my waters, I must just starting considering you a worthy adversary...
content.75.1868=Hey, I'm offering you a shot at a heroic deed. You should be grateful! So listen. They patrol around the island regularly. Take the boat moored not far from here and go find them... Or refuse the challenge and go back to the simple, pitiful life you knew before.
content.75.1869=You've got style, kid. Besides, you managed to defeat that weasel-face, Ligoriss, who won't stop challenging me... All the same...
content.75.1870=Your recent efforts to intimidate Boris Eca have not been enough. You're a disgrace! I want to see Boris fall from grace! I want you to bring me proof of your victory, and I want to see the Fire of Darkness cast fear into the World!
content.75.1872=Ewww... Do you want to make me vom? I do know a nice, warm, humid spot where your egg might hatch. It's kind of dangerous, but I'm sure your group will manage!
content.75.1873=You are impatient, like a bamboo sprout desperate to grow... Listen, for my fight some old brewers gave me a drink made with Excarnus essence to make me much stronger. The secret recipe is hidden deep within their storerooms on the archipelagos. 
content.75.1874=Give me back the scroll before you go, little one. I have a great many pupils, but only one scroll. Who knows what might happen to you?
content.75.1875=Let me know what you've decided, and I'll set your compass to show you the way to the right outpost, hoo...
content.75.1876=Oh, a bell? I love it, dahhhling! But it's in awful condition... What happened to the lovely little thing?
content.75.1877=I have the best craftsmen in Amakna on hand here. If you can pay their wages and supply the ingredients, I'll put them on your case... It'll cost you just 20 kamas, 20 Silver Ore, and a nice big smile. That's my best offer. Bring me all that and I'll have her looking as good as new in no time!
content.75.1878=Ding... There's... Dang... your... Dong... Bell!
content.75.1879=There you are. At last! I was afraid something had happened to you.
content.75.1880=Don't you think you ought to go and find some teammates? You'll get skinned alive out there... yum...?
content.75.1881=By winning challenges, my friend! Those are the little tests that the Clan Members offer you within their territories. If you want to find out more, just go and see Nick E. Larsen in the Fertile Prairie. He's the one who sets the challenges for Amakna!
content.75.1882=By winning challenges, my friend! Those are the little tests that the Clan Members offer you within their territories. If you want to find out more, just go and see Justice Knight out on the Cania Plains. He's the one who sets the challenges for Bonta!
content.75.1883=By winning challenges, my friend! Those are the little tests that the Clan Members offer you within their territories. If you want to find out more, just go and see Jaffacrack in Mourning Wood. He's the one who sets the challenges for Brakmar!
content.75.1884=By winning challenges, my friend! Those are the little tests that the Clan Members offer you within their territories. If you want to find out more, just go and see Baal Stroud in Terrana Dune. He's the one who sets the challenges for Sufokia.
