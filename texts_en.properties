content.40.4=This is the Governor's right-hand man, and he possesses the same powers! But he'd better not let that go to his head, because the Governor might always send him packing...\n\nRequirement: 1000 Citizenship Points
content.40.8=Catching Outlaws and accompanying foreigners to the border, that's the job in a nutshell. He directs the guards to ensure the Nation's security. \n\nRequirement: 100 Citizenship Points and Guard Status
content.40.16=An honorable soldier, he writes up the plans for conquests and for defending our territory. This skillful strategist is therefore responsible for leading the Nation's soldiers and protecting or extending our land.\n\nRequirement: 100 Citizenship Points and Soldier Status.
content.40.32=Controlling rain and sunshine, now there's a job for some old misery guts. Especially when sunshine means getting the Clan Members to agree to squandering public money.\n\nCondition: 100 Citizenship Points
