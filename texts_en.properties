content.67.286=\n\n\n<text align="center"><b>The Foggernauts</b></text>\n####\n\n<u>Type:</u> Creature of Stasis[#icon 34:center]The Foggernaut is the perfect representation of the destruction of which <b>Stasis</b> is capable. This energy runs through the Foggernaut's body, filling him with life and giving him particularly interesting properties in combat. Graced with his numerous mechanical summons, the Foggernaut oozes <b>Stasis</b>.
content.67.287=\n<text align="center"><b>Elemental spells</b></text>\n[#icon 40:center]There is no natural protection against Stasis damage, which makes the Fogger's spells particularly powerful. What's more, they are sometimes able to remove WP from the target.[#icon 33:center]When cast on a target, Earth-branch spells inflict damage; when cast on an empty cell, they create a blocking rock.[#icon 36:center]Fire-branch spells inflict damage on a target or set an empty cell on fire for one turn. This cell will then inflict damage on anyone who steps on it.
content.67.288=\n<text align="center"><b>Rails and Stasis</b></text>\n\n\nFoggernauts can summon <b>Microbots</b> into play. These little defense units cannot move, nor do they block lines of sight, but any adversary who dares walk into their area of vision will be attacked.\n\nThe <b>Microbot</b> has two other special assets:\n\n- If two or more <b>Microbots</b> are placed in a line, <b>Rails</b> will be created between them. Extra units can be added at will to create more <b>Rails</b>. The Foggernaut can move onto them to travel along the track using just 1 MP.\n\n- If the Foggernaut moves onto the same cell as a <b>Microbot</b>, he is able to transform it into either a <b>Motherfogger</b> or a <b>Fogginator</b> and can use it to increase his fighting characteristics as well as gain access to new spells.
content.67.291=[#icon 37:center]\n<text align="center"><b>Invasion</b></text>\n[#icon 38:center]\n<text align="center"><b>A Clockwork Horror!</b></text>\n\nStrange... It's smelt like canned food for a while now. If I didn't know better I'd think that there was a mechanical invasion coming. We sent our special reporter, Huw Jedwards, out to investigate, but we haven't heard from him since.\n\n<text align="center"><b>An inhuman invasion?</b></text>\n\nFor the moment, we don't know what these invaders want, but we have noticed that they're increasing in number quite considerably.
content.67.292=####\nApparently they draw their energy from our dear minerals. And if they exhaust our resources and there are no more minerals, there are no more kamas...!\n<text align="center"><b>Come on, come on, let's stick together!</b></text>\n\nThe World needs you and your friends! All the humans should come together against this invasion... Because these mechanical beasts look pretty darn menacing...
content.67.293=[#icon 37:center]\n<text align="center"><b>The Almanax</b></text>\n[#icon 38:center]\n<text align="center"><b>Magus Ax</b></text>\n\nHave you ever heard of Magus Ax? This famous magician became interested in a particularly baffling mystery: "If the months are governed by Protectors and the hours by Demons, what's the story with the days?"\nMagux Ax decided to take matters into his own hands...\n\nBut before he even had time to start, Mahiya, the goddess of the calendar, got wind of his interrogations and came to unveil a great secret...
content.67.294=####\nSome of the many gods in Ingloriom dreamed of glory and power... Xelor declared some of them Keepers of the Days and called them the Meridia.\n<text align="center"><b>Daily adventures?</b></text>\n\nThese 372 Meridia, who each take charge of one day of the year, will give you the opportunity to undertake a daily quest. The reward is a token that can be exchanged for invaluable items...
content.67.295=\n\n<text align="center"><b>Gobball\n<i>21st Martalo - 20th Aperirel</i></b></text>\n\nThe Gobball is the first sign of the Doziak and was the first ever constellation to have lit up the gloomy sky. Legend says that Osamodas had a Gobball called Gobby that he loved very much. He would often walk with him across the fields and prairies, letting him graze tufts of the most exquisite grass. But one day, whilst the god was taking care of his other pets, he left Gobby all alone in his meadow.
content.67.296=\n\n\n\nA rather hungry Iop disciple happened to pass by and decided Gobby would make a delicious lunch. \nThis Iop's name was Gragrantwa and he was a mammoth of a being who was hungry all the time, even after lunch! \n\nHopping along like a Wabbit, but much slyer, he caught the Gobball and devoured it in one.\n\nOther than a few crumbs of horn and a ragged carcass, nothing remained of the poor beast. \nBurping noisily and with great satisfaction, Gragrantwa, now well fed, laid his head down to rest.
content.67.297=\n<text align="center"><b>Those born under the sign of Gobball:</b></text>\n\nAdventurers born under the sign of Gobball are impulsive. Confronted by the smallest obstacle, Gobballs will charge, heads down, even if it means chipping their horns on the way. Their spontaneous character sometimes drives them to commit acts that they may end up regretting. Gobballs are known to go against their parents and become the Black Gobbly of their family, but don't automatically think they're bad people. Oh no! They'll be happy enough following the herd without further questions. The only thing that worries a Gobball, deep down, is eating and drinking, and if it's a free bar then all the better!
content.67.298=\n\n\n\nLater, Osamodas returned to his beast only to find the poor Gobball's skeleton and the Iop napping contentedly nearby.\nThe horrified god released all his fury; with great strength and force, he cracked his whip, killing Gragrantwa in one mighty blow. \nHe turned to the remains of his Gobball and glumly gathered them together before sticking them up in the vault of heaven, transforming them into honorary little stars. \n\nThus, the first constellation of the Doziak was born.
content.67.299=\n\n\nIn love, Gobballs behave just as they do everywhere else; scoff everything down without even looking at the menu!\nThis lack of judgment sometimes comes back around to bite them on the bum!\nBecause of their trusting nature, they often find themselves being pushed around by malicious strangers who wouldn't think twice about shearing the wool right off their back!\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
