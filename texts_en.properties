content.67.68=<b align="center">A Guide to Long-Distance Relationships</b> \n \n#### \n \nAs a <b>weapons master</b> you will be practicing a <b>crafting profession</b>. You therefore won't be able to harvest and will need to get a <b>permit</b>.\n \n<b>Long-distance weapons masters</b> make <b>bows</b>, <b>wands</b>, <b>hands</b>, and <b>cards</b>. \n\nYou can get <b>metals</b> from <b>miners</b> and <b>wood</b> from <b>lumberjacks</b>. \n \nOnce you've gathered your ingredients, you'll have to head to the nearest <b>long-distance weapons forge</b> to make your creations.
