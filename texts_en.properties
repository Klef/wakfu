content.24.-676=This is the story of a pet who gets stranded on one of the archipelago's islands and has to learn how to take care of himself until he can return home.
content.24.-675=This is the story of a brigade who specialize in defense against all types of Ghostofs. With a bit of effort, everyone will be able to join in.
content.24.-674=Smarx comes, but not in peace.
content.24.-673=This is the story of Richie Riktus, the richest kid in the World of Twelve. He has everything he wants, except company...
content.24.-672=This is the story of the Treechnid revolt, which began when one of them suspected he was a spy, but didn't know whose side he was on...
content.24.-671=This is the story of a guitarist who is traveling across the country to get revenge for his love, who was killed by a Bandit with a sensitive nose.
content.24.-670=This is the story of a hero who travels through one of the darkest corners of the continent. He urgently exhumes souls and is haunted by those he couldn't save.
content.24.-669=This is the story of an unfaithful Drheller who encounters the wrath of her past lover, the Drhell Razer.
content.24.-668=This is the story of three rogues who decide to attack the richest one-armed rogue in the archipelago, along with a dozen other profiteers...
content.24.-667=This is the story of two guys that drive around busting criminals. One's streetwise and laid-back, and the other is a Mushd.
content.24.-666=This is the story of a superhero, Ratman, who has to defeat his arch-nemesis the Croaker and his band of Oafish Toads.
content.24.-665=This is the story of a real chameleon of a Sadida who spends his time swindling adventurers.
content.24.-664=This is the story of a teenage Taur who has to destroy the evil Lord Yodorant. For him to be able to do so, you must first find the haircruxes...
content.24.-663=Fleecius is a mortal man chosen by the gods to lead a fight against a King that takes him in search of a feather that can destroy humanity.
content.24.-662=This is the story of an orphaned Scarecroolate who lives with his aunt and uncle. One day, he dreams he's transported to a magical world...
content.24.-661=A trapper sets off through the countryside collecting Prespic Peaks, only to discover that they might wake up at any moment
content.24.-660=This is the story of a crab who has gone mad from too much time spent alone at the beach.
content.24.-659=This is the story of a Puddly who was very fond of giving people "hard stares"...
content.24.-658=This is the story of a prisoner who's been sprung from a chain gang and is trying to make his way home. As he crosses the archipelago, he's confronted with a series of strange characters, including Moothane the Gas.
content.24.-657=This is the story of a Gobbowl team that suffers a series of defeats. In order to keep his job, the despised coach introduces a talented new player to the team... You.
content.24.-656=This is the story of a lazy Gobball who spends all his time playing Gobbowl with his friends. One day, a hero threatens him, not realizing he's got the wrong Legobbski.
content.24.-655=This is the story of Mr. Moomooshnik who loses his lust for life and decides to close his flower shop. Seymoo, his employee, puts a plant he bought from an Amaknian florist in the window.
content.24.-654=This is the story of two heroes, both of whom are up to something fishy.
content.24.-653=This is the story of the Blibli Club, who want to share an exceptional experience with the World.
content.24.-652=This is the story of a hero who rebels against the lack of love shown to Tofoones.
content.24.-651=Those blasted Riktus! They've left bombs all over my dune! I'd be really grateful to anyone who tries to defuse some of them... Pay attention, though, because if you mess up when you're trying to defuse one, you'll fail the challenge.
content.24.-650=Hey, this isn't an animal hospital! Help me get these furballs out of here, now!
content.24.-649=Oh yeah! It's Gladiatrool time! This is no place for kids, it's going to be cutting-edge action all the way! Bring in the cages!
content.24.-648=Sun and sandals are all very well, but spending your days eating adventurers is just not on! Why don't you go and explain that to the pair of Boowolves?
content.24.-647=These plants again! They keep coming back to invade my beautiful dune! Trample them for me!
content.24.-646=Hey there, little guys, Ecaflip is in a good mood, and he wants to play with you! He's going to leave a whole slew of chests about, and it's up to you to find the only one with something in it!
content.24.-645=Okay, listen up. I've mislaid a souvenir that someone brought me back from Amakna. It must be somewhere in the Dune! Whoever brings it back to me won't regret it.
content.24.-644=Well, little fellas, the time has come to roll up your sleeves and help me get rid of as many Gobball War Chiefs as you can!
content.24.-643=Wow, this is a harvest and a half, I'm telling you! I'm going to need a hand. I'll give a handsome reward to whoever manages to collect the most Barley Seeds.
content.24.-642=It's your lucky day, Ecaflip's feeling playful! Look around my fields for the filled chest so we can get on with something else.
content.24.-641=If I'm an expert at making anything, it's definitely Tofu Dumplings! Bring me as many Tofu Gizzards as you can, and I'll let you taste the end result.
content.24.-640=Oh yeah! It's Gladiatrool time! This is no place for kids, it's going to be cutting-edge action all the way! Bring in the cages!
content.24.-639=Ahhh, there's nothing like a good Pumpkin and Sturgeon Pie! You can leave the pumpkins to me, but I'm counting on you to bring me as many Sturgeon as you can!
content.24.-638=This is the story of Toby Bontana, who comes up with a plan to get rid of the region's big shot boss and take his place on the Scarahat market.
content.24.-637=There are Chaos plants everywhere! We have to eradicate them as quickly as possible so we can plant more resources!
content.24.-636=There are Chaos plants everywhere! We have to eradicate them as quickly as possible so we can plant more resources!
content.24.-635=The Chaos creatures are back to pillage our resources! We'll have to act quickly and get rid of them.
content.24.-634=The Chaos creatures are invading and they're attacking other monsters in the area. Our whole ecosystem's in danger, we must take action!
content.24.-633=Mwaaaah... Show that you are as steady as a rock for this challenge. Defuse as many bombs as you can without disturbing me from my meditation.\nOne failure and you'll have lost the challenge.
content.24.-632=This is the time to demonstrate your sangfroid in emergency situations. Defuse as many bombs as you can. Even the slightest failure and you will lose the challenge.
content.24.-631=This is the story of an adventurer who searches for treasure by blasting his way through the mines.
content.24.-630=This is the story of a man who attacks Bellaphones by stealing their mixed herbs... A hero leads the investigation...
content.24.-629=The Bellaphones are beautiful enchantresses, that's for sure! But that doesn't give them the right to interrupt my meditation. Go and teach them a thing or two about good manners from me.
content.24.-628=Brambles, as far as the eye can see. That should prick your memory... The time we spent gathered around the Bramble table is gone now. The flood took my companions from me... and now, the trees are tormenting me... make them disappear!
content.24.-627=This is the story of a Strich-Man who comes into a lot of kamas, but doesn't want to share them with his wife.
content.24.-626=It's the Striches' favorite time of year, and you can hear them singing their love songs from dawn until dusk. It's the best time to relieve them of those extra feathers. What are you waiting for?
content.24.-625=I can't hear myself think anymore over the sound of those bleating Gobballs. I'll reward the one who can shut the most of them up.
content.24.-624=The Treechnids in the neighboring forest regularly attract Crobaks. But recently, they've been making their nests in our branches and the King has had enough. Find a way to get rid of them, it's a Royal Request.
content.24.-623=My son, Armand, is very special, but he, like all roses, also has thorns... There's a very rare plant, the Ayawilsea, which makes a fine mouthwash. If you could find one for me I'd be ever so grateful and you'd be rewarded.
content.24.-622=The Desperado isn't going to get the better of us! He's a cat burglar who's only interested in making Sadidas shake like leaves. Cut him down to size for me, please.
content.24.-621=Nature might be friendly most of the time, but there are still some creatures that only know how to express themselves through violence. This is the case with Boowolves, who are getting more and more aggressive towards travelers. It's time to get the big guns out.
content.24.-620=Our bard has got his knickers in a twist and is refusing to play. Apparently he's lost his "Pick of Density" and is worried he won't be able to play the heavy riffs. Please find this item for us before he really explodes.
content.24.-619=Nature has blessed Boowolves with hairs so thick they are used to make the King's brushes. I will reward anyone who can bring me enough of them. Don't pull too hard, though, they're quite sensitive.
content.24.-618=The Gladiatrool's coming to dinner, children. You're not leaving the table until you've cleared your plates, so eat up your greens or you'll be dessert!
content.24.-617=By Stove! Someone's stolen my notes on my new recipes again. I would catch the thief myself, but I have to look after the little one... If someone could just scare him off so he didn't come back, I'd be so grateful.
content.24.-616=The arrival of the Boowolves makes the surrounding areas of the village much more dangerous. You have to get rid of as many of them as you can before the situation gets out of hand.
content.24.-615=Having a Treech stuck to you isn't very nice. I think it's time for a little spring cleaning!
content.24.-614=How annoying! I can't find my favorite spoon. I must have left it in the forest... Could someone go and have a quick look, please? It must be around there somewhere.
content.24.-613=You know what they say about all work and no play... That's why I've hidden a mixture of different spices in one of the chests hidden in this territory. 
content.24.-612=Stupid farrre dodgers, these Krrrraloves! They hide themselves in barrrrrrels so they can sneak in unnoticed. Get them!
content.24.-611=Ahh, my lovely root beer... I put it down somewhere when I was dancing again! That said, my dancing was off the chain, I don't think anybody was ready for my jelly. Phew, I'm going to have a rest while you look for that root beer.
content.24.-610=Gataurade, like a slap in the face when you're feeling sluggish! There's nothing more energizing, prrovided it's prrrepared prrrroperly... Let's see how good you are at mixing it!
content.24.-609=My Dragoturkeys need a good pick-me-up. I need food and a workforce. Who's with me?
content.24.-608=My Dragoturkeys need a good pick-me-up. I need food and a workforce. Who's going to help me?
content.24.-607=My Dragoturkeys are magnificent, but us breeders have to put a lot of blood and sweat into raising them that way. What's more, they've got nails like Raziels, so before you do anything, you need to sort them out.
content.24.-606=Not cool, dude, I lost my tanning oil. At this rate, I'm going to be as pale as a frozen sausage roll. If you want to save my skin, get searching! The jar must be in one of these piles of sand.
content.24.-605=Everyone likes Grumbler. We used to play with each other a lot before, but he went cold on me and put out my fire... If only someone could just let him know how sad I am, by giving him a good butt-kicking from me.
content.24.-604=You came here and you still don't have your cool dude amulet? We need to fix this! I will give it to the first one who manages to collect a fistful of the fine sand used to make it.
content.24.-603=A sailor's life is not always easy, especially during a battle. The crew should never go hungry, they're mates first and that's why their priority is the stewabbaise! Try out the recipe in my kitchens.
content.24.-602=My sea's covered in all sorts these days, nobody respects anything anymore! That new breed of algae is really annoying when I'm trying to navigate. Help me to get rid of it!
content.24.-601=The killjoy is back, I can feel it in my wooden leg! Find that cursed crab and get rid of it before it has me leaking like a sieve!
content.24.-600=22 grams is the weight a Polter loses when you remove its shell.
content.24.-599=This is the story of a region which is governed by Treechorns who make dodgy decisions. It's time to act.
content.24.-598=Time to panic there is not, Chafers are here! Hunt them all to the very last you must!
content.24.-597=You need to start early to make a good drink. Today, the day before tomorrow, is for the chefs who want to enter the competition.
content.24.-596=This is the story of some exotic plants who try to free up the growing space around them by eating their neighbors.
content.24.-595=Sleep at night I can not because of the noise of that saw. Very grateful would I be to anyone who the Ghostof shut up can.
content.24.-594=This competition I like not, but Gladiatrool to begin will. The first one the Trool to kill without my forest destroying will get a reward.
content.24.-593=Ecaflip loves to get on Enutrofs' nerves, believe me. Out of all the chests, only one contains a treasure. Waste not, want not!
content.24.-592=It's rare to see two Sheboo-wolves getting on so well together. If they could do it somewhere else, though, it would suit me and my mines right down to the ground.
content.24.-591=This is the story of an Ecaflip who rejects the laws of commerce. He revolts against the big banks with an explosive symphony of slot machine jingles.
content.24.-590=No one can extract a diamond from a rock quite as easily as Sissy. Unfortunately, Sissy's teeth are just as keen to extract themselves from her gums... A reward will be offered to the kind soul who returns those darned dentures to me.
content.24.-589=As I've always said: nothing's better than a painstry to start a good day in the mines. Fellow bakers, now's the time to feed the workers.
content.24.-588=Some advice for adventure lovers: If you can measure a miner's worth by the size of his pick, you'd better not think twice about bringing out the big guns when you register for the Gladiatrool. 
content.24.-587=One day, we'll eat nothing but fish, believe Crocoburio. Let's look to the future and stock up on Sturgeon.
content.24.-584=Crocoburio has almost no privacy to take a bath now. You'll need to plant a few more rows of reeds to fix that.
content.24.-583=Crocoburio is the one and only creature from the swamps. The one who beats this imposter will be rewarded by the one and only Crocoburio.
content.24.-582=This is the story of Maximinus, the Nation's most loyal Challenger, who leads his people from victory to victory and, in doing so, provokes the envy of those at the heart of government.
content.24.-581=Chaos! Those darned plants from the flood are everywhere, we need to get rid of them now!
content.24.-580=Ecaflip's decided to play a little game in my fields. You have to be as swift as justice to be the first to find the chest with the token in.
content.24.-579=Real men don't go around chasing girls, they look for a good sword. Show us your talents and be the best.
content.24.-578=I don't remember inviting all these Gobballs. It really is very rude of them just to show up. Ensure they get a brush with justice they won't forget in a hurry.
content.24.-577=A justice omelet every morning really sets you up for a day of Shushu hunting. The bigger the omelet, the better the day!
content.24.-576=However cute they may be, a Tofu invasion is never a pleasant experience. Get rid of as many Tofurbies as you can for me.
content.24.-575=The budding warriors amongst you may like to know that it's Gladiatrool season!
content.24.-574=Friends, one and all, Ecaflip is doing us the great honor of holding a little game of find-the-token-in-the-chest on my lands. It seems that one of them contains a token... but only one. You'll have to be fast on your feet if you want to get your hands on it.
content.24.-573=It's the hero Pine wood! He's hiding in the Kelba Lands... Rob from the birch to give to the poor! 
content.24.-572=He's soooo cute, who will be the first to make a good pair of slippers out of him?
content.24.-571=This is the story of a struggling salesman who will do whatever it takes to get the most from the Big Api.
content.24.-570=This is the story of a government that decides to send a hero in search of some missing explorers. When he gets there, he finds out the terrible truth behind their disappearance.
content.24.-569=Woo yeah! It's milking day! In my prairie, we don't mess with fresh milk! It's like music, you need to get into the rhythm, come on!
content.24.-568=What are they thinking?! My prairie's not a holiday resort! What do they want me to do, dress in drag and dance the hula? Get those Boowolves out of here!
content.24.-567=This is the story of a hired assassin who finds out he has to kill some cute little Bow Meows. Soon these not-entirely-defenseless creatures will have him running for his life...
content.24.-566=It's your lucky day, Ecaflip's feeling playful! Look around my fields for the filled chest so we can get on with something else.
content.24.-565=
content.24.-564=
content.24.-563=This is the story of Xa', who leads a perfectly happy life. Sometimes, though, Xa' feels as if someone's watching him, as if his friends are playing a nasty trick on him.
content.24.-562=This is the story of a hero who has solar-powered hands: his hands are hotter than average and create the ideal conditions for fermenting the dough that they knead.
content.24.-561=Not everyone was born lucky. Ecaflip's giving you the chance to take part in a little chest hunt to see if you were.
content.24.-560=Too rich? No problem, Hadibal Toot's one-armed bandits are hungry for kamas! Let's see how many of them you can make them eat!
content.24.-559=Oh yeah! It's Gladiatrool time! This is no place for kids, it's going to be cutting-edge action all the way! Bring in the cages!
content.24.-558=This is the story of a hero in charge of an investigation into the appearance of psychopathic Gobballs. Our hero must gain the Gobballs' trust by buttering them up... with his sword.
content.24.-556=Woo yeah, I lost my pick during the party last night! It must be somewhere around here, or maybe there... Oh, my head... Tomorrow, I'm staying in... Oh yeah!
content.24.-555=Sniff, it's Tofu mating season again and they're laying eggs in every available nook and cranny. Omelet, anyone?
content.24.-554=This is the story of a teenage boy who tries to shrug off his embarrassing, overbearing father and win the heart of his crush by hunting Snoofles.
content.24.-552=This is the story of a Vera Nico, a girl who wants to increase her popularity at school with the help of many feathers. Unfortunately, the feathers keep disappearing under mysterious circumstances...
content.24.-551=
content.24.-550=One Bandit's not too bad, but three of them and you can wave goodbye to any hope of serenity... Go and get rid of those bad seeds while I rustle myself something up to eat. 
content.24.-549=May the Gladiatrool begin! Don't forget to give him a whack from me, I'm rooting for you!
content.24.-548=Boowolves really rub me the wrong way, they bug me so much. Someone take care of this pack.
content.24.-547=That's it, the time has come! The Gladiatrool is back in my fields, and I'm not half proud of it! Those of you who aren't up to the task can go and make daisy chains with that coward, Larsen!
content.24.-546=Great! A tournament. This will really liven things up. The machines are in place, now blow me away.
content.24.-545=This is the story of Don Woodlock and Alina Lament, a famous couple in Gobballfield. When storms appear on the horizon, Ogrest's Chaos threatens the duo's career.
content.24.-544=This is the story of Romstein the Ecaflip, who runs the gambling joints with an iron fist, helped by underhand support from the powerful government.
content.24.-543=The Governor has ordered a fundraiser. All money raised will be used to benefit the territory.
content.24.-542=This is the story of two families meeting for the first time before the son and daughter get married and end up with a bun in the oven.
content.24.-541=Today is Straw Day! To celebrate, I'm organizing the traditional straw hat competition! May the best tailor win!
content.24.-540=This is the story of an army general, Brutard, who decides to send his soldiers on a suicide mission against an armada of slobbery plants...
content.24.-539=I don't know what's going on, I feel a bit bloated since I ate those bacon Cawwots... Come on, kids, time to let go.
content.24.-538=This is the story of a Head Guard who gives up his position to get married. At that moment, he learns of a Snoofle Bandit who's arrived in the region to get his revenge.
content.24.-536=Have you seen this? A Tufted Crow! I think it would make a great hat, don't you?
content.24.-535=Here's something that will make you forget the Black Crow! Gladiatrool Day is finally here. More hair, claws, and glory.
