content.67.34=<b align="center">Pocket Travel Guide</b>\n\n\n\nAh! Isn't life wonderful? Look at that! The thick, green grass, those leafy <b>ash trees</b> just begging to be cut! If that's not happiness, I don't know what is! I'm telling you, my territory is a wonderland! It's Incarnam on Earth! \n\n\nAll this <b>iron</b> ore, which gleams in the sunlight like an Enutrof's golden tooth! Look at these rocks! Look at these capes! What I mean is, these are real gold mines! There's enough there to satisfy any aspiring miner!\n\n\nBut, in life, you also have to have a bit of fun, kid! And I can't think of anything more entertaining than a good dinner with friends! Ah, you absolutely must try one of the cakes from the local <b>bakery<b>! It's well worth a visit!  
content.67.35=<b align="center">Farmers' Treatise \n  By Shika Ingalsse</b> \n\n####\n\n<b>Farmer</b> is a harvesting job which mostly concerns  <b>crops</b>. ALL crops. My husband only likes wheat, but know that there are many others in our World.\nThe rest of us farmers also have the chance to <b>pick fruits</b> from certain trees, but we won't be able to grow them ourselves.\n\nWhen a resource reaches maturity, you can collect its <b>seeds</b> or <b>fruit</b>. The resource is not destroyed, but it will regress. If you leave it alone, new seeds or fruits will grow from it.
content.67.36=<b align="center">The Fearless Trapper</b>\n\n####\n\nThis book will teach you the basics of the trapper profession, and not much else.\n\nA trapper can practice his profession on any kind of monster.\nHowever, it is a <b>harvesting</b> profession, not a crafting profession.\nApart from this limitation, if he wants to, a trapper can reintroduce <b>monsters</b> directly into the <b>ecosystem</b> using harvested seeds.
content.67.37=<b align="center">For Miners Who Do Not Undermine</b> \n \n#### \n \nA good <b>miner</b> doesn't just stick his <b>pick</b> anywhere. He learns by carefully observing nature. \nEither that or he reads this book, to save a bit of time. \nA miner is interested in one thing, and one thing only: <b>mines (deposits of ores or precious stones)</b>. His is a <b>harvesting profession</b>. \nIt's essential to know how to recognize your resources, so keep your eyes peeled.
content.67.38=As for these little <b>streetlights</b>, it's been a while since they last lit my path... But it would seem that there is someone who has enough fire in him to relight the fire... \n \n \nNot to mention the root beers in the <b>tavern</b>! Tasty as Farle Ingalsse's wheat and cold as Jiva's breath! That old Schwoops isn't a patch on it, it tastes like ectoplasm! Yuck! It's made by a group of Ghostofs, <b>the Three Pistes</b>, as they're known. They're root beer brewers - ghosts who think they're still in the Dofus Era! They hang around an <b>old, ruined cellar</b>, in a cave not far from here.  \n \n\nOh, but you might not be able to go anyway because I've lost <b>the key</b>! A Bow Meow must have stolen it from me... Blimmin' vermin!
content.67.39=<b align="center">Rising to the Occasion</b>\n \n#### \n\nFirst of all, as a <b>baker</b> you'll be practicing a <b>crafting profession</b>. You won't be able to harvest anything, and you'll also need a <b>permit</b>.\n\nThe <b>baker</b> can make different sorts of <b>bread</b> and <b>pastries</b> using various ingredients. \n \nThe most common of these are different types of <b>flour</b>, which you can get from <b>farmers</b>. \n\nThe most important quality of the <b>bread</b> you bake, besides its taste, is its ability to give <b>HP</b> to anyone who eats it <b>outside of combat</b>. 
content.67.40=<b align="center">The Sound of Money</b>\n\n####\n\n<b>Kama minting</b> is above all a <b>crafting profession</b>.\n\nYour sole activity will be <b>creating kamas</b>, the currency of the World of Twelve. <b>Without this profession</b>, there wouldn't be a <b>single kama</b> in the World.\n\nThe only way to create kamas is by combining the various <b>metals</b> harvested by <b>miners</b>, so it would be useful if you could get to know one, unless you want to take up the <b>pick<b> yourself.
content.67.41=Once you're in front of these mines, you will be able to <b>harvest</b> the ore directly.\nThe mines will regenerate by themselves after a while. If you watch closely, you'll see that the different ores take different lengths of time. Just don't expect a gold mine to reappear as quickly as an iron mine!\n\nRemember that certain ores and precious stones can be refined by a <b>polisher</b>. These machines tend to be found in the mines; it's not a job to be done in the middle of the forest, after all!
content.67.42=Two things can be harvested from a monster:\n-<b>Seeds</b>, from either a living monster or a dead one.\n-<b>Resources</b>, from either a living monster or a dead one.\nTrappers can also scatter seeds on the ground, causing groups of the monsters in question to appear.\nThe only limit to this skill is that a seed can only be planted in areas where its particular monster family is present.\n\nHarvested skins can be sold to <b>leather dealers</b> and meat can be sold to <b>chefs</b>.
content.67.43=\nOnce you've got all the ingredients, you have to go to the nearest <b>bakery</b> to cook your recipe in the <b>oven</b>.\n\nAs your career advances, you will discover <b>regional recipes</b>, reserved for <b>bakers</b> from certain Nations. But you've got plenty of time and plenty of people to feed before you need to worry about that.
content.67.44=You can <b>plant the seeds</b> you get from a resource to grow more of it. You have to be careful, though, because not all seeds are suitable for all soils. As far as the farming profession is concerned, you can't go far wrong if you head for the <b>fields</b>: all sorts of grains seem to like it there! \n \nAs well as harvesting, there is another thing you can do with crop families. You can <b>cut</b> them to get the plant itself. Be careful, though, cutting a resource is an irreversible action and once you've done it, the plant is destroyed and won't grow back. \n  \nIf you go to a <b>millstone,</b> you'll be able to grind your grains into flour. Then, bakers from all over Amakna will snatch it out of your hands. I'd advise you to get a few good business relationships going, if you don't want to end up ground to a pulp yourself!
content.67.45=Next, you'll have to go to the <b>ore deposits</b> and use a <b>kama minting machine</b> to make the sweet sound of shiny new coins fill the air.\n\nThat's pretty much all you need to know for this job.
