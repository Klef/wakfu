content.65.5=That's right, destroy everything around you!\nYou're really getting the hang of the basic principle of Stasis: carnage!
content.65.6=Ow ow ow! Can you stop dying, please, it doesn't feel very nice at all! When you come back to life, you reappear at your last save point. 
content.65.8=Let's check the status of this area's ecosystem.\nTry to meet the Clan Member's expectations to receive bonuses.
content.65.10=The spells that you know are here. You can drag your favorites to the shortcut bar, they'll be more useful in fights than your tiny fists!
content.65.11=The contact list is great for finding out when your buddies are online so you can chat with them.
content.65.12=You're part of a group now, you know. As you'll soon find out, the World of Twelve is much easier to explore when you've got your friends alongside you. 
content.65.14=The World Map shows you where you are, and what's around you. You can even leave markers on it!
content.65.15=Ah, the inventory! This is where you can see everything you own and change your equipment.
content.65.48=Wooow! You've unlocked a Gemligem!\nYes, yes, a Gemligem! I can equip it and it will allow me to change my appearance or strengthen your characteristics!
content.65.49=Yay! Another Gemligem!\nCool! Maybe that one will help you look a little smarter.
content.65.50=Go on, use that Gemligem on me. You know you want to!\nNever forget that it's entirely down to me that people like you and think you're cool.
content.65.51=Cool, finally some new gear to equip me with!\nIt's all about me for a change! So, what's it like to not be the center of attention any more, eh?
content.65.52=Hmmm, I think I'm letting myself go a little. \nDo you think you could find me a Gemligem to make me look as pretty as Klassy Tom?
content.65.53=Well done, champion! You're getting stronger every day!
content.65.54=Cool! You really are the best fighter in the World of Twelve!
content.65.55=Another level! Can't wait for the next one!
content.65.56=You leveled up? That means more equipment and more power. More head-smashing, basically!
content.65.57=Great, another level. That will calm a few people down. Stay strong, valiant hero!
content.65.58=Yay! We can finally take on some real monsters now!
content.65.60=You're making good progress. You're worthy of being my savior now!
content.65.69=Apparently, the election is over. A new Governor was elected.\nDon't forget to take a look at the new laws as soon as you have a moment!
content.65.70=That's it, the election is over!\nThe new Governor will implement the new laws soon.\nNot a minute too soon, I was really starting to get tired of the last one!
content.65.71=Well, the election is over.\nIn your opinion, what will the new Governor do to promote Stasis?\nHe might even turn out to be pro-Wakfu! Just imagine!
content.65.72=Well, the election is over.\nI hope the new Governor is aware that a balanced ecosystem is essential for the success of the Nation!
content.65.76=Hey, a challenge is about to begin!\nYou should see what it is. You might win something nice!
content.65.77=Um, would you like to take part in a challenge?\nOne's about to start soon. If you think you can win, you should try it!
content.65.78=A challenge is about to begin!\nShow everyone who's boss!\nAnd check out the reward - it might be worth it!
content.65.79=A challenge is about to begin!\nIf it doesn't force you to do Wakfu actions, you can participate! That way you will show the World what a Stasis master you are!
content.65.80=Maybe you could take part in the challenge that's about to begin?\nAs long as you don't have to do any acts of Stasis, of course!
content.65.81=Hey! You might win something of interest if you participate in the challenge!\nIf the other competitors are Wakfu, it shouldn't be too hard! Ha ha ha!
content.65.82=Okay! How about a little challenge to show Stasis supporters what a true follower of Wakfu is?
content.65.83=Look, a new Governor election has started!\nHurry up and vote! Go see the nearest Clan Member and do your civic duty!
content.65.84=The election of the Nation's new leader is starting!\nWould you like to take part yourself? You have a plan that rocks, right?
content.65.85=Ah! A new Governor has to be elected!\nGo ahead, show them what a real Stasis leader is made of!\nOr at least vote for someone who stands for imbalance.
content.65.86=Ah! A new Governor has to be elected!\nThis is an opportunity to bring some balance to this Nation!\nSign up for the election or vote for a Wakfu supporter.
content.65.88=Ha! It's finally my turn, is it?!
content.65.89=What do you think of this Gemligem skin?\nNo, it's from last season, it's totally out of fashion!\n 
content.65.103=You wouldn't think it, but this board is useful! You can see at a glance what other adventurers have to sell... and compare prices!
content.65.105=Do you want to be the best and have people respect you? Well, don't forget to use the characteristics menu to attribute the Points you gain when you level up.
content.65.212=Ow ow ow! Can you stop dying, please, it doesn't feel very nice at all! When you come back to life, you reappear at your last save point. 
content.65.214=Cool! I've finally got some new equipment! I was starting to get bored!
content.65.244=That's right, keep creating Life all around you!\nI see you're filling up on the energy of Wakfu: creation!
content.65.262=Yeah, you planted this tree like the leader you are! Now we have to wait till it grows. It'll take some time...\nBut hey, then you'll get to cut down some wood!
content.65.264=Plants are life!\nBut seeds are important too, for replanting and making lots of strange recipes!
content.65.266=So what's the point in planting crops? Now, you've got to wait for it to grow properly!\nThen you can harvest the grain, straw and all...
content.65.268=You've planted a group of creatures!\nOnce the group is formed, you can fight it or recover resources from it.
content.65.279=Hey, you've just recovered some seeds! What do you mean, "Ew, that's disgusting?!"\nYou can use it to plant creatures and repopulate an area. Pretty nifty, don't you think?
content.65.281=You've just bagged a Deco Haven-Gem!\nYou'll be able to set up your own personal room and decorate it as you like!
content.65.283=Well, you already have one Merchant Haven-Gem, but two is better!\nNo need to remind you that you'll be able to put up displays and sell your items, right? Tsss...
content.65.285=A Haven-Gem Garden, great! You will be able to grow resources directly in your Haven Bag now!
content.65.287=Set your price and get yourself lots of kamas! By adding display windows to your Haven Bag, you can pass your objects off to gullible adventurers! Great, huh...
content.65.289=There is a challenge available! It's a timed challenge that you do with other people. If you manage to lift yourself up on the podium, you'll earn a cool reward!
content.65.291=Welcome to your Haven Bag! You can decorate it, grow things in it, and sell stuff to other adventurers!
content.65.293=This is where you can view your stats, and boost them when you level up.
content.65.304=Ah, well done! You thoroughly deserve this Gemligem. \nI must say, It wasn't easy to get, what with all those things they were asking you and everything...
