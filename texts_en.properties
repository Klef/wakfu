content.49.20140017={[1=1]?Don't just stand there! If you want my blessing, you're going to have to prove yourself worthy of it! And you're not even close yet!.:}{[3=1]? Hmm, yes, that's perfect! The number of Bliblis and crops is just right. I'm very happy with it! Congratulations!:}{[2=1]?{[1=2]{0=3]?Barbarians! You've killed too many Bliblis! Now, I won't be able to take my Blimilk baths anymore! Stop this massacre right now!:}{[1=3]Hmm... there are too many Bliblis for my liking. If it carries on like this, they'll soon be spreading diseases! Or worse, parasites... Urgh!:}:}{[5=2]?{[0=3]?How awful! This area looks like a wasteland! There are hardly any plants left! Quick, go and plant some more!:}{[1=3]?*Atchoo!* Are you trying to kill me?! There are far too many plants around here! I'm going to suffocate on all the pollen!:}:}:}
content.49.20140018={[1=1]?You big, ugly meanies! You've ruined my whole territory! Not talking to you any more. Nyah!:}{[3=1]?Yippee! Gobballs, flowers, all we need! Hehe! Thanks guys!!!:}{[2=1]?{[1=2]?{[0=3]?Booohooooo! Almost all the Gobballs are gooone! And it's all your fault! If you don't fix this, I'm going to pee on the ground!:}{[1=3]?AAAHHH! There are Gobballs everywhere!:}:}{4=2]?{[0=3]?I don't like crops. But I don't like when there aren't any left, either! You guys suck!:}{[1=3]?Whaaat's going on here, there are way too many crops, it looks really ugly. Like you!:}:}{[5=2]?{[0=3]?Pfft! There's not a single flower left to pick around here, it's not funny, guys...:}{[1=3]?Whaaaat? There are way too many plants around here, it looks really ugly. Like you!:}:}:}
content.49.20140023={[1=1]?Wh... this place is a shambles! You've changed everything around! Get things back in order, and make it snappy!:}{[3=1]?Wow, well done! As far as equilibrium is concerned, it's exactly what I wanted. It's perfect, don't change a thing!:}{[2=1]?{[1=2]?{[0=3]?Woah woah woah... Are you planning to massacre every single one of my field Plants or what? Calm down a bit!:}{[1=3]?Argh! The little blighters are all over one another now! You'll have to kill some to make some space again, I don't like it when there are too many field Plants.:}:}{[6=2]?{[0=3]?Yow! We're getting a bit short on trees here... Maybe you should think about replanting some! I like it when there are loads!:}{[1=3]?No, no, no, there are way too many trees here. It's getting out of hand!:}:}:}
content.49.20140024={[1=1]?What is this mess?! If my ancestors could see this, they'd be turning in their graves!:}{[3=1]?Aha, see what you can do when you make an effort? Here at last is a cemetery worthy of its name!:}{[2=1]?{[2=2]?{[0=3]?It's so quiet here! It's almost as though we were in a ceme- ... oh, wait... yeah. There aren't enough Ghostofs here!:}{[1=3]?I told you I didn't like to be all alone, but seriously, guys, I can't take a step without running into a Ghostof now!:}:}{[6=2]?{[0=3]?I want more trees!:}{[1=3]?Hm... This many trees, in a cemetery? Do you think that's normal? Fix it immediately!:}:}:}
content.49.20140028={[1=1]?Zero points, losers! You've been a bit slapdash about this and I don't like it at all!:}{[3=1]?Well done, kids! That's just the sort of thing I was looking for! May Enutrof bring you great fortune!:}{[2=1]?{[1=2]?{[0=3]?Have you got guano for brains or something?! There are hardly any Bliblis left around here! Stop killing them all!:}{[1=3]?Wow! It's like a zoo around here! Maybe it's time to get rid of a few of these Bliblis, or they'll end up eating us!:}{[2=2]?{[0=3]?Arachnees are great, they eat the Moskitos, so stop the massacre! I don't like Moskito bites!:}{1=3} Hey! Those Arachnees don't half lay some eggs! We'll need to kill a few! There are too many of them as it is!:}:}{[4=2]?{[0=3]?Hey, kids! Be careful or there won't be any crops left round here soon! That would be a real shame!:}:}{[1=3]? Hey! What are you waiting for? Get this area  cleared! Soon there won't be anywhere to walk for all the crops!:}:}{[5=2]?{[0=3]? By Enutrof! There are hardly any plants left around here! What are you waiting for?:}{[1=3]?Hey! Keep an eye on the flora! I like pretty flowers, but you can have too much of a good thing! Ha ha!:}:}:}
content.49.20140029={[1=1]?Curses! This isn't what I wanted at all! You're the worst adventurers we've ever had round these parts!:}{[3=1]?Ah, sweet harmony! The balance is flawless. Bravo, noble adventurers, carry on! My heart is singing!:}{[2=1]?{[2=2]?{[0=3]?Oh my, you poor, ignorant fools. Can't you see that the field's Plants are dying out? Stop killing them all at once!:}{[1=3]?Horrible! Miserable! Oh, have mercy! There are far, far too many Plants in the fields here!:}:}{[5=2]?{[0=3]?Fire and thunder... the flowers are disappearing! They're getting too sparse! Stop mowing them down like maniacs!:}{[1=3]?Oh, unhappy day! There are far too many plants!:}:}:}
content.49.20140031={[1=1]?This place sucks! Are you trying to drive me crazy or what? FIX IT... NOW!:}{[3=1]?Ahhhh, I'm speechless... A forest like this is the bees knees. Don't change a thing!:}{[2=1]?{[1=2]?{[0=3]?Barely any Treechnids left... What am I going to take my mood swings out on now, huh?:}{[1=3]?All of these Treechnids are driving me nuts. What do you mean I already am?!:}:}{[6=2]?{[0=3]?Take care of the trees... if you carry on like this, the area will finish up even emptier than my head!:}{[1=3]?This place is nothing but a pigsty!! Cut those trees down, immediately!:}:}{[5=2]?{[0=3]?Not even the tiniest little blossom to crush underfoot... That's really sad...:}{[1=3]?I hate flowers! Flowers are for sissies! Do something about this before I really get angry!:}:}:}
content.49.20140032={[1=1]?Pfft... Leafeat not happy! Leafeat not hungey now!:}{[3=1]?Treechnids, trees, not Arachnees! Leafeat happy! Leafeat hungey again!:}{[2=1]?{[1=2]?{[0=3]?No touch Treechnids! Or Leafeat angrryyy! Grrr!:}{[1=3]?Aaaaahh! So much Treechnid! Leafeat frighten!! No touch Leafeat's stocks, no touch!:}:}{[2=2]?{[0=3]?No touch Arachnees! Or Treechnids no have food to eat!:}{[1=3]?Leafeat frighten of Arachnees! Leafeat command you eat them!:}:}{[6=2]?{[0=3]?If you keep cut trees, Leafeat eat you! Watch out... Leafeat very hungey!:}{[1=3]?Rraaah! Invasion!! Way too many trees! Leafeat very unhappy!:}:}:}
content.49.20140033={[1=1]?Looks like zero points, losers! You've been a bit slapdash about this and I don't like it at all!:}{[3=1]?Well done, kids! That's just the sort of thing I was looking for! May Enutrof bring you great fortune!:}{[2=1]?{[1=2]?{[0=3]?Have you got guano for brains or something?! There are hardly any Bliblis left around here! Stop killing them all! I like Bliblis, I do!:}{[1=3]?The soil is devastated! It's because of these bloomin' Bliblis. I like them, but there are just too many of them!:}{[2=2]?{[0=3]?Monster 2 is down:}{[1=3]?Hey! Those Arachnees don't half lay some eggs! We'll need to kill a few! There are too many of them as it is!:}:}{[5=2]?{[0=3]?By Enutrof! There are hardly any plants left around here! What are you waiting for - get replanting!:}{[1=3]?Hey! Keep an eye on the flora! I like pretty flowers, but you can have too much of a good thing! Ha ha!:}:}{[6=2]?{[0=3]?Hey, kids! Careful, or soon barely any trees will be left! It is a forest, after all, not a desert!:}{[1=3]?Hey! What are you waiting for? Clear this area up a bit! There are so many trees that soon we won't be able to see the wood for them!:}:}:}
content.49.20140034={[1=1]?WHAT is this?! If my ancestors could see this, they'd be turning in their graves...:}{[3=1]?Ahhh, see what you can do when you put your mind to it? Finally, a cemetery to be proud of!:}{[2=1]?{[1=2]?{[0=3]?Riiight... a cemetery without Rats. Where did you get that idea from?! And who are the Ghostofs going to attack now? Answer me that!:}{[1=3]?All these Rats! It's a catastrophe! I can almost feel them nibbling their way up my shins! Help!:}:}{[4=2]?{[0=3]?Hmm... the crops are starting to look a little bare on the ground... if you don't do something about it, there'll be even fewer crops than I have friends...:}{[1=3]?There's far too much growing here! This is a cemetery, not a field, you know! Get crop-burning!:}:}:}
content.49.20140035={[1=1]?What on... this place is a wreck! You've changed everything! Put things back in order, and pronto!:}{[3=1]?Wow, what a sight! This is exactly the balance I was after! It's perfect - don't change a thing!:}{[2=1]?{[2=2]?{[0=3]?Woah, woah... are you planning to hack down every last one of my Tofus? Calm down a little, guys!:}{[1=3]?Argh! There are so many Tofus that they can't even hop around without hitting one another! Why not kill one or two off to restore the balance, eh?:}:}{[5=2]?{[0=3]?Yow! We're starting to look a little light on plants here... replant a few!:}{[1=3]?There are too many plants, I can't even take a step without crushing one!:}:}:}
content.49.20140036={[1=1]?You big, ugly meanies! You've ruined my whole territory! Not talking to you any more! Neh neh!:}{[3=1]?Waaahooo! Beautiful field plants and tons of flowers, just as I like it! Hehe! Thank you, friends!:}{[2=1]?{[2=2]?{[0=3]?Waaaah! Almost aaalll the field plants are gooooone! And it's all your faaauuullt! Fix it or I'll... I'll pee all over the ground!:}{[1=3]?Woah, there are way too many field plants here! Keep an eye on them or I'm telling.:}:}{[5=2]?{[0=3]?Urgh! There are no plants left to pick here now, you guys are NO FUN at all...:}{[1=3]?Waaah I keep catching my feet in all these blasted plants!:}:}{[6=2]?{[0=3]?I'd love a bit of shade to relax in when I'm out on my prairie... Plant some trees for me!:}{[1=3]?Oh deeeeear. There are way too many trees here, it's an eyesore. Like you!:}:}:}
content.49.20140037={[1=1]?Curses! This isn't what I wanted at all! You're the worst adventurers we've ever had round these parts!:}{[3=1]?Ah, sweet harmony! The balance is flawless. Bravo, noble adventurers, carry on! My heart is singing!:}{[2=1]?{[1=2]?{[0=3]?Oh my, you poor, ignorant fools. Can't you see that the Gobballs are dying out? Let them reproduce, again and again! Let them live!:}{[1=3]?Urrrghh, it stinks around here. It's all those Gobballs! I like them, but there are too many now!:}:}{[5=2]?{[0=3]?Fire and thunder... the crops are disappearing! They're getting too sparse! Stop mowing them down like maniacs!:}{[1=3]?Gasp! Look at all these crops! It's an invasion! Guns out! No holds barred, now! Get scything, noble peasants!:}:}:}
content.49.20140038={[1=1]?Don't just stand there! If you want my blessing, you'll have to fully satisfy me! And you're a long way off!:}{[3=1]?Ahh, yes! That's perfect! The Arachnee:crops ratio is to die for. I'm satisfied! Congratulations!:}{[2=1]?{[2=2]?{[0=3]?You bunch of Bworks! You've killed too many Arachnees! Stop this massacre at once!!:}{[1=3]?Ahhh! There are too many Arachnees here! If they bite me, I'm bound to have an allergic reaction! Quick, get rid of a few of them!:}:}{[4=2]?{[0=3]?This is horrific... the place looks like a wasteland! There are barely any crops! Quickly, replant some before it's too late!:}{[1=3]?*Waaatchoo!* Do you want me dead?! There are way too many crops here! I'll be six feet under from hay fever before the week's up!:}:}:}
