content.67.199=<b align="center">Amakna</b>\n\nAmakna has always offered some of the finest cuisine in the World of Twelve.\n\nThere is no meat tastier than Amakna meat, and our bakers are the finest in the World of Twelve.\nWhat's more, Amaknian leather dealers strive to make each of their game products more solid than the last.\nNow territory conquests have begun, we have to step in to save our natural reserves!\n\nAmakna: an archipelago where foodies won't have to pay an arm and a leg for a full stomach. \n####\nBecome a citizen and enjoy the best benefits nature has to offer!\n\nMaster Pigmy,\nOfficial Archivist
content.67.200=<u>Primary Professions</u> \nChef\nBaker\nLeather Dealer\n<u>Environment</u>\n[#icon 14]\n<u>Native Species</u>\n[#icon 18]
content.67.203=<b align="center">Bonta</b>\n\nDespite Ogrest's Chaos, Bonta, often referred to as the Divine City, is still the pinnacle of order and justice.\n\nOur forests are the thickest in the World of Twelve, and our wood is the finest.\nBut the World is at war, with many factions fighting for control of the free territories. We cannot let the other Nations win.\nThe know-how of Bonta's Armorers will help you defend our great city once more.\n\nVisit the archipelago of Bonta, where adventurers from all over can branch out and plan the best root to conkering their next adfirsary.\n####\nCome and strengthen the ranks of the white city!\n\nMaster Hoot,\nOfficial Archivist
content.67.204=<u>Primary Professions</u> \nLumberjack\nArmorer\nHandyman\n<u>Environment</u>\n[#icon 15]\n<u>Native Species</u>\n[#icon 19]
content.67.206=<b align="center">Brakmar</b>\n\nOnce again, Brakmar has risen up above the others. This city is unshakable.\n\nOur presses are constantly transforming our minerals into freshly minted kamas, ensuring our wealth. The World has finally started to fight over control of the territories. We need to get the best bits for ourselves, and leave the rest for the others to scrap over.\nThe sound from our forges already drowns out the sound of the other Nations' pride.\n\nBrakmar: an archipelago where your holidays could be numbered.\n####\nCome and strengthen our ranks!\n\nMaster Barney, \nOfficial Archivist
content.67.207=<u>Primary Professions</u> \nMiner\nKama Minter\nWeapons Master\n<u>Environment</u>\n[#icon 16]\n<u>Native Species</u>\n[#icon 20]
content.67.209=<b align="center">Sufokia</b>\n\nSufokia really knows how to keep its head above the water.\n\nOur waters swelled in the flood and now there are even more Snappers in them. Things were shipshape, though we found ourselves in deep water when the fight for free territories began.\n\nThe docile fishermen will have to rise and conquer new waters.\n\nSufokia: the archipelago where Snappers are king.\n####\nCome and reinforce our ranks!\n\nMaster Screech,\nOfficial Archivist
content.67.210=<u>Primary Professions</u> \nFisherman\nTailor\nHerbalist\n<u>Environment</u>\n[#icon 17]\n<u>Native Species</u>\n [#icon 21]
content.67.212=\n\n\n<text align="center"><b>Ecaflip's Die</b></text>\n####\n\n<u>Type:</u> Warrior-gamblers who put their lives in the hands of fate whenever they fight[#icon 34:center]Ecaflips are major gamblers who will stop at nothing to have a shot at victory - even if it means risking the game!\n\nThe <b>Ecaflip Specialties</b> provide them with skills they can use to try to turn any situation to their advantage and increase their chances of winning the fight.
content.67.213=<text align="center"><b>Elemental Spells</b></text>\n[#icon 35:center]The Ecaflip can use his Water-type spells to control <b>Fleas</b> that steal Health Points from his enemies or heal the Eca.[#icon 36:center]To cast spells from the Fire branch, the Ecaflip rolls his flaming dice. With a bit of luck, these dice will allow him to build up his <b>Winning Streak</b>, a state which dramatically improves his <b>Critical Hits</b>.[#icon 33:center]Spells in the Earth branch are strongly linked to <b>Ecaflip's Tarot</b>. Using his cards, the Ecaflip can carry out stunning combos that will earn him precious bonuses for the fight.
content.67.214=<text align="center"><b>Ecaflip's Tarot</b></text>\n\n\n\nIf the Ecaflip chooses to specialize in Ecaflip's Tarot, he will be able to use the cards' effects when fighting.\n\n\n\nCards can have either <b>positive</b> or <b>negative</b> effects. The more the Ecaflip develops this specialty, the higher his chance of drawing a positive card will become.
content.67.215=<text align="center"><b>God Ecaflip</b></text>\n<text align="center"><u>Positive Card</u></text>\n[#icon 31:center]\nThis is the ultimate card - it will grant the Ecaflip extra Action Points.\n\nCareful, though: if this card is drawn after the <b>God Ouginak</b> card, the Eca will really dice with death, finding himself with just 1 HP!
content.67.216=<text align="center"><b>Wheel of Fortune</b></text>\n<text align="center"><u>Positive Card</u></text>\n[#icon 29:center]\nThis card increases the Ecaflip's Critical Hits.\n\nIf this card is drawn after the <b>God Ecaflip</b> card, the Eca's Critical Hits will be greatly increased.\n\nIf this card is drawn after the <b>God Ouginak</b> card, the Critical Hits bonus will go to the Eca's enemies instead.
content.67.217=<text align="center"><b>Hairy Moon</b></text>\n<text align="center"><u>Positive Card</u></text>\n[#icon 26:center]\nThis card summons a Kittykaze that the Ecaflip can control.\n\nIf this card is drawn after the <b>God Ecaflip</b> card, the Kittykaze summoned will be much more powerful.\n\nIf this card is drawn after the <b>God Ouginak</b> card, the Kittykaze will be uncontrollable and will attack allies.
content.67.218=<text align="center"><b>Ecaflip's Crawlies</b></text>\n<text align="center"><u>Positive Card</u></text>\n[#icon 24:center]\nThis card enables the Ecaflip to steal some of the Health Points he causes his enemies to lose.\n\nIf this card is drawn after the <b>God Ecaflip</b> card, the Eca will steal even more HP.\n\nIf this card is drawn after the <b>God Ouginak</b> card, the damage caused by the attack in question will be reduced, and the Eca will suffer the missing damage.
content.67.219=<text align="center"><b>The Croquette</b></text>\n<text align="center"><u>Neutral Card</u></text>\n[#icon 22:center]\nThis card heals all fighters in the battle.\n\nIf this card is drawn after the <b>God Ecaflip</b> card, it will only heal allies.\n\nIf this card is drawn after the <b>God Ouginak</b> card, it will only heal enemies.
content.67.220=<text align="center"><b>Fickle Dice</b></text>\n<text align="center"><u>Positive Card</u></text>\n[#icon 27:center]\nThis card randomly increases the damage done by the different fighters in the battle.\n\nIf this card is drawn after the <b>God Ecaflip</b> card, only allies' damage will be increased.\n\nIf this card is drawn after the <b>God Ouginak</b> card, only enemies' damage will be increased.
content.67.221=<text align="center"><b>The Hairy Hermit</b></text>\n<text align="center"><u>Negative Card</u></text>\n[#icon 25:center]\nThis card causes the Ecaflip to lose Movement Points.\n\nIf this card is drawn after the <b>God Ecaflip</b> card, the Eca will gain Movement Points and lose Resistance.\n\nIf this card is drawn after the <b>God Ouginak</b> card, the Eca will be immobilized and lose Resistance.
content.67.222=<text align="center"><b>Meowtyrdom</b></text>\n<text align="center"><u>Negative Card</u></text>\n[#icon 30:center]\nThis card causes the Ecaflip to lose Health Points for each enemy present.\n\nIf this card is drawn after the <b>God Ecaflip</b> card, the Eca's enemies will suffer the HP loss instead.\n\nIf this card is drawn after the <b>God Ouginak</b> card, the Eca will lose a greater number of HP.
content.67.223=<text align="center"><b>Black Bow Meow</b></text>\n<text align="center"><u>Negative Card</u></text>\n[#icon 28:center]\nThis card increases the Ecaflip's Critical Failures.\n\nIf this card is drawn after the <b>God Ecaflip</b> card, the Critical Failures boost will go to the Eca's enemies instead.\n\nIf this card is drawn after the <b>God Ouginak</b> card, the Eca's Critical Failures will be greatly increased.
content.67.224=<text align="center"><b>God Ouginak</b></text>\n<text align="center"><u>Negative Card</u></text>\n[#icon 23:center]\nThis card causes the Ecaflip to lose Action Points.\n\nDon't lose hope, though: if this card is drawn after the <b>God Ecaflip</b> card, the Eca will be revived the next time he dies.
content.67.225=[#icon 33:center]<u>The Block:</u> This Doll may not have many MP, but its Lock is highly impressive and its sole aim is to stick to enemies and prevent them from moving. The Doll doesn't have any spells.\n[#icon 32:center]<u>The Madoll:</u> Preferring to strike from a distance, the Madoll uses its characteristic screech to reduce enemies' MP.
content.67.226=\n\n\n<text align="center"><b>Cra's Range</b></text>\n####\n\n<u>Type: </u>Archers who attack from a distance\n[#icon 34:center]<u>General description:</u> As well as being able to inflict great damage on their enemies at long distance, the goddess Cra's disciples can also reduce the range of their adversaries' spells, forcing them to come to closer if they want to attack.\nThe other thing that really sets Cras apart is their use of <b>Beacons</b>.
content.67.227=\n<text align="center"><b>Elemental Spells</b></text>\n[#icon 32:center]The Cra's Air spells are the weakest in terms of pure damage. However, the Air branch does allow a lot of choice tactically, as it features low-cost AP spells, spells that work without a line of sight, and spells that push enemies back. They also allow the caster to stay at a safe distance, out of enemy range in case of counter-attacks.[#icon 36:center]Fire spells mainly inflict area damage. They can sometimes cause negative states, generating additional damage.[#icon 33:center]With Earth attacks, the Cra can inflict more hefty damage. Certain arrows will also rebound onto nearby enemies after hitting the enemy targeted.
content.67.228=\n<text align="center"><b>Cra Beacons</b></text>\n\n\n<b>Beacons</b> are devices that Cras place on the battlefield. The number of <b>Beacons</b> that can be placed is determined by the Cra's Mechanics Points: each <b>Beacon</b> placed requires 1 Mechanics Point. A <b>Beacon</b> totally occupies the cell where it is placed and bears a certain number of Charges which decreases if it is attacked. Each <b>Beacon</b> is linked to an element (Earth, Fire, or Air).\n\nCras can activate <b>Beacons</b> by hitting them with arrows of the same element. When activated, each <b>Beacon</b> will cause effects in the surrounding area.\n\n\nIf placed strategically, <b>Beacons</b> can really devastate the enemy camp... just make sure they don't devastate your allies at the same time!
content.67.229=\n\n\n<text align="center"><b>Eniripsa's Hands</b></text>\n####\n\n<u>Type: </u>Healer[#icon 34:center]Eniripsa disciples are the most efficient healers in the World of Twelve and are blessed with an arsenal of support spells, each one better than the next. Don't be fooled by their seemingly weak exterior... Eniripsas are more than capable of defending themselves using their elemental spells. They can even transform their enemies into Zombies who are harmed by heals.
content.67.230=\n<text align="center"><b>Elemental Spells</b></text>\n[#icon 35:center]From small but vital heals to spells allowing hefty Health Point hand-outs for allies across an area of effect, Eniripsa Water spells form a magical array of heals.[#icon 32:center]Air-branch Flasks can be thrown at mid-range to inflict reasonable damage and, with a little luck, provoke devastating secondary effects.\n[#icon 36:center]Fire spells also inflict moderate damage on the target. In addition, they apply <b>Marks</b> to their targets every time they are used (see overleaf for more details).
content.67.231=\n<text align="center"><b>Marks</b></text>\n\n\nA <b>Mark</b> has no direct effect on its target. However, when the target dies, the player who dealt the fatal blow will gain a bonus, and this bonus will depend on the <b>Mark</b> cast.\n\nThe bonus could be one of many things: a Health Point boost, the power to revive the target and take control of it for one turn, or even the chance to win some precious Wakfu Points!\n\nA monster or character can only be the target of one <b>Mark</b> at a time. If a new <b>Mark</b> is applied, it will replace the previous one.
content.67.232=\n\n\n<text align="center"><b>Feca's Shield</b></text>\n####\n\n<u>Type:</u> Protector, master of <b>Armors</b> and <b>Glyphs</b>[#icon 34:center]As well as benefitting from specialties that allow them to increase their natural resistance, Fecas also have a very useful support spell which allows them to place <b>Armors</b> on other characters or <b>Glyphs</b> directly on the ground. The Feca's arsenal of spells enables him to endure great damage and protect his allies whilst inflicting considerable damage on his enemies.
content.67.233=\n<text align="center"><b>Elemental Spells</b></text>\n[#icon 35:center]Water spells allow damage to be inflicted at medium range and can create <b>Armors</b> which increase Resistance or <b>Glyphs</b> which grant characteristic bonuses.[#icon 36:center]Fire spells can be cast at shorter range and are used principally for causing damage. Their <b>Glyphs</b> inflict damage on anybody that walks on them, sometimes affecting others nearby too. Their <b>Armors</b>, meanwhile, either reduce the wearer's abilities, or inflict damage.[#icon 33:center]Each Earth spell represents a weapon and can be cast at short or medium range. The associated <b>Glyphs</b> offer bonuses and increase Resistance, whilst the <b>Armors</b> inflict retaliatory damage when attacked.
content.67.234=\n<text align="center"><b>Armors</b></text>\n\n\nAn <b>Armor</b> appears when the "Glyph or Armor" spell is cast on a cell occupied by a monster, ally, or enemy.\n\nThis <b>Armor</b> is neutral, meaning that it causes no effects and has an indefinite duration. To activate it, the Feca must cast an elemental spell on the wearer. The spell will transform the neutral <b>Armor</b> into an elemental <b>Armor</b>, whose type is determined by the spell that was cast.\n\nThe length of time that an elemental <b>Armor</b> lasts depends on how many Plates it has (defined by the passive specialty "Feca Master"). One Plate is destroyed at the beginning of each turn and each time the wearer suffers an attack.\n\nWhen an <b>Armor</b> runs out of Plates, it is destroyed.
content.67.235=\n<text align="center"><b>Glyphs</b></text>\n\n\n<b>Glyphs</b> are areas within the battlefield. When a fighter walks on one, he'll soon feel its effects! Fecas can set Glyphs by casting the "Glyph or Armor" spell on an empty cell.\n\nInitially, a <b>Glyph</b> is neutral, meaning that it causes no effects and has an indefinite duration. To activate the <b>Glyph</b>, the Feca must cast an elemental spell on it. This spell will transform the neutral <b>Glyph</b> into an elemental <b>Glyph</b>, whose type is determined by the spell that was cast.\n\nThe length of time that an elemental <b>Glyph</b> lasts depends on how many Charges it has (defined by the passive specialty "Feca Master"). One Charge is destroyed whenever a <b>Glyph</b> produces its effect, as well as each time its central cell suffers an attack.
content.67.236=\n\n\n<text align="center"><b>Osamodas's Whip</b></text>\n####\n\n<u>Type: </u>Creature capturer and summoner[#icon 34:center]Osamodas disciples are very much in touch with the wildlife of the World of Twelve. Using his <b>Gobgob</b> - a small symbiote that follows its owner everywhere - the Osamodas can capture creatures and summon them to fight in his place. The <b>Gobgob</b> can also attack in battle, or the Osamodas can fuse with it, taking on a <b>draconic form</b> that causes much more damage.
content.67.237=\n<text align="center"><b>Elemental Spells</b></text>\n[#icon 32:center]The Air branch offers mid-range spells aimed at causing damage. If the Osamodas is in his <b>draconic form</b>, each spell will have a secondary effect.[#icon 36:center]Fire spells are cast at mid-range, but they target areas rather than single cells. When cast on enemies, they will only cause basic damage. Cast on summoned creatures, however, they will transmit some of the Osamodas's characteristics.[#icon 33:center]Earth spells also cause basic damage but are cast at closer range. If cast on a Summons, these spells will change its behavior and make it stronger. As such, the Earth branch is vital for an Osamodas who wants maximum control of his Summons.
content.67.238=\n<text align="center"><b>Capturing and Summoning</b></text>\n\n\nWhen you cast the <b>"Gobgob"</b> spell on an enemy, the enemy will be "marked." When it dies, the <b>Gobgob</b> will capture its soul and store it.\n\nInitially, a <b>Gobgob</b> can only contain one type of creature at a time, although it can hold several souls of the same type of monster. As the <b>"Gobgob"</b> specialty develops, the Gobgob will be able to hold more and more types of souls, up to a maximum of five.\n\nThe Osamodas can summon a captured creature whenever he wants by using the active specialty "Gobup." The number of summoned creatures cannot exceed the Osamodas's number of Leadership Points.\n\nWARNING: A summoned creature (or "Summons") will disappear once and for all if it is killed. You'll need to be careful if you don't want to end up hunting for new souls straight after every fight!
content.67.239=\n<text align="center"><b>Gobgob</b></text>\n\n\nIf the <b>"Gobgob"</b> spell is cast on an empty cell, the <b>Gobgob</b> is summoned to the battlefield (provided the Osamodas possesses enough Leadership Points).\n\nThe <b>Gobgob</b> will start off at level 1, and can only cast two spells. If, however, the Gobgob eats a summoned creature, it will take on its soul once again and the creature's level will be added to that of the Gobgob. You can also increase your Gobgob's level by feeding it, using the "Gobball Steak" spell.\nThe <b>Gobgob</b> will become more powerful and its choice of spells will widen as its level increases.\n\nThanks to the dragon blood that runs through his veins, an Osamodas can fuse with his <b>Gobgob</b>, taking on a <b>draconic form</b>. When this happens, the Osamodas's strength is greatly increased and his Air spells will cause secondary effects.
content.67.240=\n\n\n<text align="center"><b>Sacrier's Blood</b></text>\n####\n\n<u>Type: </u>Bloodthirsty warrior who draws strength from damage received[#icon 34:center]The Sacrier's key characteristic is his Health Points - he can accumulate more HP than any other class in the World of Twelve.\nHe can also move very quickly around the battlefield with the aid of his support spells.\nThe Sacrier's many Health Points allow him to build up <b>Angrrr</b> each time he is hit and gradually become more powerful (read on for more details).
content.67.241=\n<text align="center"><b>Elemental Spells</b></text>\n[#icon 36:center]As well as inflicting considerable damage on enemies, Fire spells allow the Sacrier to increase his <b>Angrrr</b> efficiently by causing damage to himself at the same time.[#icon 32:center]A Sacrier who knows the Air branch well will be master of the battlefield. Each of his Air spells involves movement, either of himself or of a target, whilst inflicting considerable damage.[#icon 33:center]Each Earth spell increases the Sacrier's level of <b>Coagulation</b> and inflicts damage. <b>Coagulation</b> acts as a shield, and its duration is dictated by its level.
content.67.242=\n<text align="center"><b>Angrrr</b></text>\n\n\n<b>Angrrr</b> is a gauge specific to Sacrier disciples. At the beginning of each fight, the gauge is empty.\n\nThe more damage the Sacrier receives, the more the gauge fills up. Each <b>Angrrr</b> point increases the damage caused by the Sacrier. The most powerful spells in each branch require a certain level of <b>Angrrr</b> in order to be cast.\n\nWhat's more, the passive spell <b>Angrrr</b> increases the size of the Sacrier's gauge and grants an additional damage bonus when the gauge passes 35 and 70, causing arms of <b>Angrrr</b> to burst out from the Sacrier's back.
content.67.244=\n\n\n<text align="center"><b>Xelor's Sandglass</b></text>\n####\n\n<u>Type: </u>Mage who controls time to cause damage and support allies[#icon 34:center]Xelors are masters of time who specialize in the redistribution of Action Points (AP) and Initiative (INI).\nUsing the "Temporal Waves" passive spell will cause the Xelor to alternate between the "Tick" and "Tock" states for the turns that follow. \nXelors can also place <b>Dials</b> (read on for more information).
content.67.245=\n<text align="center"><b>Elemental Spells</b></text>\n[#icon 35:center]Cast at medium range, Water spells inflict reasonable damage, can cause enemies to lose precious AP, and can sometimes even help to increase allies' AP.[#icon 32:center]The damage caused by Air spells is relatively moderate. This branch becomes much more interesting when the Xelor is in the Tick or the Tock state, though, as its spells will cause various secondary effects.[#icon 36:center]Not only do Fire spells cause substantial long-distance damage, they also remove Initiative - sometimes from several enemies at once.
content.67.246=\n<text align="center"><b>Dial</b></text>\n\n\nWhen a Xelor uses the "Dial" spell on a free cell within the battle area, a Hand surrounded by twelve Hour Cells appears. The Xelor is then teleported to one of these cells. The Hand and the twelve Hour Cells, all together, make up the <b>Dial</b>.\n\nA <b>Dial</b> will stay in play until it has run out of Charges, and the number of Charges it starts with will depend on the level of the Xelor's <b>"Dial"</b> specialty. At the beginning of each of the Xelor's turns, or each time the Hand is hit by an attack, one Charge is lost. When there are no Charges left, the <b>Dial</b> is destroyed. Additionally, if the Xelor is not on an Hour Cell at the beginning of his turn, the <b>Dial</b> will also disappear, irrelevant of how many Charges remain.
content.67.247=\n\n\n\nIf the Xelor is standing on an Hour Cell, he benefits from a considerable bonus, increasing his damage as well as his chances of stealing AP or reducing his enemies' Initiative. In addition, the cell that corresponds to the actual time will give even bigger bonuses.\n\n\nThe other advantage of the <b>Dial</b> is that it allows the Xelor to move around effortlessly. He can teleport to any Hour Cell using a single Movement Point.\n\n\nCertain spells can only be cast from Hour Cells, whilst others benefit from a bonus if cast from one.
content.67.248=\n\n\n<text align="center"><b>Pandawa's Pint</b></text>\n####\n\n<u>Type: </u>Support[#icon 34:center]Despite their seemingly relaxed exterior, Pandawas are actually master warriors and experts in the art of merriment. The Pandawa can summon a <b>Barrel</b> next to him and drink the contents to become stronger or add new effects to his spells. <b>Karchamrak</b> allows the Pandawa to carry his allies on his shield and suffer attacks on their behalf. He can also carry his enemies and throw them out of the way, weakening them in the process.
content.67.249=\n<text align="center"><b>Elemental Spells</b></text>\n[#icon 35:center]Pandawa Water spells inflict damage, make targets <b>Dizzy</b> and, when cast on a <b>Barrel</b>, cause secondary effects, such as increasing damage or the area of effect.[#icon 36:center]Fire-branch spells inflict damage and cause secondary effects on <b>Dizzy</b> targets.[#icon 33:center]Pandawas will need to carry the <b>Barrel</b> to cast the majority of their Earth spells. This may seem like a hindrance, but the increases in damage and areas of effect make it worth the Pandawa's while!
content.67.250=\n<text align="center"><b>The Barrel</b></text>\n\n\nA Pandawa's best friend is his <b>Barrel</b>. It occupies the entire cell where it is placed and has a certain number of Charges. These Charges will decrease each time a spell is cast on the <b>Barrel</b> or each time it receives an attack. The <b>Barrel</b>'s Charges will also decrease at the end of each turn if the Pandawa is carrying it.\n\nThe <b>Barrel</b> causes secondary effects when Water spells are cast on it.\n\nThe Pandawa must be carrying his <b>Barrel</b> in order to cast the majority of his Earth-branch spells. The Pandawa will also drink from the carried <b>Barrel</b> at the end of each turn, making him "Merry" and increasing his damage. If the Pandawa puts down the <b>Barrel</b>, he will become "Worn-Out," which will weaken him for a certain amount of time.
content.67.251=\n\n\n<text align="center"><b>Sram's Shadow</b></text>\n####\n\n<u>Type: </u>Warrior hitman[#icon 34:center]Srams excel in one-on-one combat. Constantly moving around their target to optimize damage, they can cause a "Hemorrhage," steal characteristics, or even become <b>invisible</b>. Mastering their art enables them to move faster in combat, dodge attacks more effectively, and increase the damage they inflict when attacking their enemies from behind.
content.67.252=\n<text align="center"><b>Elemental Spells</b></text>\n[#icon 36:center]As well as inflicting damage, the Sram's Fire spells cause the "Hemorrhage" state. Each turn, the target will suffer damage proportional to the level of the state. "Hemorrhage" can also be triggered to inflict enormous damage with "Execution."[#icon 35:center]Spells from the Water branch cause secondary effects if cast on the target from behind or from the side. Each spell allows the Sram to steal a different characteristic from his target.[#icon 32:center]In addition to causing damage, Air spells allow the Sram to stay <b>invisible</b> and to increase his level of "Shadowy Cloak" if attacking his target from behind.
content.67.253=\n<text align="center"><b>Invisibility</b></text>\n\n\nThanks to his <b>Invisibility</b>, the Sram can completely disappear from under his adversaries' noses. He has to be careful if he doesn't want to be seen, though.\n\nA Sram's Perception will be compared to that of his adversaries each turn. The closer a Sram gets, the greater chance his enemies have of spotting him and removing his <b>invisibility</b>.\n\nWhen the Sram is invisible he will enter the <b>Shadowy Cloak</b> state which allows him to accumulate damage bonuses each time he escapes his enemies' attention.
content.67.254=\n\n\n<text align="center"><b>Enutrof's Fingers</b></text>\n####\n\n<u>Type: </u>Support[#icon 34:center]Enutrofs obtain more items from combat than any other class, thanks to their extraordinary Prospecting skills. A large part of their battle technique is therefore dedicated to obtaining more drops. The Enutrof can also summon a Drheller to help him search for treasure, and can even fuse with it to unleash the power of the <b>Dhrhellzerker</b>. The Enutrof has a sharp eye which helps him to identify <b>Mines</b> in combat, which can then be used to increase his power and Prospecting.
content.67.255=\n<text align="center"><b>Elemental Spells</b></text>\n[#icon 35:center]Water spells will cause certain items to drop from the adversary during battle for the Enutrof to pick up. Once "Broke," the target will become vulnerable to the secondary effects of Water spells.\n[#icon 36:center]Spells from the Fire branch inflict reasonable damage but are most powerful when used together with <b>Mines</b>. Cast on one, a Fire spell will cause increased damage and have a larger area of effect.[#icon 33:center]Earth spells allow the Enutrof to reduce the target's movement whilst inflicting damage. They are also the only spells that the Enutrof can cast while in <b>Drhellzerker</b> form.
content.67.256=\n<text align="center"><b>Mines</b></text>\n\n\nUsing his "Geology" Points, an Enutrof can identify <b>Mines</b> within the battlefield. These <b>Mines</b> exist in four different materials: <b>Iron</b>, <b>Tin</b>, <b>Silver</b>, and <b>Gold</b>.\n\nAny Fire spells cast on <b>Mines</b> will benefit from a damage bonus and an increased area of effect.\n\nIf the Enutrof stands on one himself, he will gain a damage bonus, a Prospecting bonus, and increased chances of causing the "Broke" state and consequently MP loss.\n\nTo really master these bonuses, the Enutrof can use his "Mine Mover" specialty to move a <b>Mine</b>, refining it into a <b>Gold Mine</b> at the same time.
content.67.257=Dearest Claude,\n\nA few days ago, on the hunt for Stasili crystals for my drill, <b>I came across a fascinating glowing surface that seemed to be protecting a mysterious rift in the cavern wall.</b> \nI didn't even have time to charge my drill before <b>a horde of big, fat, hairy Schneks appeared...</b> Surrounded, I had no option but to run for it!\n<b>I need your help... Meet me in Shrapnel Cave to get to the bottom of this mystery!</b> We can even share the treasure (92.8% for me, 7.2% for you - Enutrof sharing laws)!\n\nYour bestest buddy in the whole wide World, Barry\n\nPS: My stupid Drheller, "Gray XIII," ran off - if you see him, could you bring him along?\n\nPPS: Rockfalls are common around here, so don't dilly-dally when fighting Stalagmotes!
content.67.258=\n\n\n<text align="center"><b>The Rogue Ruse</b></text>\n####\n\n<u>Type: </u>Bomb disposal experts[#icon 34:center]'Have a blast - any way you can!' is the official <b>Rogue</b> motto. Armed with revolvers, <b>Rogues</b> benefit from an array of <b>Shots</b> that vary in range and effect, from boomerangs to magical blades. The <b>Rogue's</b> real specialty, though, is his use of <b>Bombs</b> - their effects can be optimized using their sneaky summons, the <b>Boombot</b>.
content.67.259=\n<text align="center><b>Elemental Spells</b></text>\n[#icon 33:center]The Rogue's Earth branch is based on the revolver, which offers various ranges and areas of effect, as well as the possibility to disregard Resistances.[#icon32:center]Air spells cater to all sorts of sticky situations and produce additional effects when the Rogue gets a Critical Hit.[#icon 36:center]Rogues use two types of Fire spell: <b>Bombs</b> and moderate damage spells that trigger secondary effects if cast on <b>Bombs</b>.
content.67.260=\n<text align="center"><b>Bombs</b></text>\n\n\nThrown directly at a target, a <b>Bomb</b> will explode and inflict damage on everything in its area of effect.\n\n<b>Bombs</b> thrown on the ground start off with a certain number of Charges, one of which is lost at the beginning of each of the Rogue's turns. If the <b>Bomb</b> runs out of Charges, it explodes, damaging everything within its area of effect. Fire and support spells allow Rogues to play around with their <b>Bombs'</b> Charges.\n\nThe Rogue can summon a <b>Boombot</b> to control his <b>Bombs</b> and improve their effects. \n\nIf <b>Bombs</b> are placed near one another, their area of effect will increase. It sounds easy enough, but mastering it might take some time!
content.67.261=\n\nThis message is meant for bandits, and bandits only.\n\nRight guys, some little snitches amongst us have broken the pact and revealed the existence of our Riktus Dens within the Nations. Frankly, it's disgusting. As punishment, once we've sniffed them out they'll be on bomb duty. BOOM!\n\nI am therefore launching operation BACK TO THE MINES. Make sure you don't stand out!\n\nAnd the next blabbermouth that wants to tattle about my den in the Stoodeep Mines, I swear I will rip your eyes out and turn them into shingle for my Bow Meow's litter tray.\n\nI hate you all,\nBaddoboss
content.67.262=[#icon 37:center]\n<text align="center"><b>The Trool Fair</b></text>\n[#icon 38:center]\n<text align="center"><b>The fair? Where?</b></text>\n\nOur group got together on Ga Ga Island thanks to the Bulloo Hottairs spotted around each archipelago, next to the Mobile Arenas. They can transport you to the Fair and back.\n<text align="center"><b>And once you're there?</b></text>\nYour money is no object at the fair - Bronze Tokens won from challenges or at the Fair itself are the local currency. Each attraction will cost you just one Bronze Token and you can head to the Trool Gambling Joint to cash your tokens in for prizes.
content.67.263=####\n<text align="center"><b>It's all fun and games! ...Or is it?</b></text>\n\nRoll up and win a prize at any one of the attractions. Whether you like chance games, doing a little dance, making a little love, or just getting down, everything is here.\nJust don't forget, the most important thing at the fair is the Gladiatrool! Take on the challenge before it takes on you!\n\nWhy are you still reading?!
content.67.276=\n\n<i>3rd Novamaire 20</i>\n\n	Silar took a book in the face today. It looks pretty old and seems to speak of an ancient type of magic.\n\n\n\n<i>18th Novamaire 20</i>\n\n	I feel like we've almost reached our goal. This time, the Gobball doesn't seem to feel the heat so much when it's lit up. Unfortunately, that doesn't stop it from ending up burnt to a crisp. At least we have something for supper tonight.
content.67.277=\n\n<i>21st Novamaire 20:</i>\n\n	Finally! We managed to set fire to a Gobball without it dying. I've called him Magmog. He does a brilliant job of heating up the room. In fact, he's better than a real fire! Although, he has already burnt two pairs of pants and a rug by rolling over them. I think he might prove quite costly!
content.67.278=\n\n<i>3rd Descendre 20:</i>\n	\n     Magmog has grown a lot recently. He doesn't eat that much but he seems to absorb any flame that happens to be nearby. There's absolutely no hope of lighting a fire in the hearth, and even less chance of lighting up the lanterns. He's become our only source of light in the house. The problem is that we can't figure out how to switch him off at night time.\n\n<i>7th Descendre 20:</i>\n\n	I can't take it any more! He set my Wodent alight by rubbing up next to it. We're going to have to bid farewell to Magmog. Silar spotted this grotto near the volcano. Magmog will feel much more at home there, and at least he won't have to worry about setting anybody alight.
