content.67.172=<b align="center">The Bank of Twelve</b>\n\n\nOgrest's Chaos devastated the Nation, engulfing the city and the kamas from the Dofus Era. But the time has come to rebuild - it's all down to you and the new economy.\n\nThe bank has put kama minting machines at your disposal. Each kama you mint will be a new stone in the edifice that is the World of Twit-Twoolve.\n\nFor more information on the economy or on politics, go-hoo and see the resident archivist at your Nation's headquarters.\n\n####\nMaster Barney,\nOfficial Archivist
