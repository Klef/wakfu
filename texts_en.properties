content.67.175=<b align="center">The Boom</b>\n\n\nOrganizing a successful underground party is a delicate exercise at which Enutrofs have excelled since the dawn of time.\n\nOnce the best veins and mines have been found, many organizers might find the lack of space off-putting.\nIn such cases, there is a special beverage to ensure the night will go off with a bang. Here are the ingredients:\n\n- A bit of Canoon Powder\n- A few drops of clay\n- A few handfuls of humus\n\nMix it all together on your polisher, don't shake it too hard, and light it just next to any obstructions.
