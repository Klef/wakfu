breedLongDesc.1=Feca's Shield protects from injury and even death. Fecas are loyal protectors who hold an important place in groups of adventurers because of their protective powers - not to mention their skill with a staff. For generations, the Fecas have prided themselves on guarding any treasures wise men have entrusted them with.
breedLongDesc.10=Sadidas use plants and living war dolls in all they do. As well as being summoners, they specialize in creating powerful ointments and insidious poisons. Taming Brambles to make horrifying weapons and crafting war dolls - this is the stuff of dreams for any self-respecting disciple of Sadida.
breedLongDesc.11=Self-sacrifice is the motto of the Sacrier - these berserkers' powers increase tenfold every time they're hit! As they have nothing to fear from cuts or blows, they haunt the front lines in battle and are treasured by groups of adventurers! Sacriers are the perfect allies for those long, relentless battles.
breedLongDesc.12=Pandawas use Bamboo Milk to gain strength and fuel their philosophical discussions. Pandawas are carrying warriors who know just how far they can push their bodies... and other people's bodies too! A faithful Pandawa will lift both allies and enemies off their feet... it's how they let them down that counts! 
breedLongDesc.13=Rogues use bombs, which they can set off using their detonators to inflict heavy damage on their enemies. Patient and intelligent, they don't throw themselves into battle head-first like Iops, but ingeniously set up their bomb traps to cause as much devastation as possible.\nThey don't think twice about using their guns to keep enemies at bay and aren't ashamed of running away when a situation turns prickly.
breedLongDesc.14=Xelor warps time to serve his own needs. \nXelors are Magi who can influence time. They also command obedience from all related mechanisms like chimes, clocks and pendulums. Therefore, Xelors enjoy playing with time... either to slow down their enemies or to teleport themselves wherever they want.
breedLongDesc.16=Foggernauts are beings that look like machines; they originated from the ancient Sufokian people.
breedLongDesc.2=Osamodas are born summoners who make creatures appear from nowhere to fight by their side. As well as being able to summon animals, they are excellent tamers. Rumor has it that they cut their clothes from the skin of their enemies. Go ask them whether it's true or not, and you'll see for yourself!
breedLongDesc.3=Enutrofs draw glory and power from the treasures they amass. Helplessly covetous treasure hunters, they are interested in all goods, items, and creatures that can be turned into kamas. The first thing an Enutrof does when he meets another adventurer is estimate his value with a single, sweeping look. In the eyes of an Enutrof, an adventurer is nothing but a source of valuable goods and items!
breedLongDesc.4=The god Sram has tamed the shadows and adopted invisibility as his brother. Srams are assassins who love purses, especially when they're full! Folding up the tails of a new tunic, exploring the bottom of a pocket, nimbly fingering through the contents, stroking the valuables, and drawing out the prize are just a few of a Sram's favorite things!
breedLongDesc.5=Xelors are Magi who can influence time. They also command obedience from all related mechanisms, such as chimes, clocks, and pendulums. Whether to slow down their enemies or teleport wherever they want, Xelors warp time to serve their own needs.
breedLongDesc.6=Ecaflip lives for gambling. Every day is a lucky one for his disciples, warrior-gamblers who always appear in the places where they have the most to win... or lose. An Ecaflip is happiest when gambling - for all or nothing. But be careful, they take their games very seriously and won't hesitate to gamble their lives on a throw of the dice if it means victory...
breedLongDesc.7=Eniripsa's medicinal knowledge saves lives every day. Her disciples are healers with the power to ease pain with a single word. Their potent utterances can either heal their allies or hurt their enemies... Some of them even become word hunters, wandering the earth in search of obscure verbs and forgotten languages!
breedLongDesc.8=Iops display bravery and courage like shining weapons.\nIops are go-getting warriors beyond reproach! They certainly know how to use their weapons and need to draw first blood at least once a day just to feel alive. \nTheir impetuousness can make them the best of knights... and the worst!
breedLongDesc.9=Cras' steady judgment and sharp eyes impress even their enemies. As accurate as they are proud, Cras are master archers. Precious allies to those embroiled in a messy attack, they'll keep their distance and watch out for a chance to strike. The moment a gap opens up in enemy ranks, the arrows will start to fly!
