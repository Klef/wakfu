content.75.1711=Lost? Here, take this new passport, but be careful with it this time!
content.75.1712=Hello, my friend. Have you also sought this place for some calm, serene meditation? Solitude is a fruitless tree, you know? But I only eat crab, so I don't really mind.
content.75.1713=Ah, so you're the type who believes in miracles, eh? Haha... You look like an absolute half-wit but you seem nice enough. If you want, I'll show you how to get to Ogrest and his guards - provided you help me get back the four pieces of my amulet that the Cap'n Crablocks stole.
content.75.1714=Aha, good news... If you can find me four Crab Meat, I might just be able to miraculously refind my spirit of generosity...
