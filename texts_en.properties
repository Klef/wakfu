content.4.2547=Le Pandawa est capable de faire abstraction de ce qui l'entoure : ce sort permet à ses cibles de ne plus bloquer les Lignes de Vue et de ne plus pouvoir être déplacées. Elles perdent également du Tacle.
content.4.2550=Le Pandawa ne supporte pas d'être éloigné de son Lait de Bambou. La nature fait bien les choses, puisque Téléportono permet justement au Pandawa de se téléporter à côté de lui.
content.4.2551=Grâce à Karchamrak, le Pandawa peut porter ou lancer une cible, alliée ou ennemie. Une cible lancée perd de la résistance. Karchamrak permet de porter le Tonneau pour utiliser les sorts Terre.
content.4.2552=Le Pandawa inflige des dégâts, Imbibe ses cibles et se retrouve derrière tous ceux qui sont sur sa trajectoire. Plus il est Ivre, plus il gagne de l'Esquive. Le Pandawa doit porter son Tonneau pour lancer ce sort.
content.4.2553=Le Pandawa invoque un Tonneau contenant du Lait de Bambou. Le Tonneau perd un Litre de lait quand il est frappé ou à chaque utilisation de sorts nécessitant le Tonneau.\nLe Pandawa ne peut en poser qu'un à la fois.
content.4.2554=Excédé, le Pandawa utilise son Tonneau pour faire des dégâts à distance et Imbiber les cibles ! Si le Pandawa était Ivre, il gagne de la résistance. Il doit porter son Tonneau pour lancer le sort.
content.4.2555=Le Pandawa utilise son Tonneau pour infliger des dégâts et Imbiber les cibles autour de lui ! Ivre, il a des chances de gagner l'Etat Accéléré. Le Pandawa doit porter son Tonneau pour lancer ce sort.
content.4.2556=Six Roses inflige de gros dégâts Terre et Imbibe la cible : plus le Pandawa est Ivre, plus les dégâts qu'il inflige sont colossaux ! Le Pandawa doit porter son Tonneau pour lancer ce sort. 
content.4.2557=Le Pandawa inflige des dégâts tout en avançant et en faisant reculer son adversaire !
content.4.2558=Fontaine de Laiqueur inflige des dégâts aux adversaires et soigne les alliés ! Toutes les cibles sont Imbibées. Ce sort doit être lancé sur le Tonneau et le Pandawa ne peut pas en subir les effets.
content.4.2559=Le Tonneau déborde et des vagues de lait coulent à flots, infligeant des dégâts d'Eau autour de lui. Les cibles touchées par les vagues sont Imbibées. Ce sort doit être lancé sur le Tonneau.
content.4.2560=Tekilait permet au Pandawa d'infliger des dégâts conséquents autour du Tonneau, appliquant Imbibé sur les cibles qui sont touchées. Ce sort doit être lancé sur le Tonneau.
content.4.2561=Nuage Laiteux inflige des dégâts Eau tout autour du Tonneau, appliquant du même coup Imbibé sur les cibles ! Ce sort doit être lancé sur le Tonneau.
content.4.2562=Le Pandawa souffle sur sa cible et lui inflige quelques dégâts d'Eau bien sentis.
content.4.2563=Amateur de dégâts collatéraux, Toilaitage permet au Pandawa d'infliger plus de dégâts si les cibles sont Imbibées, en plus de leur appliquer l'Etat Echaudé !
content.4.2564=Le Pandawa lance une flasque remplie de Lait de Bambou sur ses adversaires: s'ils sont Imbibés, il leur applique Cécité et fait plus de dégâts ! 
content.4.2565=Le Pandawa saute vers sa cible et frappe les trois cases autour de lui : plus les cibles sont Imbibées, plus les dégâts infligés sont importants.
content.4.2566=Tournée Générale permet au Pandawa d'infliger généreusement des dégâts Feu : plus les cibles sont Imbibées, plus les dégâts augmentent ! 
content.4.2567=Le Pandawa souffle vers ses adversaires et leur inflige quelques dégâts de Feu, qui n'en sont pas moins efficaces ! 
