incarnam.combat1.dial01=Listen carefully. At the start of a battle, first of all, you have to place yourself on the battlefield. If your strength lies in close combat, make sure you start as close to your opponent as possible. Why? So you can get to them more quickly and show them what you're made of! If you're an archer, make sure you stay well back to keep out of your enemy's way...
incarnam.combat1.dial02=Use the spells in your shortcut bar in the bottom right of your screen. A light of sight should appear: the cells which  you can hit with the spell will turn blue. All you'll have to do now is target your opponent to launch your attack. Don't have any <b color="6699FF">AP</b> left? Click on "End of turn" to... erm, end your turn.
incarnam.combat1.dial03=<b color="FF0000">Health Points (HP)</b>\nYour HP decrease when you suffer damage (from an enemy attack, for example). It can increase again, up to the maximum, when you're healed. If your <b color="FF0000">HP</b> fall to zero, you die.
incarnam.combat1.dial04=<b color="6699FF">Action Points (AP)</b>\nYour Action Points determine your ability to complete actions. Attacking and casting spells cost Action Points. When you have run out of <b color="6699FF">AP</b>, you won't be able to do anything for the rest of that turn. AP are reinstated at the beginning of each turn.
incarnam.combat1.dial05=Some spells, like those cast by Xelors, the time masters, can reduce the number of <b color="6699FF">AP</b> you have. This means you can't complete as many actions! Keep an eye on your <b color="6699FF">AP</b> before you launch into battle!
incarnam.combat1.dial06=You Movement Points determine how far you can move. When you move, you will lose Movement Points from your <b color="66cc66">MP</b> total. They are fixed at 3 <b color="66cc66">MP</b>. Just like <b color="6699FF">AP</b>, you will get all your <b color="66cc66">MP</b> back at the start of each turn.
incarnam.combat1.dial07=Now it's your turn to play. Once you're ready to fight, click on the crossed swords!
incarnam.combat2.dial01=Now pay attention, this is going to take you by surprise! I'm going to teach you how to: WALK!
incarnam.combat2.dial02=If you hover over the cells around you with your mouse, they'll shine a nice spring green. If you click on one of these green cells, you will move to the indicated spot. Hover over your opponent, and you will see his moves.
incarnam.combat2.dial03=You can rotate your character so he's facing the enemy by clicking on these arrows. <b> Side and rear attacks cause more damage than frontal attacks!</b>
incarnam.combat2.dial04=<b>Warning</b>, if you're in close contact with an enemy, they could lock you: your character might have to miss a turn if they try to get out of close combat with an opponent.
incarnam.combat2.dial05=When two enemy fighters find themselves on adjacent cells, they're in a <b>"lock zone"</b>. The fighter who wants to move will have to attempt a dodge. If he succeeds, he will be able to move (normally, to run away). If he fails, he's considered locked and will miss his turn.
incarnam.combat3.dial01=Keep a close eye on the le bar to the left of the screen. It displays how much initiative you've shown during combat. The faster you play, the more you'll progress towards the top of the bar. The first one to reach the top will get a bonus: an extra turn, additional AP or more powerful damages... you decide!
