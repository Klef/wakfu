content.16.10178=One thing's for sure, your health is not Snivel's concern, and if you need proof, just have a look at that black eye he gave you. Best forget about the whole thing... 
content.16.10179=This fun ring starts off yellow, but changes color to match your mood. It can keep Iops and young Eniripsas amused for hours...
content.16.10180=The custom is to pass this ring from hand to hand just before dessert at banquets. Apparently, it eases digestion...
content.16.10181=Bluna Feelgood was never much of a fighter, sensitized to monsters' plight by her father's writings. When it came to healing, on the other hand, no one could hold a Cawwot to her.
