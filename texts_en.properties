content.75.1782=Now you have made your choice, it's time for you to join your people and help them make your Nation prosper!
content.75.1783=Oh my, you look like you've got broad shoulders and I could really do with some clay to finish off my workshop. Be a doll and grab me a fair amount, will ya?
content.75.1784=Thank you dear, feel free to come back if you need anything.
content.75.1786=Ahh, it's nice of you to lend a hand, sport! Right, I'm going to need a farmer to get me 100 Wheat Grain, but also a trapper for 100 Gobball Slobbers. And don't ask me what for, because it's a secret!
content.75.1787=That would be premium, kiddo! Have a look in Farle's Fields, you should find a ton of wheat to harvest there. Oh, and keep an eye on your map, so you don't get lost. Sound okay?
content.75.1788=Good stuff, little spud, now run along and pick up all that slobber for me in Gobello Prairie. Put a compass on your map if you don't want to lose your way. Voiiiiiila! How's that?
