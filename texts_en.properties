content.49.20110050=Hello all! The sun is up and it's a beautiful day... or is it? Let's find out. Today, {[1=4]?it'll be sunny enough to grill Gobball steaks on rocks!:}{[3=4]?big clouds as thick as Gobbette milk will darken the sky!:}{[4=4]?it'll rain. Great! When the vegetables come through, we'll be thankful for that!:}{[5=4]?it'll snow so much all the Cawwots will be frozen...:}{[6=4]?get ready for a violent downpour... and wave goodbye to your vegetables.:} As for the wind, {[0=3]?even lighter than the finest whipped cream!:}{[1=3]?a little, but not too much - just right!:}{[2=3]?get ready for some powerful currants! Um... I mean currents.:} Temperatures should be between [#1]° and [#2]°. Have a delicious day!
content.49.20110051=Hey gang! A new day has risen on the most beautiful island in our World! Today, {[1=4]?get ready to buuurn! Uh, in the sun, haha!:}{[3=4]?all the Bow Meows are gray, and so is the sky! A cloudy day ahead!:}{[4=4]?it'll be lashing down! Not with whips and slaps, of course, just rain! Ha ha!:}{[5=4]?make sure you're not too cold with your friends... because snow's on the cards! Hahaha!:}{[6=4]?there's a storm abrew, so watch your back, and your head! Haha!:} As for the wind, {[0=3]?not even the slightest Gobball fart.:}{[1=3]?today'll be perfect... just enough to blow the Enis' skirts up a bit... Haha!:}{[2=3]?you'd better hang on tight if you don't want to get blown away like a helpless Piwi! Haha!:} Temperatures should be between [#1]° and [#2]°. Have a good day, everyone!
content.49.20110052=Hi everyone. Here's the forecast for the day to come! Today, {[1=4]?my one and only friend, the sun, will definitely be out.:}{[3=4]?clouds all across the area. Don't get too depressed, it'll pass.:}{[4=4]?umbrellas out! Apparently the sky is having a bad day...:}{[5=4]?make sure your fingers and toes are wrapped up warm, as it'll snow!:}{[6=4]?I hope you know how to swim!:} As for the wind, {[0=3]?it'll be about as existent as my friends.:}{[1=3]?there should be enough to make me feel a little less alone.:}{[2=3]?there'll be enough to blow the Chafers clean away!:} Temperatures should be between [#1]° and [#2]°. Have a nice day!
content.49.20110053=Hey fellas! Shall I give you the lowdown on the weather? Okay, so today {[1=4]?you'd better dig out your shorts! Sunny all across the region.:}{[3=4]?will be a bit depressing, with lots of clouds.:}{[4=4]?you should get your coat on because there's some good old rain on the way.:}{[5=4]?you can look forward to snowflakes the size of Tofu eggs!:}{[6=4]?you'd do best to stay at home! Rain like a herd of Gobballs relieving themselves!:} Wind fans, {[0=3]?don't be disappointed, but it's going to be dead calm.:}{[1=3]?a nice little breeze should be coming through.:}{[2=3]?it's your lucky day! Howling winds guaranteed!:} Temperatures should be between [#1]° and [#2]°. See you later!
content.49.20110054=Hi friends! Ready to hear today's weather forecast? Let's go! Today, {[1=4]?a great big hot sun will light up the sky all day, yippee!:}{[3=4]?some nasty clouds are rolling in, boo!:}{[4=4]?the whole territory will be rainy. Hehe, getting wet is fun!:}{[5=4]?it's going to snow, wahooo! Ready for a snowball fight?:}{[6=4]?heavy downpour... get your galoshes out, hehe!:} As for Mr. Wind, {[0=3]?only the tiniest tickly little breeze, hehe!:}{[1=3]?, there's be a bit, but not too much. But a bit!:}{[2=3]?we might blow away, waaaah!:} Temperatures should be between [#1]° and [#2]°. See you soon, friends!
content.49.20110055=Hellay, hellay, brave adventurers! The reddening dawn has just slipped out of its slumber, and now is the moment for the morning forecast. Today, {[1=4]?joyous day! Our own brilliant star will caress our heads with its golden rays!:}{[3=4]?melancholy abounds! Sad little clouds will stretch their gray fingers across the sky.:}{[4=4]?lend your ears to the rain's song! Drip... drip drop... what poetry!:}{[5=4]?immaculate snowflakes will throw a delicate white shawl across the landscape.:}{[6=4]?tremble in your boots! Gusts and storms will invade the land like a giant sprinkler system!:} As for wind, zephyrs and breezes, {[0=3]?... they will lie silent.:}{[1=3]?they will blow, but gently.:}{[2=3]?they will gather all their brute force and attack today!:} And let's not forget the temperature: between [#1]° and [#2]°. Have a marvelous day!
