fresco.description.0.1=One day, the World of Twelve was shaken by an ogre. He got it into his head that he had to find the Dofus. And when an ogre makes his mind up about something, he doesn't change it. No matter what the consequences! He waded through dust, sweat, and suffering until he got his hands on those Dofus...
fresco.description.0.2=His name was Ogrest. Soon, he was feared by everyone. His reputation as a warrior preceded him everywhere he went. One fateful day, he succeeded in reuniting the 6 Dofus!
fresco.description.0.3=Who would have thought that Ogrest the terrible would have accomplished such an awful feat in the name of... love! All the time his fists were beating to get to the Dofus, his heart was beating only for Dathura.
fresco.description.0.4=Dathura! One of the ten dolls created by Sadida to seduce the elemental dragons at the dawn of time... Ogrest brought her back to life, and the beautiful doll fell in love with him.
fresco.description.0.5=Nobody knows what really happened, but the legends say that when Dathura fell into the abyss, Ogrest's heart was broken...
fresco.description.0.6=His tears of sorrow and rage, magnified by the immense power of the six Dofus, created a terrible flood which left the World of Twelve underwater.
fresco.description.1.1=Ogrest's tears fell throughout the World... The sea levels rose and cities which were once the pride of the World of Twelve were now lost beneath the waves forever...
fresco.description.1.2=Today, island clusters have emerged to form archipelagos once more populated by the disciples of the Twelve.
fresco.description.1.3=The gods, powerless against the flood, were not able to prevent the destruction of the World of Twelve. Surveying what was left of their World, they decided to give each of its inhabitants a gift...\nThe god Enutrof created the Haven Bag, a magical bag of limitless size. The inside of a Haven Bag is so big, many people have decided to set up home in them!\n"This bag will facilitate trade and commerce, and will allow you to regain lost prosperity," said the god Enutrof.
fresco.description.1.4=The god Osamodas, helped by his three dragons, populated the World with creatures of fur, feather, and scales... "Animals to graze the grass, fly in the sky, and swim in the sea!" said Osamodas. "And the disciples of the Twelve will look after them! If this World is to prosper, it will not be to the detriment of my creatures..."
fresco.description.1.5=The god Sadida came forward: "If we are to strive for Prosperity, we will need Abundance! I offer my trees, my flowers, and my seeds. So the World can once again be green and flourishing!" And Sadida sang, but underneath his mask, he was frowning. He was thinking of his sons, the trees. In the past, the trees had suffered at the hands of overzealous lumberjacks. And these lumberjacks had cut the trees down faster than Sadida could make them grow... Then, the balance with nature had been broken.\nThe disciples of the Twelve had been given another chance. Were they going to take it?
fresco.description.1.6=Following the example of the first three gods, the others also donated gifts: the goddess Feca spread her shield over the city of Bonta, the goddess Pandawa protected the taverns, and the god Iop protected the forges...\n\nAs for the goddess Cra, the god Ecaflip, the goddess Eniripsa, the goddess Sacrier, the god Sram, and the god Xelor, they also gave their gifts...\n\nAnd certain disciples, those most highly regarded by their gods, were elected. They were to be messengers, who kept track of whether nature's balance was being maintained or broken. \n\nOn each of the World's islands, they grouped together in clans. We call them... the Clan Members!
fresco.description.2.1=Wakfu is an energy that flows through the universes. It comes from the confines of... well, of somewhere. Here? There? We don't really know... The gods and the demons see the Wakfu dancing in the universe.
fresco.description.2.2=All nature vibrates thanks to Wakfu, from the highest mountain tops to the bottom of the seas... Everything is Wakfu!
fresco.description.2.3=It is said that some people can even master it... that it has been done in the past. Master Wakfu? Truth or legend? Nobody knows anymore...
