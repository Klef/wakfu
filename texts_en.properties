content.16.10067=Googoo Statue
content.16.10068=Take an old goat with hard skin that's not too thick, two pieces of string and you'll have something to protect yourself from imminent danger.
content.16.10069=The Gigantegg Shell is full of trace elements and vitamins, but eating it can cause rather unpleasant stomach perforations.
content.16.10070=You can recognize Strich Beaks by their twisted appearance and their astonishing resistance. Many Brakmarian babies were given these to use as pacifiers when their teeth were coming through.
content.16.10071=Owning a Gigantegg in perfect condition is as rare as it is cumbersome. Don't be surprised if you feel little bird pecks coming from inside it.
content.16.10072=An experienced trapper toiled tirelessly to collect the sticky substance contained in this flask! A few drops should suffice.
content.16.10073=Prepared with strong spices, marinated a few days in an overpowering sauce and cooked for a great many hours, this Strich Neck can just about pass for edible.
content.16.10074=Some wonderful books have been written with quills made from Strich Feathers. You can also use it to decorate your hat.
content.16.10075=Test Divers Equipement
content.16.10076=This ring represents Sylvester's bitterness perfectly: known for being a really spiny customer, with a manner as coarse and dry as kindlewood, the only thing he has any time for is his dolls...
content.16.10077=Charm excels in the art of manipulation and is feared for his ability to tear apart any enemy and make them dance to his tune, dead or alive.
content.16.10078=Sylvester likes to start a fight by waving his staff around to intimidate his victims. He loves seeing them run away, trembling like leaves and with their tails between their legs.
content.16.10080=This exhilarating helmet will make you jump for joy like a Gobbette in heat. Not for the faint-hearted...
content.16.10081=This amulet was made to protect Sadidettes terrified of running into a big bad Boowolf. Why the Trembling Leaf had one, on the other hand, is a mystery...
content.16.10082=Aralia loved her dolls... to the point of obsession. She used some of their remains to make this unconventional ring.
content.16.10083=Aralia Spinosa's favorite jewel, this magnificent blue ring (which is a bit on the grotty side) will allow you to lead your enemies into the mud with ease.
content.16.10084=Douse your food with this delicious slobber and you'll be howling with delight.
content.16.10085=
content.16.10086=Some claim it's impossible to find two Strich legs of exactly the same size, even if you take them from the same bird.
content.16.10087=All little rats should have one of these in their wardrobe. It turns elegantly when you dance too close to a Bow Meow.
content.16.10088=Whoever told you these boots run really fast wasn't joking: if you ever manage to catch them, make sure you strap them tightly to your feet!
content.16.10089=These Estrichettes do everything except the cooking.
content.16.10090=Bertronche loved his strichplate. He liked watching life slip by.
content.16.10091=The wind is constantly filling up this hat and lifting it straight off your head.
content.16.10092=This ring is much heavier than you'd expect and it looks like it could swallow the whole universe. But it's so pretty you'd forgive it anything.
content.16.10093=Trools absolutely adore freshly sliced strich necks dipped in the yolk of this shield. If they ask you for it, hand it over without a murmur.
content.16.10094=Strich Bag? Or Bag of Strich?\nThat is the question...
content.16.10095=This wand once belonged to Jonah Dward. You can use it to read a strich's thoughts. That's not so bad, you say.
content.16.10096=The hairs on this very soft belt become strangely clingy when the sun goes down.
content.16.10097=Boowolves fall pray to countless little nocturnal parasites. Thanks to this hat, you too can benefit from the extra waking hours they add to your day.
content.16.10098=What could be more reassuring than having two enormous Boowolf paws on your shoulders? Though have you noticed how the claws always feel like they're getting longer at night...?
content.16.10099=The Foolmoun weighs about as much as a dead Moogrr, but it's waterproof and resistant to Boowolf scratches, and sometimes Trools even use it as a mirror.
content.16.10100=This shield has been weatherproofed using Boowolf hairs. It's not as efficient as the mythical Foolmoun, but it provides pretty good protection against droplets. 
content.16.10101=Boowolfines make these staffs from the skulls of their former spouses. They might not be very magical, but they will make sure you never forget who wears the pants.
content.16.10102=These boots give you the strange sensation of walking on your opponents' remains. At night, especially, they make some very unnerving sounds.
content.16.10103=All evidence points to the fact that these hairs are charged with the shamanic spirit of the Boowishes: they are greasy, smelly and irritating.
content.16.10105=Upon finding this Whirligig Helmet, someone sewed purple thread into it to make it prettier. It's not to everyone's taste, but at least you'll stand out from the crowd.
content.16.10106=These are definitely the nicest panties you'll ever see! They're so light and comfortable that your movements will become more graceful when you wear them.
content.16.10107=Will was neither strong nor intelligent, but he did love gambling. This brand new ring, made from rare metals, is incontestable proof of that.
content.16.10108=Will Yamtell was known for his ability to get things off to an explosive start. Far from being passionate about archery, though, he was just a pathetic coward who hid behind his fiery temper.
content.16.10109=Xaler made this amulet himself. Its hand turns at a very unnatural speed, completely distracting all his enemies.
content.16.10110=This belt is highly sought-after because whoever equips it enters into a trance in which they see the galloooping haaands of tiiime slooowing dooown ooon the liiit diiiaaaaals.
content.16.10111=This ring symbolizes the flame Xulf bestowed upon his Hydrand. It represents his heart, which withered over time as he came to understand impossibility of their love.
content.16.10112=This amulet is made from corrosion-resistant metals. This rare quality makes it a timeless jewel, which is probably why Xelors are so interested in it.
content.16.10113=This beautiful ring is set with a little Scarafly heart. It's still warm.
content.16.10114=This ring is set with a little golden Scara egg. Keep it safe and warm while you're wearing it. You never know what genius might hatch.
content.16.10115=With this belt, all the girls will want to drive your Dragoturkey. You will be famous, and maybe even in love.
content.16.10116=You might feel like this cloak gives you wings, but only a Iop would be foolish enough to try jumping off a cliff while wearing it.
content.16.10117=This oriental looking hat is a constant reminder that all you need is love.
content.16.10118=You will shine with wealth. Or rather, you will shine with gold paint topped with non-chip transparent nail polish.
content.16.10119=This is the sort of souvenir that you like to smell from time to time to remind you of the happy time you spent together. You can also turn it into a delicious sweet soup.
content.16.10120=It's green, dabba dee dabba dye!
content.16.10121=This stone sings when nobody's around.
content.16.10122=An experienced trapper toiled tirelessly to collect the sticky substance contained in this flask! A few drops should suffice.
content.16.10123=The composition of these mixed herbs tends to vary from region to region, but they always contain a Bellaphone hair and a Ditsy Flower stem.
content.16.10124=Belchmel is a delicious, creamy sauce adored by foodies everywhere. It's said to make your hair straighter and shinier, and your complexion paler. The explosive burps it causes are a small price to pay.
content.16.10125=When worn, this ring can make you the belle of the ball. Or, if you prefer a more gentle game, you can use it to play hopscotch.
content.16.10126=Iopettes love this helmet. It makes all the men who wear it look big and muscly.
content.16.10127=This belt keeps you keep your feet on the ground during an earthquake. Some even say it controls the giants that cause them.
content.16.10128=The long greenish lines on this cape are crawling with tiny slobbery larvas. They're a bit sticky, but very appetizing.
content.16.10129=
content.16.10130=This ring won't be yours for very long. It brings out the green-eyed monster in others, who will want to steal it from you so that they, one day, can also have it snatched from them. Enjoy it while you can...
content.16.10131=This necklace will invigorate your body and spirit in order to resist the most bloody enemy assaults. Unfortunately, it won't save you from being crushed by a giant, rolling boulder.
content.16.10132=Al used this golden ring to reflect light towards his enemies, causing them to make mistakes. You can start by making sure you don't blind yourself with it...
content.16.10133=This amulet will reduce your integrity to nothing: the more you wear it, the more devoted you will become to any cause whatsoever...
content.16.10134=Al was once attacked by a wild Kwak. Fearing disfigurement, he made this whistle, which will scare away any sort of monster with its ear-splitting notes.
content.16.10135=Xunil the Megalomaniac wanted to become the best Xelor in the World. People made fun of him so much that he ended up making this "Master of Time Belt" so people would take him more seriously.
content.16.10136=If you dream of visiting far off lands, Siksak the Transporter's ring is just what you need to go places.
content.16.10137=The holes in this belt are shaped to "sing" (off-key) a little song whenever you cast a spell. Not sure whether your team-mates will appreciate it...
content.16.10138=This staff, usually only sold on the black market, loves to do your dirty work for you. The faithful weapon will smash any skulls that get in its way to a pulp.
content.16.10139=This Sadida amulet is supposed to guarantee victory in every battle. Given the beating the Black Birch took, I wouldn't really count on it...
content.16.10140=Just like Skorch, this ring is a pain in the butt: once you've touched it, you won't be able to get rid of it! It'll stick to you like a Moofly to a pile of dung.
content.16.10141=This belt can really put some oomph into a fight. Keep an Eniripsa close at hand!
content.16.10142=Lerakles stole this belt from the Anazome Queen, Hippo Lite. It'll improve some of your archery skills.
content.16.10143=This attractive belt dissolves in water, so make sure you take it off when it rains!
content.16.10144=This amulet is perfect! Its gentle warmth will irradiate into your heart and make you a savior of Sadidette damsels in distress. 'Whiter-than-white' smile included.
content.16.10145=After he'd defeated Nodal, the garden guardian, Hairocles was able to steal as many of these apis, whose golden skin restores Wakfu, as he liked.
content.16.10146=If you wear this ring, you're going to have to be prepared to make a few sacrifices. The first is your finger itself, as the ring is so tight that it will turn into a hard little sausage.
content.16.10147=This annoying amulet may well have a mouth, but you're better off making sure it stays shut; if not, it might really give you an earful!
content.16.10148=This amulet, made from a particularly powerful and hypnotizing magnet, reduces the reflexes of anyone who stands gawping hungrily at it for too long.
content.16.10149=You'd better not turn your back on enemies: this vicious belt will prevent you from keeping the upper hand if someone happens to attack you from behind.
content.16.10150=Robbyn liked it when people looked her in the eye. Noticing that it didn't happen often, she made this amulet in the form of a Strich eye, and wore it strategically placed on her chest.
content.16.10151=Judging by the look on Robbyn's face when she loses a fight, it's probably a good idea to quit while you're ahead.
content.16.10152=This helmet was cooked up by a chef out of flour and Tofu guano, which gives it its greenish tint. Then it was placed carefully in the oven...
content.16.10153=This ring is capable of shedding light on bleak situations, making it very useful. Starting to see Iop inventors in a new light now, aren't you?
content.16.10154=Everyone knows that whoever gets their hands on this ring immediately becomes a super tough fighter, unfortunately for whatever little bit of brain he has left.
content.16.10155=This amulet shrinks whoever wears it. Wear it with moderation if you're as well-built as a Taur, or you'll end us as puny as a Piwi.
content.16.10156=This belt, which was made by a group of Iops who preferred suffering to looking good, is armed with two big metal spikes which cut at your thighs with every step.
content.16.10157=You don't often come across an imaginative Iop... Feeling marginalized, Doof decided to wear this turquoise belt to poke fun at his destined path.
content.16.10158=This amulet forms a very strong bond with its master. Loyal and possessive, if you didn't know better, you'd swear it was hurling insults at anyone who gets too close to you.
content.16.10159=The general public don't know too much about the practices of belt fanatics, even if many of them do take place at home. You might be surprised!
content.16.10160=Communication isn't exactly Jo-Chlo Vandam's forte. It took a whole fall for the Iopette to figure out how to put this ring on.
content.16.10161=This ring is jinxed. They say it led to the deaths of many sailors when their captain, remembering all the old wives' tales, slipped it onto his finger when far out at sea.
content.16.10162=This document will enable you to prove your status as Landscaper of the Year 968.
content.16.10163=This document will enable you to prove your status as Stylist of the Year 967. Lupene Jaguar-Tail would be proud!
content.16.10164=Aspidon has a gift which allows him to stay in contact with his ring. You can be sure he'll be able to track down whoever stole it from him...
content.16.10165=Aspidon was a big fan of the ladies. He used his amulet to keep them nearby during close combat and melt their hearts.
