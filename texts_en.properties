chat.help=\n<b>List of commands:</b>\n\n- <b>/help</b> (or <b>/h</b> or <b>/?</b>)\n  Displays this page.\n- <b>/ping</b>\n  Sends a ping to the main server.\n- <b>/time</b>\n  Displays information about the time in-game.\n- <b>/whois</b> [<b>player name</b>]\n  Confirms someone's identity.\n- <b>/sit</b>\n  Makes the character sit down.\n- <b>/whisp</b> (or <b>/w</b>) [<b>player name</b>] [<b>message</b>]\n  Sends the player a private message.\n- <b>/addfriend</b> (or <b>/af</b>) [<b>player name</b>]\n  Adds the player to the friend list.\n- <b>/removefriend</b> (or <b>/rf</b>) [<b>account name</b>]\n  Removes the player from the friend list.\n- <b>/listfriends</b> (or <b>/lf</b>)\n  Displays the friend list.\n- <b>/addignore</b> (or <b>/ai</b>) [<b>player name</b>]\n  Adds the player to the ignored list.\n- <b>/removeignore</b> (or <b>/ri</b>) [<b>account name</b>]\n  Removes the player from the ignored list.\n- <b>/listignores</b> (or <b>/li</b>)\n  Displays the ignored list.\n- <b>/suicide</b>\n  Unblocks the character by teleporting it to its savepoint.\n- <b>/invite</b> [<b>player name</b>]\n  Invites another player to join or form a group.\n- <b>/p</b> [<b>message</b>]\n  Sends a message to group members.\n- <b>/g</b> [<b>message</b>]\n  Sends a message to guild members.
