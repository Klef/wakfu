content.65.308=Look, you've just got a Gemligem.\nCertain types of these can help you to plant and harvest more quickly.\n\nIt's ideal for making an area Stasis in no time at all!
content.65.310=Great, a new Gemligem! \nIt makes me want to sing a song about the love I have for everything around us!\nDon't worry, though. I'll restrain myself.
