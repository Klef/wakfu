content.16.12=This sword was forged by the legendary Karne Aj, a Sram warrior known for being able slice quicker than his shadow. Letting him keep this weapon probably wasn't the wisest idea.
content.16.24=Every pink Wabbit in the world knows that these lamps last ten times longer than your average banana. 
content.16.1718=Though it's very grainy, Api Tree Wood is quite popular with sculptors. They can turn a single branch of this useless stuff into table and chairs overnight. Fantastic!
content.16.1719=The bakers adore it: it gives that authentic natural flavor to their Api Pies.
content.16.1723=Ash Wood has proven anti-aging properties. You just have to be able to put up with the diuretic effects.
content.16.1732=Hazel Wood smells just like Hazelnut, oddly enough. It also has the same texture. The only difference is that you won't lose any teeth biting into a Hazelnut.
content.16.1734="Eat up your Apiz." Ah yes, everyone remembers that Bontarian chef's catchphrase. Some say he was the greatest troop motivator ever to scream a repetitive non-sequitur. Another favorite of his was "An Api a day keeps the undertaker away." 
content.16.1746=Amaknians love these little hazelnuts so much that being known as the village nutcase has become a matter of intense pride.
content.16.1750=It's amazing what you can make with a bit of barley grain: bread, syrup, a mess...  The possibilities are almost endless! 
content.16.1752=Wheat can be found pretty much everywhere and it's become a staple in cooking recipes. So much so, that you'll run out of things to do with it and might start throwing it out of the window at unsuspecting passers-by for fun.
content.16.1783=Don't be fooled by the inviting, juicy, delicious, alluring color of these Gorsegoyle Berries... They're disgusting!
content.16.1786=Sunflower Seeds are very good for your health, and will make you blossom with happiness!
content.16.1832=Chopped, marinated or made into a soup; nettle leaves are absolutely delicious. But watch out, they'll probably be the last thing you taste!
content.16.1846=Smashing rocks all day is great exercise and it builds an iron constitution.
content.16.1848=Manganese may not be the type you usually go for, but there's definitely something attractive about it.
content.16.1851=Copper Ore gets its color from its excellent thermal conductivity. Perfect for taking your temperature when you're in the company of an attractive adventurer.
content.16.1853=This ore is not easy to mine. Recover clods of soil with traces of lead ore, rinse copiously, and then melt the whole lot. Phew, you better start cancelling appointments... 
content.16.1856=All that glitters is not Gold. Sometimes there's a Silver lining, though.  
content.16.1863=Rubies are a forger's dream: This is where the expression "taking rubies for spinel" comes from.
content.16.1886=Pumpkin seeds are scary! Just eat a few and your head will swell to the size of the pumpkin they came from! 
content.16.1889=The artichoke is known for its energizing properties. It's highly sought-after by Sadidas who've just woken up from a deep sleep... and those in need of one.
content.16.1902=The Pumpkin is an edible plant of the family Cucurbitaceae, which can be eaten in the form of soup or puree. You can also put it on your head...
content.16.2021=Watch out ladies, it seems this thing chews everything it comes across! Lacy shawls, woolly sweaters, and even leather clavicle-warmers have all been known to get a nibbling. Or is it all just tall talk?
content.16.2022=This ring once belonged to the renowned Bouze Lite Yeah, the savior of the ancient World. His favorite sentence was about some Inn or another called the "Finity and Beyond."
content.16.2023=With these boots, you no longer have to worry about stepping in Gobball dung. The smell will be exactly the same, either way. 
content.16.2024=This cloak was made from the remains of a Gobball's dinner. Yes, you read right. Sometimes even Gobballs don't clear their plates.
content.16.2025=This puffy and soft belt is a real temptation... Less secure adventurers benefit from the extra padding to make others believe they're better equipped than they are.
content.16.2026=Some say that the two horns on this hat can predict how your love life will turn out. That's one good reason to watch where you're sitting!
content.16.2027=This hammer doesn't just like to smash things, it likes to bite them, too. And if you believe that, you must need your head looking at...
content.16.2035=If you manage to get this amulet around your waist you will unleash its true powers.
content.16.2036=The height of class for the Tofoones. But are you a Tofoone though?
content.16.2037=It is rumored that this sword was forged by a Tofu! He must have been very talented, indeed! Almost as talented as you are gullible, in fact...
content.16.2038=Light, useful, and a soft yellow... Tofu feathers exist for the sole purpose of making this cloak!
content.16.2039=This belt is scarily light. It seems anything hidden behind it becomes weightless...
content.16.2040=This Tofu skull becomes you perfectly. Too bad you didn't remove the eyes, it looks a little too cheeky...  
content.16.2041=Mad races across spring fields, stampeding like a thousand rutting Tofus! It's good not to be afraid of looking silly.
content.16.2044=Made from 100% recyclable materials, these epaulettes will not protect you, but at least you'll have a clear conscience. 
content.16.2048=Eeenie, meenie, minie, mo, Catch a... Galgarion by the toe?
content.16.2057=This shield is so light you sometimes forget it's there to protect you! Though maybe that's because it's not doing such a great job of it...
content.16.2058=This is an improved version of the Shepherd's Staff. This wand now has even more ways of driving your flock to chop up your enemies.
content.16.2089=If you see Tofus running after you when you're wearing these epaulettes, fear not! They just think you're one of them!
content.16.2090=Ah, this shield has clearly already taken one victim...
content.16.2145=You couldn't hurt a fly with that fist of yours, but you might as well lash out anyway.
content.16.2175=Don't just stick your hands in there, use them for something useful.
content.16.2198=This small, pointy clock hand was carved in Tofu bone. Please don't confuse it with actual Tofu on the Bone, which is a culinary specialty.
content.16.2200=This knife will make you want to sing along while you cut your enemies' throats open... But the multi-tasking might wear you out quicker than you thought!
content.16.2201=This sword won't make you immortal, won't steal the powers of your slain enemies. It won't do much of anything but remove heads. Ah well, it could be worse.
content.16.2214=Despite its lightness, this hat won't be able to do anything for you if you have a big head. Quite the opposite, in fact.
content.16.2236=This copy of a dragon egg is made of wood. A fake Dofus that should delight the amateurs, as well as those who need to darn their socks.
content.16.2237=A little Iop in baked earth. Let's be honest, it's an ugly old thing, but what do you expect, it was made by a ghost.
content.16.2243=This plank is just fantastic, a pure Hazel specimen. And very flat too.
content.16.2246=The word 'white' isn't the first word that springs to mind when you see this wool, but don't forget that Gobballs are very sensitive creatures...
content.16.2248=Even after you've removed its wool, Gobball skin still smells terrible. That doesn't stop it being a much-sought resource in the crafting of shields, however.
content.16.2254=A cute yellow feather. Tickle your friends for pleasure or your enemies for torture. 
content.16.2255=He who steals the least of my eggs steals an egg of mine.
