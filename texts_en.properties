incarnam.combat.sutra.velocite01=Quick and unsteady wins the race!
incarnam.combat.sutra.velocite02=Come here! Try to master the fastest secret of all!
incarnam.combat.tp.group=Only one apprentice can enter this room at a time. Please leave your group.
incarnam.combat.velocite.familier01=This gauge will fill up faster if you play your turn in less than 10 seconds.
incarnam.combat.velocite.familier02=Look how close you got to the speed bonus. Pay more attention next turn.
incarnam.combat.velocite.familier03=You're about to cross the bonus threshold! At the start of the next turn, choose the bonus that will help you catch that tubster!
incarnam.combat.velocite.familier04=Failed... Try again at the next level.
incarnam.combat.velocite.familier05=Listen to the pandawan and try to catch the fat thing without using your spells.
incarnam.combat.velocite.familier06=There's a summary on the poster, if you'd like to read it.
incarnam.combat.velocite.familier07=The higher your Initiative at the end of each turn, the faster you'll fill up your speed gauge (on the right-hand side of the screen).
incarnam.combat.velocite.familier08=Once you've filled this gauge, you can choose from a list of bonuses.
incarnam.combat.velocite.familier09=You won't necessarily have time to complete all the levels of the speed test. It's up to you to find just the right amount.
incarnam.combat.velocite.pandawan01=It's no good, apprentice, you're too portly!
incarnam.combat.velocite.pandawan02=You! You look more lively! And the fastest are always rewarded in battle.
incarnam.combat.velocite.pandawan03=Try to catch my fat apprentice... but don't use your spells!
incarnam.combat.velocite.pandawan04=Very good! You've hit the jackpot. Now go, keep an eye on the speed bonuses and stay alert!
incarnam.combat.velocite.pandawan05=There is nothing left for me to teach you, but you can carry on practicing with this novice if you want to.
incarnam.combat.vents.backstab01=... and with postereality.
incarnam.combat.vents.backstab02=You did quite well there
incarnam.combat.vents.elements01=...with elementality...
incarnam.combat.vents.elements02=... Go and see the grand master at the back of the room...
incarnam.combat.vents.master01=You took you time. Better late than never, though. Here's your reward!
incarnam.combat.vents.master02=You're making progress little bambooto, but you still have a lot to learn before you can defeat me.
incarnam.combat.vents.velocite01=...with speed...
incarnam.combat.vents.velocite02=... He will reward you.
incarnam.combat.vents.volonte01=You have willingly overcome the obstacles, little bambooto...
incarnam.combat.vents.volonte02=Confront us in a final battle!
incarnam.combat.vents.volonte03=Not bad, little bambooto...
incarnam.creation.choice=Summoning can be quite grueling... Do you want to make a stop at Incarnam for the tutorial?
incarnam.creation.choice.go=Off you go!
incarnam.creation.choice.no=No
incarnam.creation.choice.yes=Yes
incarnam.creation.welcomeTempBeta=Thank your for choosing the archipelago of <b>Amakna</b>, which is the only one available for this beta. You will then need to choose from one of its 4 islands; your personality will depend on which <b>nationality</b> you choose.\n\nYou have to help your nation to prosper by keeping an eye on the balance of <b>Wakfu</b> and possibly by going in search of new territories.
incarnam.ecosysteme.affichageInterfaceMdc=Look, the Clan Members are so powerful they even get their very own interface dedicated to them! It will inform you about the current state of the region. Have a look to find out more.
incarnam.ecosysteme.dialGelutin.sortieGromulet=There are too many Gobballs. Wolfgang's going out, there'll be carnage, but at least the population will be regulated. 
incarnam.ecosysteme.dialGelutin.sortieMimi=Careful, there are hardly any Gobballs left. Luckily Mimi is there to add some more. Maybe you should help him.
incarnam.ecosysteme.gargalou.dial01=Go and see my sons, Mimi and Wolfgang. They both like Gobblies... Just not in the same way...
incarnam.ecosysteme.gargalou.endormissement=One Gobball, two Gobballs, three Gobb... zzZzz...
incarnam.ecosysteme.gargalou.reve01=**Oh yes, princess... zZz... let Wolfram...
incarnam.ecosysteme.gargalou.reve02=**Oh no... not here, Princess... zZZz, people will see us...
incarnam.ecosysteme.gargalou.reve03=**Princess... zZZZz... allow me to... please, Princess... zZz...
incarnam.ecosysteme.gargalou.reveil=Huh? What happened here? More lost Gobballs?
incarnam.ecosysteme.gelutin.metier=You should go back and see Wolfram before going any further. He's got plenty of things to teach you.
incarnam.ecosysteme.gelutin.quizz=Now you've got the trapper manual, you should be able to go back and see Wolfram so he can test you on it.
incarnam.ecosysteme.gelutin.stasis.01=You've just carried out an act of destruction.\nAs a result, Stasis energy has been released, both into the zone and into you.
incarnam.ecosysteme.gelutin.stasis.02=You have just carried out several Stasis actions, one after the other.\nYour acts have mildly influenced the zone's ecosystem as well as your own alignment.\nTake care not to attract the wrath of the Clan Members by upsetting the balance of their region.
incarnam.ecosysteme.gelutin.tool=You've lost your hunting knife? You should go back and see Wolfram so he can give you a new one.
incarnam.ecosysteme.gelutin.toolEquiped=Now you're a trapper, you should have your knife equipped at all times so you can use your new talents.
incarnam.ecosysteme.gelutin.wakfu.01=You've just carried out an act of creation.\nAs a result, Wakfu energy has been released, both into the zone and into yourself.
incarnam.ecosysteme.gelutin.wakfu.02=You have carried out several Wakfu actions, one after the other.\nYou acts have mildly influenced the zone's ecosystem, as well as your own alignment.
incarnam.ecosysteme.gromulet.random01=Ooh! All these Gobballs are making me drool!
incarnam.ecosysteme.gromulet.random02=Ooh! I could throw together a good supper out of all these Gobballs!
incarnam.ecosysteme.gromulet.random03=Raaaah, the only thing that matters is making sure you maintain the balance in my territory while feeding my stomach.
incarnam.ecosysteme.gromulet.random04=Now, that's what I call a useful snack.
incarnam.ecosysteme.intro.dial1=Great Gemlin, an ecosystem!\nCome on, I'll take you to the big boss around here!
incarnam.ecosysteme.mdc.wakfuMessage=Be careful how you behave, little Gobbly.\nIf the ecosystem becomes unstable, my children\nwill show you how to restore balance.\nFollow their example and I will be satisfied.
incarnam.ecosysteme.mimi.random01=Where are my babies? Come to daddy...
incarnam.ecosysteme.mimi.random02=Ooooh, but... My little ones... Ooooh... Quickly, I need some seeds!
incarnam.ecosysteme.mimi.random03=Better already, it's more balanced with my babies.
incarnam.ecosysteme.mimi.random04=How good it feels to create life where there was none!
incarnam.ecosysteme.rencontreMdc.dial1=Look, it's him! You're standing before a Clan Member.\nSince the catastrophe, they're responsible for monitoring the World's different zones.\nSpeak to him if you'd like to find out more.
incarnam.intro.bucheronne.text1=Hiiii-ya! Take that, branches! Let's see how long you can resist my new hatchet...
incarnam.intro.bucheronne.text2=I'm going to show all these idiots, I am! A woman can cut down a tree as well as any man!
incarnam.intro.bucheronne.text3=Nyah... And to really hit the point home, I'm going to use a wooden hatchet!
incarnam.intro.bucheronne.text4=Mwahahaha!
incarnam.intro.bucheronne.text5=What? What do you want from me?!!
incarnam.intro.bucheronne.text5bis=Are you here to make fun of me, is that it?
incarnam.intro.bucheronne.text6=Scram, or I'll chop your bud off!
incarnam.intro.bucheronne.text7=**Pff... The day I'm able to carve in peace will be the day Tofus grow teeth!
incarnam.intro.bucheronne.text8=I'd give her a good beating, if I were you!
incarnam.intro.chachaKilled=My hero! You saved my life! How can I ever repay you? I'll accompany you, as your guide.
incarnam.intro.deplacement=Show that dirty beast who's boss...
incarnam.intro.eca1=Welcome to Incarnam, you're at Souls' Crossing!
incarnam.intro.eca2=To my left, you'll find Master Kano's Kanojedo. He'll help you learn everything about the art of combat.
incarnam.intro.eca3=Behind me live the great Wolfram and his sons. They'll teach you to tailor the ecosystem to your will.
incarnam.intro.familierRandomTalk1=Help! Please! He's going to eeeat meee!
incarnam.intro.familierRandomTalk2=Oh no, his teeth... They're... They're enormous!!!
incarnam.intro.familierRandomTalk3=Bow Meows eat fish biscuits, not cute little things like me!
incarnam.intro.familierRandomTalk4=Help...!
incarnam.intro.familierRandomTalk5=If only a noble hero would come and help me...
incarnam.intro.familierRandomTalk6=Save me, and I'll be your friend! I'll help you... I... I'll do anything you want!!!
incarnam.intro.fightStart=Yeah, go on, show him what you're made of! Beat him hollow!
incarnam.intro.gelutin.killWapins=Hey, this place is swarming with Wodents! You should finish a few of them off to get the hang of it.
incarnam.intro.goToZaap=Good, now go through this Zaap.
incarnam.intro.itemAlreadyAquired=<b>You already own the item that was hidden in that chest</b>
incarnam.intro.supportSpellChat=Don't forget that the more you use an elemental spell, the more powerful it becomes.\nTo find out more, open the interface or press the "s" key on your keyboard.
incarnam.intro.tp.group=You must be alone to enter this area.\nLeave your group to progress.
incarnam.kamas.gelutin.arrivee=We arrived at Xyts, Incarnam's cloud river. This is the only way to incarnation.\nThe guard isn't the most agreeable person to deal with. Let's hope he lets us through.
incarnam.kamas.gelutin.kamasCrafted=Hey! You've just minted your first kama!\nThe old guy will take it off you, but at least you know what to do now.\nWe'll be millionaires before the year's up!
incarnam.kamas.gelutin.sortie=Great, he's letting us through!\nSouls' Crossing is ours. As you'll see when we get there, it will be a lot busier already.
