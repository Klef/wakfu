content.67.306=\n\n<text align="center"><b>Minotoror\n<i>21st Aperirel - 19th Maysial</i></b></text>\n\nThe terrible Minotoror used to live way out, far west of Amakna, on an isolated island, and many that ventured that far never returned... Every day, new adventurers would come to face him, hoping to get their hands on the Dofus that he had been entrusted with. Yet the monster was so powerful that he'd win every combat, crushing his enemies like garden peas. Over the course of time, as you can imagine, he ended up with a particularly large head!
content.67.307=\n\n\n\nThen, one night, whilst zealously oiling up his muscular body, something in the sky caught his eye: a star had just lit up for the very first time! Then another... And then another! \n\nThe first constellation had just appeared before his very eyes! However, the Minotoror noticed that it represented a Gobball and this did not please him one little bit!\nWhat?! How could some vile, grass-chomping beast have his place in the sky when the Minotoror was at least one thousand times more powerful?!
content.67.308=\n\n\nEnraged, the monster began to chew the cud and crushed a good dozen Tofus under his hoof to take his revenge. \nThen, in a fit of anger, he raised his hoof in the air and began launching the little creatures up towards the celestial Gobball, trying with all his might to bring it down. With ten times more power thanks to the Dofus, his shots were hitting straight on target... well, almost.\nThe Minotoror was extremely strong, but he couldn't aim very well, and it was the Tofus that ended up crashing instead of the Gobball!\nTo the Minotoror's surprise, the poor creatures transformed into stars and started to emit a faint glow. \n\nThus, by accident, as a result of several badly-aimed shots, a new constellation was created.
content.67.309=\n<text align="center"><b>Those born under the sign of Minotoror:</b></text>\n\nAdventurers born under the sign of Minotoror are full of themselves.\nThey have a tendency to believe that nothing can resist them, and more often than not, they're right!\nPropose a difficult quest and they won't think twice about taking the Minotoror by the horns!\n\nSend them on an exploration mission and they'll call on their sharp sense of direction to make their way out of even the most tortuous labyrinths!
content.67.310=\n\n\nAs for love, Minotorors are not very hard to please: they only love themselves!\n\nThey'll happily spend hours in front of a mirror polishing their horns, flexing their muscles, and touching up their bell.\n\nAt least they'll never get their hearts broken...!\n\n\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.312=\n\n<text align="center"><b>Dopples\n<i>20th Maysial - 21st Junssidor</i></b></text>\n\nThe venerable Sumens, protector of Junssidor, had the power to transform whatever he ate into jewels or gold.\nHe would often walk along the steep paths of the Cania Massif after eating and do... well, you know what.\nThere's nothing better than a walk in the fresh air to satisfy your primary needs!
content.67.313=\n\n\nThere came a day when Sumens was stuffed after a big, hefty meal, feeling like he had an almighty weight on his stomach.\nOff he went to relieve himself of his heavy load, yet his efforts were to no avail. He pushed and pushed, as hard as he could, but not even the smallest ruby, emerald, or golden nugget came out.\nHe rubbed his belly and twisted every way he could but still didn't manage to free himself up. Suddenly, when he was just about to give up, he felt his muscles sharply let go and an enormous mother-of-pearl appeared from his lucky guts!\nUnfortunately, what with the altitude, the enormous stone rolled onto its side and hurtled down the mountain, crushing a couple of Dopples on its course.
content.67.314=\n\n\n\nAt the foot of the mountain, Sumens discovered the two monsters he had knocked out with embarrassment... Worse still, all the other Dopples soon began to rant and rave.\nTo calm them down, Sumens crushed the jewel and gave them each a small piece.\nFor the two deceased Dopples, though, there was nothing more he could do...\n\nSo, to help pay for the accident that he had caused and to pay homage to the victims, he placed them in the heavenly sky above.
content.67.315=\n<text align="center"><b>Those born under the sign of Dopples:</b></text>\n\nAdventurers born under the sign of Dopples generally suffer from an inferiority complex.\n\nThey are very observant and won't think twice about copying those that they admire, to later become just like them.
content.67.316=\n\n\n\nWhen it comes to love, the Dopples have one simple saying, "If it looks like you, go with it!"\nThey naturally stick to those who share their way of thinking and it is therefore common to see two Dopples together.\nWhen this is the case, you can be sure that they make a very good pair!\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.318=\n\n<text align="center"><b>Craboral\n<i>22nd Junssidor - 21st Jullier</i></b></text>\n\nThey say that from time to time, when summer arrived, the goddess Feca would come down to the World to take a break.\nApparently she particularly appreciated Otomai Island, for its beaches of fine sand and coral reefs.\nThere, she could bathe in the turquoise waters without having to worry about voyeurs.
content.67.319=\n\n\nOne day, whilst topping up her tan on the beach, she noticed a Craboral amongst the seashells.\nThe shield goddess admired the animal and its proud armor, and she said to herself that this creature would make a charming companion, perfectly symbolizing the idea of protection.\nShe tried to catch it to make it her pet, but the crab became jittered. Annoyed to have been woken from its sleep, it closed in on the goddess's foot and pinched at her toe before scurrying away. Feca jumped with surprise, furious at having been attacked, and chased the crustacean.\nGrabbing her trusty staff (that was always conveniently at her side), she swooped and gave the Craboral an almighty whack. Once her anger had subsided slightly, she sat down to gently rub and soothe her throbbing toe.
content.67.320=\n\n\n\nSome moments later, the incident forgotten, the goddess was able to return to her sunbathing.\nBut once night had started to fall, she noticed that a new constellation had formed in the sky.\nShe made out the form of the Craboral that she had, in a fit of rage, unintentionally launched beyond the stratosphere.\n\nThus, the crustacean with the beautiful shell came to find its place on the starry canvas.
content.67.321=\n<text align="center"><b>Those born under the sign of Craboral:</b></text>\n\nAdventurers born under the sign of the Craboral are timid by nature. They won't think twice about forming some kind of shell to protect themselves against life's little surprises.\nPreferring meandering paths to straight lines, they endeavor to avoid any situation that may put them in danger.
content.67.322=\n\n\nIn love, as in life, those born under the Craboral are prudent.\nThey primarily aim to protect themselves, and they trust their loved one with difficulty.\nTo seduce a Craboral, one must pinch its heart; it's the only way to lure them out of their shell!\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.324=\n\n<text align="center"><b>Bow Meow\n<i>22nd Jullier - 23rd Frauguctor</i></b></text>\n\nThey say that back in the day, on the lands of Amakna, there lived a magnificent Bow Meow with long angora fur.\nSome people say that the god Ecaflip took it under his wing and made it as beautiful as the sky itself. Never had there been such a beautiful, graceful animal as this superb, silky-coated feline.\nIts eyes were as green as emeralds and its little ears were soft and warm. Its claws and teeth looked almost ivory and its fine whiskers were like little zither strings. Its joyful meow was sweeter than a Tofu's melody and its purr would soften even the most ferocious of Boowolves.
content.67.325=\n\n\nWith such perfect qualities, it was hard not to love this Bow Meow - the females of the species certainly had trouble resisting him. But having been flattered and wooed by all the other kitties, this superb puss ended up getting a bit too big for his boots.\nWhenever he passed a mirror he would have to check himself out, convinced he was a lion-like king.\nTo retain his majesty and make sure he gave off a good image, he'd spend a lot of time shining his coat.\nHe shined and shined so much so that eventually his shimmering fur almost blinded on-lookers.
content.67.326=\n\n\n\nOne day, wanting to shine even more, he licked his coat so hard that his tongue ripped it off.\nAll that was left of his fine coat was a mere cluster of ruffs, and he watched painfully as small tufts of fur flew about in the air and were carried up to the sky by the wind.\n\nThese tufts transformed into little stars as the bald pussy looked on in dismay.
content.67.327=\n<text align="center"><b>Those born under the sign of Bow Meow:</b></text>\n\nAdventurers born under the sign of Bow Meow are very charismatic.\nCompulsive seducers, they won't hesitate to use their natural charm to get what they want... Because they're worth it!\nDon't be fooled by a simple flick of their hair – it doesn't necessarily mean that they're charming down to the core.\nScratch at the surface and you'll see that, deep down, they're as naked and helpless as a Blue Larva.
content.67.328=\n\n\nAs for love, Bow Meows aren't complicated: they like to be rubbed up the right way.\nAdmire them, compliment them, adore them and they will soon be eating from the palm of your hand!\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.330=\n\n<text align="center"><b>Bworkette\n<i>24th Frauguctor - 22nd Septangel</i></b></text>\n\nThe Protector of Septangel, Raval, has always been a sad and depressed man. Not a day goes by without him chewing the cud of dark thoughts.\nHowever, this dark character once tried to drive out his melancholy with the idea of marriage.\nWhat could be better than coming together with a woman to bring him up from the dumps he had found himself in?
content.67.331=\n\n\nRaval was far from a charmer and he didn't really know where to look for his one true love. He decided to play with chance and swore to marry the first girl that caught his eye.\nHe bandaged his eyes, walked blindly, and after a short while stumbled on the Bworkette. The vulgar creature asked the visitor in a sweet voice what he would like.\nRaval, believing to be in the presence of a young girl, didn't hesitate one moment to declare his love. "I've come to marry you," he said determinedly as he took off the blindfold to see his beauty in the flesh.\nWhen he understood his mistake, it was already too late. The Bworkette, delighted, was eyeing him greedily.
content.67.332=\n\n\n\nRaval realized that he would have to be crafty if he was to get out of marrying her.\nHe got to work on flattering the creature, complimenting her 'pretty' face, before telling her that he had regretfully made a mistake: "No man, not even me, deserves you. You are so beautiful, so charming, and so, so pretty. You emit enough beauty to light up the sky and shine down across the whole World."\nNo sooner said than done!\n\nRaval created a constellation with her hideous features and swore he would never so much as even think about marriage ever again!
content.67.333=\n<text align="center"><b>Those born under the sign of Bworkette:</b></text>\n\n\nAdventurers born under the sign of Bworkette are particularly naive.\nGraced with limited intelligence, they regularly find themselves being wound up by people with bad intentions.\nIt's normally too late by the time they realize they've been deceived, which may send them into fits of rage – Bworkettes are able to massacre all those within their range.
content.67.334=\n\n\n]When it comes to love, Bworkettes aren't hard to please: they'll happily marry the first candidate that comes along, through fear that the situation won't arise again!\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.336=\n\n<text align="center"><b>Kilibriss\n<i>23rd Septangel - 22nd Octolliard</i></b></text>\n\nOnce upon a time, on Otomai Island, there was a self-conscious young Kilibriss.\nPerched on a minuscule Palmflower stalk, he was forced to bear the teasing of his brothers and sisters; all his siblings had chosen long and beautiful branches on which to perch, play about, and do all sorts of acrobatics, but such behavior demanded great balance and stability!\nOur Kilibriss, hoisted on a large perch, couldn't stop falling and became very self-conscious about his size. That's why he had settled for a short, thick branch, in order to be more stable and avoid falling.
content.67.337=\n\n\nIt didn't take long for him to become tired of his siblings constantly looking down on him and laughing at his stature.\nHe looked at the sky and imagined himself climbing up to the starry sky and the marvel it would cause amongst his bullies.\nThat would certainly be an acrobatic feat! At least from up that high he wouldn't hear them laughing at him.\nBut how could he become an acrobat pro whilst he was stuck on a tiny stalk? How could he launch himself that high into the sky when he could barely even keep his balance?
content.67.338=\n\n\n\nThe Kilibriss racked his brains but couldn't quite find a solution on how to reach the sky.\nHe started to moan, and it didn't take long before Maimane heard his pathetic little sobs.\nThe protector of Octolliard, guardian of stability, took pity on Kilibriss and decided to help him out.\nHe levitated him into the air and sent him well above his brothers.\nThen, in a majestic, gracious acrobatic show, he threw him into the sky and transformed him into stars.
content.67.339=\n<text align="center"><b>Those born under the sign of Kilibriss:</b></text>\n\nAdventurers born under the sign of Kilibriss are eternally dissatisfied.\nNo matter what they do, they'll always want more.\nThey like to be the centre of attention (and gravity!) and never miss the opportunity to boast or flaunt themselves.
content.67.340=\n\n\nWhen it comes to love, Kilibrisses look for a certain stability.\nThey naturally work their way towards people who'll stand up to them, seeking the perfect balance.\nBut once they've found this balance they don't hesitate in devoting themself to crazy acrobatics, just to keep things nice n' spicy!\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.342=\n\n<text align="center"><b>Scurvion\n<i>23rd Octolliard - 21st Novamaire</i></b></text>\n\nBrumaire, the merciless protector of Novamaire, is a crafty, perfidious, perverse being. Provoking chaos and spreading confusion are his only pleasures and sole satisfaction.\nOne day, he even wanted to wreak havoc in the starry night sky!\nHe chose a ferocious, venomous Scurvion at will and launched it into the air in a flurry of whizzing wind.
content.67.343=\n\n\nHenceforth, chaos was caused across the Doziak: the signs became as agitated as twittering Tofus.\nThe Scurvion landed on the Gobball, who, on the attack, tried to break his neck.\nThe Minotoror, furious for having been bothered, got his hooves at the ready, preparing to crush him. The Scurvion fled and took refuge with the Dopples but they gave him a couple of kicks, preferring to stay alone.\nWith rage, he then tried to attack the Craboral, but wasn't able to block his ginormous pincers.\nThe Bow Meow, watching from afar, started meowing in fear, so loud that the Scurvion sank into a torpor.
content.67.344=\n\n\nUnsteady, he made his way to the Bworkette, but was taken aback with horror with the sight of her face.\nArmed with his staff, the Kilibriss battered him back and prevented him from passing.\nThe exhausted Scurvion let out a rattle and finally transformed into stars himself.\n\nThus he found his place in the sky, to the left of the Kilibriss and his loyal staff.\n\nNowadays, he tries to break through, but each time, his neighbor keeps him in check.
content.67.345=\n<text align="center"><b>Those born under the sign of Scurvion:</b></text>\n\nThose born under the sign of Scurvion really are venomously intelligent little pests!\nThey will jump at any opportunity to rock the boat. They fill conversations with small, snide comments and will crack jokes about the speaker as soon as they have the opportunity.
content.67.346=\n\n\nIn love, Scurvions are as relentless as in day-to-day life.\nThey react with their partner as they would with prey: once they have touched the heart and inoculated the poison of their love, their poor victim will have no chance escaping them!\n\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.348=\n\n<text align="center"><b>Centoror\n<i>22nd Novamaire - 21st Descendre</i></b></text>\n\nIn the frost of a winter's day of the kind that only Djaul knows how to truly appreciate, the protector of Descendre strolled peacefully across frozen fields.\nTo pass the time and entertain himself a little, he decided to exterminate a little Piwi or two. Before he knew it, he had exterminated thirty of the terrified tweeters. \n\nHe was delighted to discover that amongst the entrails of the last bird was a pair of wonderful sandals.
content.67.349=\n\n\nAs he freed the shoes from the Piwi's carcass, an imperious voice boomed out from nearby: "Stop! These spoils are my spoils, get your hands off!"\n\nIt was an arrogant, cheeky Centoror, used to extorting adventurers' findings.\n\n"I am the Perceptor and you owe tax on this land. Give me those sandals. Make it snappy or you're for it!"
content.67.350=\n\n\n\nThe protector of Descendre let his rage get the better of him. How could this Centoror be so haughty, whilst he himself was a formidable demon?\nThe creature needed to be taught a lesson! "You want these sandals? Well, have 'em!" he told the Perceptor, pressing them up against his nose.\nThen, he launched himself into the staggering Centoror, delivering an almighty kick to the rear. Swept away by the momentum, the unfortunate creature was launched high into the blue sky. Crushed against the heavens, his body exploded into dozens of stars.\n\nThus the Centoror constellation appeared next to the Scurvion and its golden pincers.
content.67.351=\n<text align="center"><b>Those born under the sign of Centoror:</b></text>\n\nAdventurers born under the sign of Centoror are born "takers".\n\nThat means that they have an annoying tendency to take others' belongings for themselves.\n\nTheir motto is "All that is yours is mine - especially if it's valuable!"\n\nIf they're unlucky enough to be an Enutrof disciple too, this character trait will make them the biggest skinflint known to man!
content.67.352=\n\n\nIn love, Centorors prefer playing alone, occasionally cracking the whip and heading off on wild rides, but always champing at the bit!\n\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.354=\n\n<text align="center"><b>Seadragon\n<i>22nd Descendre = 20th Javian</i></b></text>\n\nIf there's any time of the year that Jiva hates, it's the beginning, because each time, the infamous Djaul does all he can to throw it all up in the air.\nEvery year, to try and steal a few days from Javian, the demon faces its guardian in a battle of the titans.\nFists, headbutts, scratches, and kicks: the hidings and other wallops come thick and fast!
content.67.355=\n\n\nOne year, whilst fighting in this annual brawl, Djaul beat Jiva so hard that he catapulted her all the way to the southern seas!\n\nJavian's guardian, completely knocked for six, sank into the abyss and almost drowned.\n\nFortunately, a Seadragon was passing by and recognized Jiva.\n\nIt grabbed the guardian in its jaws and swam with all its might to bring her up to the surface.
content.67.356=\n\n\n\nOn the surface, Jiva regained consciousness and rushed towards Djaul to wreak vengeance. Feeling stronger than ever, it didn't take long for her to get one up on him as she drove her knee into the one place it hurts the most.\nFinally, the demon was temporarily incapable of hurting a Piwi, and the relieved Jiva let out an almighty sigh. Then, she remembered the courageous animal that had saved her from the abysmal depths. To thank it and congratulate it on its courage, she decided to decorate the sky in homage.\nHer fingers still wet with seawater, she took some droplets and magically transformed them into stars to place in the sky.\n\nThus, the Seadragon had its own constellation, and everyone in the lands could now honor its name.
content.67.357=\n<text align="center"><b>Those born under the sign of Seadragon:</b></text>\n\nAdventurers born under the sign of the Seadragon have bravery in their blood.\nSaving a widow or an orphan comes naturally to them; an admirable quality, as long as they don't get too bogged down.\nCome hell or high water they'll do their best to help others, but might wind up being left in troubled waters themselves.
content.67.358=\n\n\nIn love, Seadragons have one creed: things will always go swimmingly if you're not afraid of getting your feet wet.\nThat might mean crossing oceans for love, or drowning your partner under a flood of presents and sweet words.\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.360=\n\n<text align="center"><b>Puddly\n<i>21st Javian - 18th Flovor</i></b></text>\n\nAnyone who knows their legends well will tell you that Puddlies are real wet blankets.\nAs soon as they feel any danger, they start shaking, turn into liquid, and run away to hide.\nEven if they need to stand up and be courageous, their initiative generally finishes in an upset state...
content.67.361=\n\n\nThat's how it went down when one day, one of them decided to fight for love.\n\nFor a while, a dreadful Trool had been roaming the neighborhood and was causing terror for all.\nThe Puddly hoped to impress the one he had his eye on by defeating the Trool.\n\nThe task was arduous for such a frail being, but our hero was determined.\nHe also made it clear to his loved one that nothing could stop him, and left, armed only with his courage, ready to face the terrible monster and save his village.
content.67.362=\n\n\n\nOpposite a furious Trool, with neither faith nor law on his side, the poor little Puddly just didn't weigh up, and once he'd challenged the horrible monster, full of confidence, it wasn't long before he had what was coming to him.\nA punch, a kick, two headbutts: in just a few seconds, our viscous hero was pulverized into droplets.\n\nCarried by the wind, the small drops of his body flew up and reached the sky where they stayed.\n\nThus, the unhappy Puddly, killed by his own bravery, found his way into the night's canvas.
content.67.363=\n<text align="center"><b>Those born under the sign of Puddly:</b></text>\n\nAdventurers born under the sign of Puddly like paradoxes.\n\nIn daily life, they avoid getting wet and look to avoid conflicts at all costs.\nHowever, they sometimes get a boost of pride, which pushes them into unforeseen actions, like, for example, facing the Minotoror with their bare hands, or telling a Bworkette that she's fat.
content.67.364=\n\n\nIn love, Puddlies are particularly shy.\nIt's not rare to see them well up at a simple smile from someone they don't know.\n\nOh, and as soon as they get their grips on a loved one, they become as full-on as an army of Jellies.\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.366=\n\n<text align="center"><b>Snappers\n<i>19th Flovor - 20th Martalo</i></b></text>\n\nUlgrude of Thunder, master of showers, is an impulsive young man with a spontaneous character.\nWhen he wants something, he'll do whatever he can to obtain it. When he's angry, he's capable of terrible things.\nAnd when he falls in love, nothing can hold him back: suitor of the beautiful Jiva, he's lost count of the number of times he's tried to seduce her!
content.67.367=\n\n\nOne evening, a long time ago, after a lovely dinner, Ulgrude lay down in the grass to digest and started to think about his well-being.\n\nUp in the sky, the constellation of the Seadragon, placed by Jiva in her infinite kindness, was shining brightly.\n\nAt the sight of the twinkling animal, Ulgrude suddenly had a brilliant idea: as the guardian of Javian loved stars, he was going to decorate the sky with a new astral pattern!\nAnd then, when his beauty saw it, she'd be really impressed by his talent!
content.67.368=\n\n\n\nUlgrude, as always, was impatient, and wanted to crack on with his plan straight away.\nOnly, he couldn't find any animals around him. There was nothing he could change into stars, not even a Moskito!\n\nDespite his lack of resources, he decided to improvise and gathered the small bones of the Snappers that he'd just eaten.\nHe told himself that it would be enough and launched them into the stratosphere.\n\nTransformed into a constellation, these "Snappers" found their place in the Doziak, and Ulgrude ran to see Jiva, convinced of his aphrodisiac power.\n\nUnfortunately for him, all he got from the guardian of Javian was an almighty slap!
content.67.369=\n<text align="center"><b>Those born under the sign of Snappers:</b></text>\n\nAdventurers born under the sign of Snappers are far from strong-headed.\n\nOn the contrary, they tend to just go with the flow and are rarely the masters of their own decisions.\n\nThis means that, since they laze around whilst others react, they often end up being "eaten alive."
content.67.370=\n\n\nAs for love, Snappers appreciate strong temperaments and, in company of weaker people, feel like Snappers out of water!\n\nWhen they come across a rare pearl, they'll look at it with Fried Snapper eyes and will keep as quiet as an Ediem Carp!\n\n\n\n\n\n<text align="center"><b>by Yova Etna</b></text>
content.67.372=[#icon 37:center]\n<text align="center"><b>Haven Worlds</b></text>\n[#icon 38:center]\n<text align="center"><b>The fair? Where?</b></text>\n\nOur group got together on Ga Ga Island thanks to the Bulloo Hottairs spotted around each archipelago, next to the Mobile Arenas. They can transport you to the Fair and back.\n<text align="center"><b>And once you're there?</b></text>\n\nYour money is no object at the fair - Bronze Tokens won from challenges or at the Fair itself are the local currency. Each attraction will cost you just one Bronze Token and you can head to the Trool Gambling Joint to cash your tokens in for prizes.
content.67.373=####\n<text align="center"><b>It's all fun and games! ...Or is it?</b></text>\n\nRoll up and win a prize at any one of the attractions. Whether you like chance games, doing a little dance, making a little love, or just getting down, everything is here.\nJust don't forget, the most important thing at the fair is the Gladiatrool! Take on the challenge before it takes on you!\n\nWhy are you still reading?!
content.67.374=\n\n\n\nMy dear soldiers, welcome back to this Earth. By the name of Motherfogger, how different things are! Vegetation has replaced our Stasis machines of yesteryear, and what about all this water? They say a giant flooded the World with his tears...\n\n\nYour mission now consists of ravaging this World to find Stasis mines. This source of magic, that to us is so dear, cannot have disappeared entirely.\nBe brave, my soldiers. We have almost reached our goal!
content.67.375=\n\n\n\nDear Soldiers, please find attached a message from the Prince Adal:\n\n\n"The devastating tidal wave carried away inhabitants and destroyed towns. We owe everything to the scientists of the epoch - there would have been nothing left if it weren't for them. Using their genius, we constructed a protective dome and survived underwater, aided by our machines.\n\nThanks to the discovery of abundant Stasili on the Crimson Claw archipelago, we'll soon be back, reaffirming ourselves as a Nation."\n\n\nI therefore ask you to remain alert in case our dear Prince resurfaces.
content.67.376=\n\n\n\nThese are hard times, dear soldiers. According to information received, our dear friend, Prince Adal, is coming back to Earth to prevent us from invading the World. He's caught wind of our invasion plans, and with his hippie speech and pacifist desires to coexist with the Foggernauts in the World of Twelve, he is going to try to pull one over on us again!\n\nForce is our only option. We shall fight on the beaches, the fields, and the seas. Let's show them who the real Foggers are and make sure they remember our name even when they're six kafeet under... because that's bloody well all we've got!
content.67.377=[#icon 37:center]\n<text align="center"><b>Les Krosmaster</b></text>\n[#icon 38:center]\n<text align="center"><b>Un jeu pour tous</b></text>\n\nQui a dit que les tavernes n'accueillent que leur lot d'amateur de chair et de bière ? On peut maintenant souffler entre deux aventures en affrontant d'autres personnes dans des duels de Krosmaster.\nCe jeu de plateau en provenance du plan démoniaque permet de se mesurer à des adversaires au choix en utilisant des figurines obtenues dans le monde.\n\nDe quoi réviser tous vos cours de stratégies en prévision de vos futurs combat.
content.67.378=####\n<text align="center"><b>Sasha</b></text>\n\nLe Krosmaster c'est aussi de la collection, car vous n'aurez pas vos figurines aux frais de la démonne, surtout pas. \nVous pourrez trouver Sasha dans la taverne d'Astrub, son nouveau quartier général. Il incarne à lui seul l'obsession des Enutrofs et la tenacité des Iops pour agrandir sa collection. Il est à même de vous donner les meilleurs tuyaux tant que vous l'aidez en retour.\nA vos marques, prêt, jouez !
