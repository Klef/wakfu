content.75.1738=Hey! Pfft... If you want to save what's left of the earth, you should head straight to Mount Zinit! That place is paradise - kamas, girls, fame, you can have it all! Sound good to you? Rad. Go see the Astrubian Hullcatz and tell 'em I sent you. They'll help you get across...
