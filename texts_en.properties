content.4.2571=The Ecaflip is on the defensive: as soon as an enemy approaches, he gives it a retaliatory hit to push it away.
content.4.2572=The Ecaflip's fleas are all itching to go. They steal more health and have a chance of applying themselves with Earth and Air spells.
content.4.2573=Aaaah-choo! The Ecaflip's fleas might make the target allergic! When in the Allergic state, the enemy will suffer damage if he tries anything on the Eca!
content.4.2574=Ecaflips don't have to rely on a lucky Wodent foot. They just send a few prayers up to their God and their luck is increased.
content.4.2575=At the start of each turn, the Ecaflip draws a tarot card which grants him a bonus or a penalty. All in all, yet another way for him to dance with Fate...
content.4.2576=The Eca plays at Bow Meow and mouse! He has a 50-50 chance of dodging attacks and healing himself, but he might end up doubling the damage he takes instead! He is also stabilized so he won't fall out of his tree.
content.4.2577=Ever seen a rabid Bow Meow? The cost of the Ecaflip's Air spells is reduced by 1 AP and his Air damage is increased.
content.4.2578=The Ecaflip calls on his feline friends. He summons a Black Bow Meow which does as it pleases, attacking allies as well as enemies.
content.4.2579=The Ecaflip makes the most of his feline talents, jumping to a nearby cell and moving around more easily. His resulting skill at preparing attacks earns him an Air damage bonus.
content.4.2580=The Ecaflip plays all or nothing! He will either double the last Earth damage he inflicted, or he will heal his target. He can keep retrying as long as he's still doing damage.
content.4.2585=A simple attack which causes Earth damage. A safe bet...?
content.4.2586=The Ecaflip plays rock-paper-scissors with his opponent, but he adds lizard and Spock! Thanks to this trickery, he's more likely to win and to do damage to the opponent. If he fails, though, the enemy will be healed!
content.4.2587=The Ecaflip plays roulette over an area of the field: targets on red cells receive a small heal, whilst targets on black cells are injured.
content.4.2588=The Ecaflip uses all his remaining AP to lay a card on the target. The more AP there are in play, the greater chance he has of doubling his attack's damage, although there is a maximum 50% chance.
content.4.2589=The Ecaflip tries for the jackpot! If he doesn't get anything, he'll heal the target. With two of a kind, he'll decrease his enemies' Lock. If he hits the jackpot, the target will enter the Quake state!
content.4.2590=Ever the player, the Ecaflip throws two dice towards his enemy. If the total shown is seven, his attack's damage will be doubled!
content.4.2591=The Ecaflip makes three cards appear on the ground. By walking over a card, he can trigger its effect: the Jack heals the target, the Queen lowers the target's resistance, and the King gives the Ecaflip 1 AP.
content.4.2592=With All or Nothing, the Ecaflip has a 50% chance of ending his turn, and a 50% chance of doing damage and gaining 2 AP.
content.4.2593=The rules of 421 are simple! The Ecaflip rolls a die: if he rolls a 6, he gets to roll again, and his damage is increased by 50% each time.
content.4.2594=Heads or Tails damages the target, before giving it back some HP.
content.4.2595=A random spell to unlock.
content.4.2596=The Ecaflip flicks a flea onto his target. Each turn, it sucks some blood and gets fatter, before finally returning to the Ecaflip to give him HP.
content.4.2597=The Ecaflip throws his fleas onto the ground. When an enemy takes damage in their area of effect, the fleas will throw themselves at it to suck its blood and cause extra damage.
content.4.2598=The Ecaflip throws a flea, which damages a target and increases the Critical Hit rate of any allies standing nearby.
content.4.2599=The Ecaflip summons fleas to protect him. If someone attacks him, the fleas will retaliate before dispersing.
content.4.2600=When you've got a tongue like sandpaper, there's nothing like a good lick in the face to do some damage and destabilize the enemy a bit.
