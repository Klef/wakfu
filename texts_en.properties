content.67.281=[#icon 37:center]\n<text align="center"><b>Ultimate Bosses</b></text>\n[#icon 38:center]\n<text align="center"><b>Sounds Like a Challenge</b></text>\n\nPut your balloons, Quaquacks, and Fairyworks back in your Haven Bag. We've got big news as far as saving the World is concerned, and every pair of hands is needed! From the Lands of Kelba to the Sadida Kingdom, and from the Wild Estate to Brakmar, our lands are shaking beneath the steps of these most formidable creatures.\n\nGet ready to dive into the origins of these pillars of the Wakfu Era that are more powerful than ever after their beauty sleep.
content.67.282=####\n<text align="center"><b>And before saving the World?</b></text>\n\nThe Clan Members in Incarnam have decided to facilitate incarnation with some new steps that will speed up the learning process for new adventurers.\n\nMaster Bossowl is also involved and has decided to change the way he manages future citizens, reducing the administrative formalities necessary. Now, neither Owls nor adventurers have reason to complain. 
