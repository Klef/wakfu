content.49.20140060={[1=1]?What have you done to make it like this?! Don't you have any self-respect? The area's got darker and more depressing than the Black Crow's feathers!:}{[3=1]?This area is incredible! Superb! Fantastic! Extraordinary!! Uh... well, it's not as amazing as my plumage, but you can't have it all...:}{[2=1]?{[1=2]?{[0=3]?If you get rid of all the Crobaks, who's going to fawn over my sublime feathers, hmm?:}{[1=3]?I'm starting to get sick of all these Crobaks, it's getting hard to breathe! Seriously, look how faded my plumage is getting... it's the lack of oxygen!:}:}{[2=2]?{[0=3]?If this area loses any more Cracklers, it'll be emptier than your skull! Are you doing this on purpose?!:}{[1=3]?There are way too many Cracklers around here - I can barely move without one of them getting crumbled rock on my feathers! Urgh! Do something!:}:}{[4=2]?{[0=3]?You'd almost think all the crops had just up and left all of a sudden! It's about time you did something about it!:}{[1=3]?What turmoil... there are so many crops that I barely know where to put my feet!:}:}{[5=2]?{[0=3]?What's your problem? What do you have against plants, huh? Too sophisticated for you, are they?:}{[1=3]?There are too many plants here, that's the third time I've almost caught a feather on a Thistle!:}:}:}
content.49.20140061={[1=1]?Grrouaaak! Just look what you've a-done, stoopeed mortals! De arrrea is so rrruined that we can barely breathe! Make changes, you rrrepulseeve creatures! Or you can bet that you'll rrregret eet til de end of yourr days!:}{[3=1]?Hmmm... De plants are doeeng well and de forrrest creatures seem to be numerous enough... Just enough of them to quench my thirst. I am sateesfied! Sssigh...:}{[2=1]?{[2=2]?{[0=3]?You puny rrrunts! You have wiped out almost all de forest's Whirlies!! If I don't have their sap, I will have to feed... on your blood!!:}{[1=3]?Grrrraaah! I can't take a step without walkeeng on a Whirligig!! Do sometheeng about eet, or this whole affairrr will finish in a bloodbath!! Grrr...:}:}{[1=2]?{[0=3]?You bunch of neenies! If you don't change-a your ways, soon there will be no Boowolves left in de forest! What will I eat then??:}{[1=3]?You bunch of twerps! You are letting far too many Boowolves populate the arrrea! Arrre you devoid of the need to slay? Keell a few of them off! You'll loff it once you get the hang of it!:}:}{[4=2]?{[0=3]?Grrraaak!! No more crrrops?! Have you rrravaged all the area's crrrops? Get replanting, allegro prresto! Or else I'll plant my teeth in your jugular!:}{[1=3]?Ksss!  The crrrops are multiplying much too fast for my likeeng! If you don't make a move, I won't have rrroom to stretch out my weengs! Get going!:}:}{[5=2]?{[0=3]?Grrraaaah! Don choo have any rrrespect for de nature? You have almost destrrroyed all my forest's plants! You wrrretched Moskitos!:}{[1=3]?Sssss... Scandalous! You are planting farrr too many plants in my forrrest, you neenies!:}:}{[6=2]?{[0=3]?Tsss... miserable crreatures! Can't you see that de forest ees dyeeng? Stop attacking all the trrrees, or I'll make you sorry...!:}{[1=3]?Grrraak!! I like darkness, but thees ees too much! There are so many trees that soon I won't be able to spot my prrrey from afar! Do sometheeng about eet, stoopeed morrrtals!:}:}:}
content.49.20140062={[1=1]?This time you've really gone too far! Stop ruining my territory!:}{[3=1]?What a perfect area! What pure, refreshing air! And to think that I missed out on it for so many years, stuck down that mine...:}{[2=1]?{[1=2]?{[0=3]?Oh yeah, go ahead, just destroy all the animals! I don't mind! Do you think I don't feel lonely enough as it is?!:}{[1=3]?All these Scarecrows are creeping me out! Fix the problem on the double, before I lose my mind...!:}:}{[4=2]?{[0=3]?Are you going to quit stomping all the crops in your path or what?! How would you feel if I did the same to you, huh?!:}{[1=3]?They said you were big on crops, but seriously? There are far too many of them!:}:}{[5=2]?{[0=3]?There are barely any plants left! Barely enough to gather a bouquet to place on my late master's tomb...:}{[1=3]?Wow, I could never get used to having this many plants around... Don't forget how long I spent down in the dusty, deserted mine, now!:}:}{[6=2]?{[0=3]?Crikey... even the mines I used to work in had more trees than this! Do something about it, for nature's sake!:}{[1=3]?Agh! Do something! The trees are closing in on us, it's driving me crazy! I mean... even more crazy!:}:}:}
content.49.20140064={[1=1]?Oh, so it's a competition now, is it? Who can annoy me most in the shortest time? If that's it, then carry on, you're totally on the right track!:}{[3=1]?Awwwwesome! This rocks! Haha! You guys have done an amazing job, the area looks swell!:}{[2=1]?{[1=2]?{[0=3]?Woahh! Stop, guys! Are you crazy? We're almost out of animals here!:}{[1=3]?Waaah this is, like, agg-ress-ive. You're going to need to do something about this, guys, we're being invaded by monsters!:}:}{[5=2]?{[0=3]?Okay, what's your problem? Do you have two broken arms, or do you just love creating wastelands? Move your butts, we need some greenery here!:}{[1=3]?I can't believe this, guys. We don't even have room to think any more. Get rid of some of these plants, or I'm kicking you out!:}:}{[6=2]?{[0=3]?Have you gone nuts? There's nothing left here! Get some of the trees back!:}{[1=3]?Is this meant to be a joke? Do you think you're in the forest or something? Get rid of some of these trees!:}:}:}
content.49.20140066={[1=1]?GRrrrAAARrr!! You foul creatures! Sons of Bworks! Mumussel runts! Just look at the state you've left my beach in! You're what the French call "les incompétents!":}{[3=1]?Mrrrh... life is good... for now. I'm satisfied, but I'm watching you! One toe out of line and you're MINE... understood?:}{[2=1]?{[1=2]?{[0=3]?Grrr... you really are nauseating. You see that the crops are disappearing, and still you destroy them! Even the Gigantic Kralove has more compassion! It's a disgrace!:}{[1=3]?Grrr... What's with all these crops? Are you trying to change my beach into a field?! Go on, cut some of that mess down this instant!:}:}{[5=2]?{[0=3]?You miserable sea slugs! Look around - the plants have almost all disappeared! This is a beach, not a desert! Grraarrrgh!!:}{[1=3]?Grrr... algae swarming everywhere, bushes covering the sand... you lot are useless! Slackers! Are you going to let plants take over the whole beach?:}:}{[6=2]?{[0=3]?GRRRrrrrr! Miserable earthly creatures! If you keep destroying my trees, I'll destroy you! Is that what you want??:}{[1=3]?GRrraAAAh!! This is a BEACH, not a jungle! Get rid of the excess trees on the double, before I get really annoyed!! Grrr...:}:}:}
content.49.20140067={[1=1]?By the hayseeds of the Gigantic Kralove! If you keep on leaving my beach in such a state, we're heading for a certain shipwreck! Get the balance back, kids! And quickly, or else you're going overboard!:}{[3=1]?Good work, crew! Keep this up and I'll have the chef prepare you a fresh green algae salad! Yum! I'm sure you'll love it!:}{[2=1]?{[1=2]?{[0=3]?Woah, woah, woah, cool it! There are hardly any animals left on the beach! Thunder of Astrub! We're not pirates, you know!:}{[1=3]?Hmm.. we're starting to be overrun with monsters! It might be time for a little clean-up... If not, I'll soon have trouble turning around in amongst all these creatures!:}:}{[5=2]?{[0=3]?Agh! Be careful! Or have you stripped my beaches of all their plants on purpose? If so, you've been successful! Grumble...:}{[1=3]?Um... maybe you ought to think about cleaning up the beach's plants a little, or else the place is going to become a forest! Shiver me timbers!:}:}{[6=2]?{[0=3]?Trees are down.:}{[1=3]?Name of a wooden leg! There are so many trees in the area that I'm starting to fear for my rudder! Gloves on, everyone, it's time to get cutting!:}:}:}
content.49.20140068={[1=1]?Son of a gun, you've completely decimated my prairie! Leave my plants and animals alone! I can't stand people messing with my things!:}{[3=1]?Oh, I'm so happy! The air is pure and my prairie is delightfully spotless! Just like me!:}{[2=1]?{[1=2]?{[0=3]?Hmm... careful with my Gobballs, now! Soon there won't be any left... and if you keep exterminating them, you'll have me to deal with!:}{[1=3]?Sigh... make a little room for me, would you? There are so many animals in the prairie that I spend all my time worrying about slipping on a Gobball pat! And I'm much too dignified for that!:}:}{[5=2]?{[0=3]?What on earth?! You're removing all life from my prairie, you miserable failures! Stop the ridiculous over-gardening immediately. I'm fond of my plants, you know!:}{[1=3]?Oh my... the vegetation is getting thick here, isn't it? Normally I wouldn't mind, but this is too much! What if my beautiful bod were to get scratched by a Thistle??:}:}{[6=2]?{[0=3]?Trees are down:}{[1=3]?This just won't do! My prairie is so full of trees that my feet are always tangled up in roots! I'm serious! Is there anyone around here with a bit of common sense - except me, that is??:}:}:}
content.49.20140069={[1=1]?This is an utter disaster! Even my Dragoturkey wouldn't agree to live here! You ought to be ashamed of yourselves!:}{[3=1]?Wow, this place is perfect for Dragoturkeys. Just look how happy mine is! Smiling from ear to ear! So beautiful...:}{[2=1]?{[1=2]?{[0=3]?Monster 1 is down:}{[1=3]?When there are too many Gobballs, my Dragoturkey panics, and when she panics, she tends to really let herself go... You'd better make some changes around here, for your own good!:}:}{[4=2]?{[0=3]?What on earth is going on here?! There's not a crop to be seen! Do you want my Dragoturkey to die of starvation?:}{[1=3]?There are too many crops! My Dragoturkey is bound to get indigestion if you don't fix things sharpish!:}:}{[6=2]?{[0=3]?There's nothing left here! Barely any trees! Even when my Dragoturkey breaks wind, I've never seen this place so deserted! Do something about it!:}{[1=3]?I'm warning you, if my Dragoturkey bashes her head on one of these many trees and gets hurt, I'm holding YOU responsible! Now get to work!:}:}:}
content.49.20140070={[1=1]?Shaaak! My plain is a dump! Gnark! Well, don't just stand there, use your loaf and get to work! Or else you're really for it! Gnark, gnark!!:}{[3=1]?Shak shak shak!! My plain is flawless! Gnark! I'm totally satisfied! Gnark gnark!:}{[2=1]?{[1=2]?{[0=3]?Shak! Don't be so nasty to the Crobaks! They're dying out! Gnark! If you don't leave a few of them alone, there'll be serious consequences!:}{[1=3]?There are too many Crobaks around here! They're starting to really get on my nerves!:}:}{[2=2]?{[0=3]?Shaaak! You've taken your derocking of the area a bit too seriously! Are you off your rockers? Gnark! Save the Cracklers!!:}{[1=3]?Shak shak! The area is overpopulated! If you don't kill off a few Cracklers, we're going to have a real situation on our hands!:}:}{[5=2]?{[0=3]?Shak! We're running low on plants here! Niark!! Treat them with a little more respect, or you'll regret it! Go on, then, seed bags at the ready!:}{[1=3]?A surplus of plants does no favours for my plumage!:}:}{[6=2]?{[0=3]?Trees are down:}{[1=3]?Shaaak! This isn't a plain any more, it's a jungle! Niark!! You'd better start clearing up the area right away... Come on, grab your shears!:}:}:}
content.49.20140071={[1=1]?What a nightmare! This area is sadder than a meatless banquet... Do something!:}{[3=1]?All these green expanses bring a tear to my eye. It's just perfect for a lovely day of hunting, know what I mean?:}{[1=2]?{[0=3]?Unless you're campaigning for universal vegetarianism, I suggest you start being a little less heavy-handed with the Boowolves!:}{[1=3]?Pay more attention! If you don't keep an eye on those blasted Boowolves, they're going to take the top of the food chain!:}{[4=2]?{[0=3]?Carry on like that and my game won't have anything to eat... which means I won't have anything to eat! Crops! More crops!:}{[1=3]?There are way too many crops here. How hungry can you be?! Start getting rid of them at once!:}:}{[5=2]?{[0=3]?Hmm... You must have got the wrong guy... I have nothing against plants!:}{[1=3]?It's about time you thought about doing some tidying. There are so many plants that I barely know where to put my feet!:}:}{[6=2]?{[0=3]?This place has become so dull! Have you decided to turn my territory into a desert? Let's have some more trees!:}{[1=3]?Hey! Wh-where are you? I can't see you! Plants are great for seasoning dishes, but this you're taking it much too far!:}:}:}
content.49.20140072={[1=1]?Woah! Just because we live out in the wild doesn't mean we have to behave like barbarians! It looks like the work has been done by Lousy Pigs! You're going to have to put a lot more effort in.:}{[3=1]?Ohhh! My forest is as beautiful as a well tanned Boowolf hide! What wonderful, pure air... The natural life is the life for me!:}{[2=1]?{[2=2]?{[0=3]?What? You've totally decimated all the area's Whirligigs! How can I hunt if there isn't any game! Huh? Cool your jets!:}{[1=3]?Urgh, I have a headache thanks to all these Whirlies. S'about time you got rid of a few of them!:}:}{[1=2]?{[0=3]?Woah, there! Slow down! I know it's easy to get caught up in the hunt, but you've crossed the line! If you don't give it a break, there'll be no Boowolves left to track in the whole area!:}{[1=3]?What's all this? This place is crawling with Boowolves. This would be the perfect moment for a spot of hunting...! Let's go! Yee ha!:}:}{[4=2]?{[0=3]?Crops are down:}{[1=3]?Gee whizz!! This forest is so thick you'd think it had been completely left to nature. How am I meant to hunt in amongst all these crops? Get clearing the undergrowth, gardeners!:}:}{[5=2]?{[0=3]?Oi! Yes, you, green fingers! Careful, you've already massacred almost all the plants! If you don't calm down, all the creatures will flee the area. Replant a few at least, would you?:}{[1=3]?I simply cannot hunt with so many plants around. Do me a favor and get clearing!:}:}:}
