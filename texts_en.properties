content.49.20130017={[1=1]?Hm. This sun is making my head hurt... It's horrible!:}{[3=1]?Oh my, all this cloud, the pale light... it hurts my eyes!:}{[4=1]?Brrr, I'm all wet! Waaaachoo!:}{[5=1]?Brrr, it's so cold here! I'm going to catch my death, and nobody cares!:}{[6=1]?Argh, I hate when it rains! I'm terrified I'll slip in the mud and that'll be the end of me!:}
content.49.20130018={[1=1]?Yahooo, it's sunnyyyy!! We can play leap-Gob in the prairie!:}{[3=1]?Aw noo, get out of here, you nasty clouds! Go on, git! Spoilsports!:}{[4=1]?Ah, I love the rain! Who's coming to jump in puddles with me?:}{[5=1]?YEAH, snow! We can make a snowman, yippeeee!:}{[6=1]?Pfft.. I like the rain, but this is taking it too far.:}
content.49.20130023={[1=1]?Wow! That sun sure is bright! And hot too, isn't it! I wouldn't mind doing a little bit of sunbathing...:}{[3=1]?Boo, enough of this depressing gray. Let's hope it clears up soon!:}{[4=1]?Gr, I hate the rain. It's totally...wet.:}{[5=1]?Cool! Snow! We'll need to have a snowball fight one of these days.:}{[6=1]?What's with this weather?! I'll need to put on my galoshes if this rain doesn't let up!:}
content.49.20130024={[1=1]?Marvelous weather, isn't it? If only I had some friends to go for a walk with...:}{[3=1]?All these clouds really make me unhappy. If only I had someone to comfort me...:}{[4=1]?Wh...what? It's raining?! But... but why? What did I do?:}{[5=1]?It's snowing! My poor bones are aching! Even the weather has something against me... Sniff...:}{[6=1]?What a downpour! It's like regular rain, but... uh... more. Crazy.:}
content.49.20130028={[1=1]?Nice sunny day, isn't it? If I were a bit younger, I'd be tempted to take a trip somewhere!:}{[3=1]?People don't tend to like gray days.. But I laugh at their gloomy faces! Haha!:}{[4=1]?Ahh, I like the rain, I do, the way it makes those lovely Sadidas' clothes even more skin-tight!:}{[5=1]?Brrr! Chilly, isn't it? My joints are all swollen!:}{[6=1]?What a downpour, eh? It's almost as though Ogrest is back!:}
content.49.20130029={[1=1]?O, marvelous day! O, bountiful day-bringing star! You spread your warmth and love through our lives!:}{[3=1]?Alas! Today, the sun is sadder than a Gobball who's lost its herd!:}{[4=1]?Hark! Do you hear the charming pitter-patter of the rain on the Iops' heads? So enchanting!:}{[5=1]?Just look at this glistening, immaculate snow! So pure, so white, like a Gobbette not yet conscious of the world of Gobballs!:}{[6=1]?The poets say that rain falls when the goddess Sacrier cries. The others, the ignoramuses, say that rain falls when the goddess Pandawa has drunk too much root beer...:}
content.49.20130031={[1=1]?Ahh, this huge bright sun really puts me in a good mood, and when I'm in a good mood, I usually need to pass some gas...:}{[3=1]?These heavy clouds are a real downer! I need to find someone to take my anger out on!:}{[4=1]?Hey, it's raining. Might as well take the opportunity to wash up a bit.:}{[5=1]?Ahh, excellent! I'll be able to make a stock of snowballs so that I'm ready to attack whoever appears first!:}{[6=1]?This? Heavy rain? Pfft! This is sissy rain, man! Just a bit of drizzle!:}
content.49.20130032={[1=1]?Have you seen this weather?! Barbecue season is well and truly here!:}{[3=1]?The shape of those clouds makes me think of pastries and meringues. Mmmm...:}{[4=1]?Thanks to this rain, I'll have to stay inside all day! I hope I have enough in the pantry to get by...:}{[5=1]?Hooray! Snow! Unless... unless it's icing sugar... I'd better give it a taste test!:}{[6=1]?This is really a day to stay in by the fire, with a nice hot mug of cocoa with Gobball milk!:}
