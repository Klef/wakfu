content.4.492=By concentrating the power of the earth into his fist, the Iop can launch a ferocious attack.
content.4.495=The Iop throws a rock at his target to injure it.
content.4.500=With a violent gesture, the Iop pushes back his target, dealing damage at the same time.
content.4.501=The Iop casts a quick succession of weak but well-aimed blows to injure his target. Flurry also sets off the Aerial state, making the next Air spell more powerful.
content.4.505=The Iop powerfully hits the ground in front of him, making it tremble. The impact spreads, injuring targets and possibly binding them at the same time.
content.4.507=The Iop throws himself forward and crashes headlong into his enemy. The force of this charge might be enough to Stun the target!
content.4.508=The Iop violently strikes the earth at his feet, creating a shockwave which hurts everyone in the surrounding area.
content.4.509=These little jabs lack punch, but they don't cost too much. Useful in quantity, or to finish off a weakened opponent. 
content.4.510=The Iop knows how to control the power of the wind when jumping, so he can launch himself onto the battlefield quickly.
content.4.511=A fantastic hit which has a unique advantage: it doesn't cost any AP, it costs WP. This spell is great when used as part of a combo.
content.4.513=By kicking up his foot, the Iop creates a powerful wind that impacts a nearby target. It doesn't use AP, just MP. This spell is great when used as part of a combo.
content.4.514=A blazing punch that inflicts damage and leaves the target Scalded.
content.4.515=Judgment is a particularly effective area-of-effect spell, which can even blind targets, if you're lucky.
content.4.518=Celestial Sword allows the Iop to hit all the enemies close to him.
content.4.519=The best spell in the Iop's arsenal, as it deals colossal damage. It has a high cost, however.
content.4.520=Rather than rushing headlong into battle, the Iop takes a defensive stance, which gives him a chance of quashing spells cast in close combat - even those not directed at him.
content.4.521=Compulsion allows a Iop to passively and permanently boost his damage.
content.4.522=For a Iop, the battlefield is a stage, all set for him to show off. Try to steal his limelight, and he'll make a show of you...
content.4.523=Sometimes Iops hit so hard that they're able to make anybody change their ways. If the target turns around, the Iop will become more motivated and powerful.
content.4.525=The Iop is resistant by nature. He has an above average number of Health Points.
content.4.543=Basic Tofu biting attack.
content.4.548=Basic Gobball biting attack.
content.4.549=A pointy and deadly peck... well, almost deadly.
content.4.551=The rose moves its brambles to trap its enemies from a distance.
content.4.552=A spiky, long-distance shot.
content.4.554=The dandelion throws its bitter petals at its opponent.
content.4.558=The charge repels the enemy and deals damage.
content.4.560=The Gobball charges the target, finishing off with a furious headbutt which pushes its opponent backwards.
content.4.561=Bliblis can detect truffles for miles around which they use to heal themselves.
content.4.593=A whip-cracking Arrow that really hurts. More fool you if you provoke a Cra to lash out at you!
content.4.594=Homing Arrow only deals light damage but it does so quickly and from far away.
content.4.595=Once placed, this Beacon can only be activated by an Earth Arrow. It will then emit a powerful shock wave which will rebound and damage enemies.
content.4.596=The Cra destroys one of his Beacons, which explodes, inflicting damage and reducing the damage done by anyone found in its area of effect.
content.4.598=Riddle me ree! This Arrow enables the Cra to riddle the target, inflicting substantial damage.
content.4.599=This spell can hit three enemies in succession - the Piercing Arrow rebounds from one to the next. The damage inflicted is reduced with each rebound. If the first target is not in line with the Cra, the damage is also reduced.
content.4.600=There's nothing like a Blazing Arrow to set the World on fire!
content.4.601=This Arrow gives off such a strong light that it can blind targets.
content.4.602=Once placed, this Beacon can only be activated by one of your Fire Arrows. It will then emit fiery novae that inflict damage on enemies in range and activate all the other Incandescent Beacons. 
content.4.604=If your enemies are stupid enough to line up in front of you, this Arrow will make a charred kebab of them. What's more, it sometimes applies the Burning state.
content.4.606=This Arrow explodes upon contact with the ground, affecting several enemies at once. A spell that goes off like a bomb!
content.4.607=This close-combat spell allows the Cra to use his Arrow like a club, inflicting damage and possibly slowing down the target.
content.4.608=This spell shoots right over obstacles. Your enemies won't see it coming.
content.4.609=This Beacon can only be activated by an Air Arrow. It will then push enemies in the surrounding area backwards and inflict minor damage. 
content.4.610=The Cra applies the Riddled state to his enemy. The level of the state evolves according to the cost in AP/MP/WP of the Arrow spell used. 
content.4.611=The Cra uses all his remaining MP in order to gain the Long-Distance Combat effect, which increases his damage for the rest of the turn.
content.4.612=This Arrow allows you to push back dangerous enemies; perfect for Cras, who prefer to keep their distance!
content.4.613=This Arrow triggers a whirlwind capable of hitting several enemies at once, as well as potentially applying the Tornado state. Talk about winding people up!
content.4.615=The Cra increases his Beacon expertise and his Dodge increases.
content.4.616=With this spell, the Cra can creep away from a dangerous situation by heading for one of his Beacons.
content.4.617=Disengage allows the Cra to escape from a lock zone by jumping backwards and pushing his enemy away.
content.4.618=This spell enables the Cra to reduce his target's Range and lower its ability to lock.
content.4.619=The further away from a target the Cra is, the greater his damage.
content.4.620=The Cra can target the head, body, or limbs of his enemies each time he attacks in order to inflict more damage.
content.4.623=A little bit of Arachnee, some Rat Hair, and a couple of secret ingredients... That's it, bring on the pain!
content.4.625=Fortifying Word is a powerful healing spell which can go through obstacles. However, it requires MP in order to be used.
content.4.627=Once per fight, the Eniripsa can switch to a different plane, which prevents him from being targeted by spells and attacks. He will also be healed.
content.4.628=The Eniripsa is able to absorb some of the damage he takes. Nearby allies will also benefit from this power to some extent.
content.4.630=The Eniripsa frightens his target by throwing a flask. What's in it? We'll never know, because the target hastily retreats to avoid being hit.
content.4.636=As well as doing damage, this Mark will transfer part of the target's remaining AP and MP to whoever kills it. That enough to give you a new hope?
content.4.638=As well as doing damage, this mark will transfer some of the target's remaining WP to its killer when it dies.\nThis mark only works on Summons.
content.4.644=When an ally or an enemy is healed, the Eni will regain a percentage of his health points - provided the heal wasn't cast by the Eni himself.
content.4.645=As well as doing damage, this mark will transfer part of the target's initial HP to its killer when it dies, which should appeal to the sadist in you!
content.4.690=The Drhellzerker hits the ground, releasing a wave of energy which splits the ground in a zig zag in front of him.
content.4.691=A shovel thrown like a boomerang will hit everything in its path, before coming back to the caster.
content.4.693=A column of earth comes up from under the target's feet to injure it.
content.4.705=A summoned shovel which dispels the effects applied to the target.
content.4.718=With Possession, the Osamodas can take control of one of his Summons and give it his own characteristics. During this time, his own body will remain motionless.
content.4.719=The Osamodas uses Collision to inflict damage or to give the Aggressive order to a Summons, which will gain Lock and try to maintain contact whilst attacking.
content.4.722=Curve inflicts hefty Earth-type damage or gives a Summons the Belligerent order, which makes it provoke enemy attacks and gain resistance.
content.4.723=Savage Anger inflicts a lot of damage or applies the Frenzy order to targeted Summons. Frenzied Summons have increased damage and higher AP, but will miss their next turn.
content.4.724=This spell inflicts damage on enemies. It also allows the Hightail order to be applied to a Summons, which will receive increased Dodge and will try to keep away from the enemy whilst attacking.
content.4.725=When creatures summoned by the Osamodas are attacked, they're able to reflect part of the damage done back at their aggressors! An eye for an eye...
content.4.726=The Osamodas places a steak on the ground in order to feed his creatures. After all, everyone knows that a good steak makes you stronger and heals even the most serious wounds!
content.4.727=The Osamodas imbues his Summons with Phoenix Spirit, which grants them a chance of being reborn from their ashes when they die!
content.4.730=The Osamodas can capture a creature's soul by placing his Gobgob on it and then killing the creature. He can summon the Gobgob once per fight and it can feed off his Summons.
content.4.731=Scaraleaf Wing is quite a light spell, but it has one great advantage: it costs Movement Points instead of Action Points. Great for finishing off hangers-on!
content.4.733=The Osamodas summons a powerful Feather Tornado, which hurts and pushes back anything it finds in its path!
content.4.735=The Osamodas uses Croak to increase his Summons' Movement Points. As for enemies, this spell causes Fire-type damage.
content.4.737=The Osamodas uses Gurgling to inflict Fire-type damage and to increase his Summons' Lock and Dodge.
content.4.741=The Osamodas uses Mooing to inflict Fire-type damage on his enemies, or to grant extra resistances to his Summons. 
content.4.744=Boohowl motivates Summons and increases their damage! On enemy targets, this spell causes heavy Fire-type damage.
content.4.745=The Osamodas's Summons have a chance of becoming furious and start attacking any targets that do their master harm.
content.4.746=The Osamodas is so close to his Gobgob that he can even fuse with it. This makes dragon's blood flow through his veins, making him considerably more powerful!
content.4.747=The link between an Osamodas and his Summons is so strong that if one of them dies, part of its health is transferred to its master.
content.4.749=By speeding up time to his advantage, the Xelor creates a latent zone which can injure multiple targets and even cause them to lose 1 AP!
content.4.750=If he gets too wound up, the Xelor can cast a clock hand into his opponent to inflict some damage and reduce Initiative.
content.4.751=The Xelor's mastery of time enables him to create a red hot ray which proves devastating for any enemies unlucky enough to find themselves in his line of fire. Especially since it decreases their Initiative too...
content.4.752=The Xelor hates wasting time, so he uses it up! He spends all the AP he has left to attack enemies. The amount of damage done and Initiative lost will depend on how many AP are available.
content.4.753=The Xelor creates an indestructible Hydrand which will attack the enemy and then evaporate. If placed on an Hour cell, it will stay there until the Dial disappears. The Hydrand counts as a mechanical device.
content.4.754=A dust which appears on the targeted area and badly stings the eyes of any creatures it finds there.
content.4.756=This passive spell enables the Xelor to trigger his Tick Tock. What's more, every time the Xelor manages to remove AP from someone, he has a chance of removing 1 extra AP.
content.4.757=The Xelor moves around very quickly, giving the impression that he's in several places at once. Now nobody knows where he is. If an "image" takes damage, it has a chance of removing AP in return.
content.4.758=Sometimes, the fabric of time stretches and bends under Xelor spells. When it does, the energy spent casting a spell is returned as if nothing had happened... However, this will only ever happen once per turn.
content.4.761=Time Theft grants the Xelor a chance to recover the AP that he removes from his enemies.
content.4.763=By reducing his enemy's time, the Xelor can give some back to his friends! When the Demotivated state is applied to an enemy, the AP lost is given to one of his allies.
content.4.764=All the wisest Xelors know that they are bound by the laws of the Great Timekeeper. They learn to recognize the fluctuations of space-time, and use them to increase their power. Grants a Mechanics bonus from level 10 onwards.
content.4.765=The Xelor makes sure that his target feels the weight of the years, and pushes it towards the grave! If his timing is right, then any AP or Initiative loss suffered by the target will also cause damage.
content.4.766=The Xelor uses some Wakfu to give himself and his allies a little extra time.
content.4.767=Xelors can use a sneaky telescopic hand to keep their enemies at arm's length. They press against the fabric of time to push the enemy backwards - provided their timing is right, that is!
content.4.771=Xelor Punishment is definitely the Xelor's most powerful spell, but it only hits enemies found on, or adjacent to, Hour cells.
content.4.772=The Xelor attacks all enemies in close combat, then teleports to the targeted cell. If his timing is right, the Xelor will attack after teleporting.
content.4.775=A very practical mid-range spell, Slow Down uses Water magic to subtract AP from the enemy. 
content.4.776=As quick as a flash, the Xelor charges the peak of his Dial with AP and Initiative which he will recover at the beginning of his next turn.
content.4.777=The Xelor can take control of a KO'd ally and revive him for one last turn.
content.4.779=Healing Word is an Eniripsa's main healing spell. It is easy to use and effective.
content.4.780=Revitalizing Word may not be particularly powerful, but it allows the Eniripsa to heal everyone except himself within the area of effect. Careful you don't heal the enemy!
content.4.781=This spell applies the Regeneration state. This state returns health to the target. It will disappear if the bearer inflicts or takes damage. Regeneration also transforms an Eniripsa's Fire damage into heals.
content.4.782=This spell allows the Eniripsa to summon a Coney whose level is the same as his own. By mastering this spell, the Eni can increase his Coney's efficiency, health, and range.
content.4.783=The Xelor uses his magic to freeze time for an enemy, injuring it as well as potentially removing 1 AP!
content.4.785=Nobody masters temporal flux quite like the Xelor. Master of Time enables him to increase his Initiative and his chances of removing AP.
content.4.787=The Osamodas frees a creature's soul from his Gobgob to use it in the fight. Gobbed-up creatures benefit from a damage bonus for their first turn!
content.4.788=Crobak is a minor spell which is easy to cast and which can reach targets without a line of sight. Handy for hurting enemies from a safe hiding place.
content.4.790=Crackler Punch can inflict impressive Earth-type damage, or apply the Remote order to a Summons, which will cast K'Mir on its target, lower its resistances, and drag it away.
content.4.797=This specialty enables the Feca to place an Armor on a target or a Glyph on the ground. The resulting Glyph or Armor must be activated using an elemental spell.
content.4.799=The Gobball spits on its enemy with ferocious force. The slobber incapacitates the enemy by reducing its AP.
content.4.800=The Gobball spits on its enemy with ferocious force. The slobber slows down the enemy by reducing its MP.
content.4.801=A Gobball War Chief is capable of inspiring a conquering rage in his henchmen! A fearful sight for all his opponents!
content.4.802=The Last Rampart protects the caster of the spell and takes effect immediately.
content.4.803=A simple but effective cure...
content.4.807=The Royal Gobball rises up on its hooves and lets out a bellow to call for lightning. He then concentrates on his tail, and shoots in a straight line towards his opponent.
content.4.811=The Celestial Gobball charges its opponent with a vicious head-butt. This attack will send the victim reeling backwards and Stun them.
content.4.812=The Guzzall grabs an enemy in range and slowly chomps up and down as though the poor warrior were a piece of chewing gum. When victims are finally spat out in a wet heap, they are too traumatized to move and lose MP.
content.4.844=The Sacrier can pull a target towards him, either to protect it or to beat it to a pulp! An enemy target will have a hard time getting free from this attraction.
content.4.847=Assault allows the Sacrier to change places with his target, inflicting the target with damage as he does so.
content.4.877=The goddess Sacrier grants extra HP to the Sacrier to help him protect his allies. However, if one of these allies dies, the Sacrier will take damage as punishment for having broken the pact.
content.4.878=The Sacrier sacrifices himself and takes blows on behalf of one of his allies. Every time the targeted ally takes damage, the Sacrier will switch places with him.
content.4.883=The Sacrier causes a little damage and enters the Bloodthirsty Fury state, which increases the damage done by his next Fire spell. 
content.4.888=The Sacrier likes being in the right place at the right time: using Transposition, he can swap places with an ally or an enemy depending on the level of the spell.
content.4.889=The Sacrier deals a well-placed, very powerful kick! This spell increases his Coagulation.
content.4.890=The Sacrier's tattoos take firm hold of the target, allowing him to launch himself towards it to attack.
content.4.911=This spell creates a Doll Seed. The element of the resulting Doll will correspond to that of the first attack the Seed receives.
content.4.912=The Sadida has a chance of being reincarnated as an Ultra-Powerful Doll when he dies. If this happens, he will start with a certain percentage of his regular HP.
content.4.913=As rigorous guards, the Dolls may find themselves in the Nettled state. During their turns, they will attack the enemy that attacked the Sadida.
content.4.914=The Sadida makes the most of his knowledge of nature to send his Dolls into a wild rage. They will become more powerful for a short period of time.
content.4.915=The Sadida turns into a tree for one turn. He can't be targeted, but he can't move either. Any Dolls on the battlefield will enter the Nettled state.
content.4.916=In an act of ultimate symbiosis, the Sadida links his health to that of his Dolls. Part of the damage he receives will be redirected to the Dolls.
content.4.917=This spell allows the Sadida to control more Dolls at once and increases the effectiveness of his Totem.
content.4.918=An attack which deals considerable damage without requiring a line of sight. If cast on a Doll, this spell will increase its MP.
content.4.919=The Sadida summons a poisoned wind that causes damage to the target if it dares to move. When cast on a Doll, this spell can be channeled through it so that the Doll casts it during its own turn.
content.4.920=The Sadida sacrifices one of his Dolls and recovers a percentage of its Health Points, as well as the Wakfu Point it cost him to summon it. This spell does not trigger Explodoll.
content.4.921=A refreshing minor spell which inflicts Water-type damage. The Sadida can cast this spell on a Doll to control it during its turn - provided it isn't in the Nettled or Sic 'Em More states.
content.4.922=The Sadida drains some Health Points from a target and redistributes them to his Dolls. 
content.4.925=A spell which deals Earth damage by whipping opponents who are a bit too reckless.
content.4.926=The Sadida summons a Totem and links it to a target. Any damage or heal cast on the Totem will be sent to the target.
content.4.927=The Sadida summons wild plants which cause Earth-type damage. Cast on the Totem, this spell will incite the Dolls to attack the Totem's target.
content.4.928=This spell cools down the target, reducing its Air-type resistance as well as dealing it damage. When cast on a Doll, this spell can be channeled through it so that the Doll casts it during its own turn.
content.4.929=A basic Earth spell which causes damage to the target and then to the Totem. The Totem receives half of the spell's initial damage.
content.4.930=A mud bath which deals damage to the opponent or allows the Sadida to steal some HP from one of his Dolls.
content.4.931=A vicious spell that causes substantial damage within the area of effect. If cast on a Doll, this spell increases its damage.
content.4.932=The Sadida creates a light breeze which, despite being weak, inflicts damage on the enemy. When cast on a Doll, this spell can be channeled through it so that the Doll casts it during its own turn.
content.4.933=When a Doll dies, it will explode and inflict damage in the surrounding area. That's one way to prove its devotion to its Sadida right to the end.
content.4.934=K'mir enables the Sadida to exert a pull on a target for one turn. This means that the movements of the Sadida affect those of the target and vice versa. When cast on a Doll, this spell can be channeled through it so that the Doll casts it during its own turn.
content.4.935=By invoking the forces of nature, the Sadida triggers an earthquake which will randomly strike the combat area. If the Totem is hit, its target will lose MP.
content.4.937=This'll add something extra to your fights: it has a smaller range than Bramble, but it can hit several opponents. If cast on the Totem, it will reduce the target's Range.
content.4.938=Gust enables its caster to summon a violent wind which pushes back nearby enemies, as well as dealing them damage. When cast on a Doll, this spell can be channeled through it so that the Doll casts it during its own turn.
content.4.942=A stinky, powerful burp right in the enemy's face. This spell's almost as effective as Gobball breath.
content.4.943=The Pandawa knows how to get right into the good things in life, that is, er, scrapping, fighting and combat... The ensuing merriment strengthens his damage and allows him to cast new spells.
content.4.944=A spin kick which will send a wave in the opponent's direction. As well as suffering damage, he'll find himself somewhere other than where he started.
content.4.945=A Water attack to attempt to drown the target and to inflict the Exhaustion or Curse state. Talk about being drown in the dumps...
content.4.946=When a Pandawa offers his opponent a drink, he's isn't usually looking to make a new friend! He's actually interested in poisoning the target and inflicting damage at the start of each turn.
content.4.947=Pandawas are used to eating rich food - their digestive systems can handle anything! The same can't be said for their adversaries, who become much more vulnerable to attacks if hit by Stomach Ache.
content.4.949=By concentrating its energy, the Pandawa grants its target a chance to Stun the enemy with its next hit. What's more, the target will be stabilized.
content.4.950=The Pandawa knows his foot from his elbow. Very useful on the dance floor when it's time to get the mosh-jig started, but also for inflicting damage on the target.
content.4.952=The Pandawa grabs his opponent and throws it over his shoulder, letting it crash into the ground behind him (doesn't hurt his allies if the Pandawa is calm).
content.4.953=For a Pandawa, it's important to be able to master both your body and your mind. Ki Transfer allows them to give their own WP to a target, be they friend or foe.
content.4.954=Pandamic is a deadly technique that only Pandawas know how to use. The target will suffer damage which will become much more substantial if it happens to move after being hit by the spell.
content.4.955=Saki Explosion consumes one of the opponent's WP to inflict serious damage. A Merry Pandawa can't cast this spell and the target must have at least one WP.
content.4.956=A skillful kick that allows a Pandawa to sweep away any nearby targets.
content.4.957=An ability which increases the efficiency of a Pandawa's Water spells.
content.4.958=The Pandawa uses his martial arts skills to create an airwave with a simple flick of the wrist. This can also be useful for tidying little Pandawas' bedrooms.
content.4.959=An ability which increases the efficiency of a Pandawa's Air spells.
content.4.960=Triple Whammy has to be cast three times in a row to be effective. Each consecutive attack becomes more and more painful.
content.4.962=The Pandawa provokes a violent whirlwind. The target will suffer damage and will end up facing a random direction if the Pandawa is Merry.
content.4.966=Thinking that his enemy's got nothing between his ears, the Drheller tries to make him understand by force that violence never solves anything.
content.4.973=The Pandawa picks up his allies or his enemies and carries them. He protects the former and throws the latter. Unsurprisingly, the spell doesn't work when the Pandawa is Merry.
content.4.975=The Pandawa is able to choose the target's position: he carries it to his chosen empty cell and throws it down. Another spell whose effectiveness depends on how Merry the Pandawa is...
content.4.976=An ability which increases the efficiency of a Pandawa's Earth spells.
content.4.977=The Pandawa destroys the target's resistance to whichever element it next encounters in an attack.
content.4.978=This calms an over-excited Pandawa right down and removes the Merry state.
content.4.982=A powerful water attack. Simple, but very effective.
content.4.986=Healing murmurs to soothe the target. Used by Eniripsa Coneys.
content.4.992=There's just one big problem with this extremely powerful spell: casting it will kill you. However, if you're transformed into an ultra-powerful, you have nothing to fear from death. Rather the other way round, in fact.
content.4.997=How irritating! This spell could really get on your nerves, given the number of Movement Points it takes from its target.
content.4.1012=The most common attack amongst Rats: their long, razor-sharp teeth leave a deep mark.
content.4.1013=Rats carry numerous diseases... and their bites can infect you very easily.
content.4.1085=Since Piwis seem most interested in making war, not love, the Piwilde gives the Piwi a reason to finish with his enemy as quickly as possible and take care of her.
content.4.1104=Basic Arachnee biting attack.
content.4.1105=The Arachnee plants his hooks in his victim's flesh and injects them with a small dose of poison. This isn't deadly, but it does weaken the target.
content.4.1106=The Major Arachnee isn't poisonous, like his fellow creatures, but he can suck the blood of his victims instead.
content.4.1107=The Arachnee makes love to the Earth, which doesn't go unnoticed in the surrounding areas.
content.4.1108=The Arachnee Embroiderer, a professional web designer, sends the sticky silk onto its enemies to stop them from moving.
content.4.1109=The Arachnee spins his web onto a target and pulls violently on it to draw the target to him. With a bit of luck, it might even be able to trap its target in the web.
content.4.1152=The Tofoone sends her egg to a cell near the target. The egg will explode and hatch a Baby Tofu.
content.4.1154=The Royal Tofu catches a piece of its enemy in its beak and starts to pull it in all directions, devouring the flesh as if it were an earthworm.
content.4.1155=The Royal Tofu's powerful Piercing Cry injures and repels all enemies, as well as probably destroying their eardrums.
content.4.1190=The Treechnid strikes violently downwards using its branches.
content.4.1191=An attack which could dissipate the target's enchantments.
content.4.1192=Treechnids always have large sap supplies that they don't hesitate to use when they're in bad shape.
content.4.1194=A branch falls on the targets head. It's the best way to knock some sense into someone, or not...
