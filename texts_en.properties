content.49.20130051={[1=1]?Nice sunny day, isn't it? If I were a bit younger, I'd be tempted to take a trip somewhere!:}{[3=1]?People don't tend to like gray days.. But I laugh at their gloomy faces! Haha!:}{[4=1]?Ahh, I like the rain, I do, the way it makes those lovely Sadidas' clothes even more skin-tight!:}{[5=1]?Brrr! Chilly, isn't it? My joints are all swollen!:}{[6=1]?What a downpour, eh? It's almost as though Ogrest is back!:}
content.49.20130052={[1=1]?Marvelous weather, isn't it? If only I had some friends to go for a walk with...:}{[3=1]?All these clouds really make me unhappy. If only I had someone to comfort me...:}{[4=1]?Wh...what? It's raining?! But... but why? What did I do?:}{[5=1]?It's snowing! My poor bones are aching! Even the weather has something against me... Sniff...:}{[6=1]?What a downpour! It's like regular rain, but... uh... more. Crazy.:}
content.49.20130053={[1=1]?Wow! That sun sure is bright! And hot too, isn't it! I wouldn't mind doing a little bit of sunbathing...:}{[3=1]?Boo, enough of this depressing gray. Let's hope it clears up soon!:}{[4=1]?Gr, I hate the rain. It's totally...wet.:}{[5=1]?Cool! Snow! We'll need to have a snowball fight one of these days.:}{[6=1]?What's with this weather?! I'll need to put on my galoshes if this rain doesn't let up!:}
content.49.20130054={[1=1]?Yahooo, it's sunnyyyy!! We can play leap-Gob in the prairie!:}{[3=1]?Aw noo, get out of here, you nasty clouds! Go on, git! Spoilsports!:}{[4=1]?Ah, I love the rain! Who's coming to jump in puddles with me?:}{[5=1]?YEAH, snow! We can make a snowman, yippeeee!:}{[6=1]?Pfft.. I like the rain, but this is taking it too far.:}
content.49.20130055={[1=1]?O, marvelous day! O, bountiful day-bringing star! You spread your warmth and love through our lives!:}{[3=1]?Alas! Today, the sun is sadder than a Gobball who's lost its herd!:}{[4=1]?Hark! Do you hear the charming pitter-patter of the rain on the Iops' heads? So enchanting!:}{[5=1]?Just look at this glistening, immaculate snow! So pure, so white, like a Gobbette not yet conscious of the world of Gobballs!:}{[6=1]?The poets say that rain falls when the goddess Sacrier cries. The others, the ignoramuses, say that rain falls when the goddess Pandawa has drunk too much root beer...:}
content.49.20130056={[1=1]?Hm. This sun is making my head hurt... It's horrible!:}{[3=1]?Oh my, all this cloud, the pale light... it hurts my eyes!:}{[4=1]?Brrr, I'm all wet! Waaaachoo!:}{[5=1]?Brrr, it's so cold here! I'm going to catch my death, and nobody cares!:}{[6=1]?Argh, I hate when it rains! I'm terrified I'll slip in the mud and that'll be the end of me!:}
content.49.20130058={[1=1]?Ahh, this huge bright sun really puts me in a good mood, and when I'm in a good mood, I usually need to pass some gas...:}{[3=1]?These heavy clouds are a real downer! I need to find someone to take my anger out on!:}{[4=1]?Hey, it's raining. Might as well take the opportunity to wash up a bit.:}{[5=1]?Ahh, excellent! I'll be able to make a stock of snowballs so that I'm ready to attack whoever appears first!:}{[6=1]?This? Heavy rain? Pfft! This is sissy rain, man! Just a bit of drizzle!:}
content.49.20130059={[1=1]?Have you seen this weather?! Barbecue season is well and truly here!:}{[3=1]?The shape of those clouds makes me think of pastries and meringues. Mmmm...:}{[4=1]?Thanks to this rain, I'll have to stay inside all day! I hope I have enough in the pantry to get by...:}{[5=1]?Hooray! Snow! Unless... unless it's icing sugar... I'd better give it a taste test!:}{[6=1]?This is really a day to stay in by the fire, with a nice hot mug of cocoa with Gobball milk!:}
content.49.20130060={[1=1]?The sunshine really makes my feathers look great, doesn't it? I look so good!:}{[3=1]?No chance of seeing the Black Crow in the sky today, my friends, the clouds are much too thick.:}{[4=1]?Whaaat? It's raining?! This is outrageous! My feathers are going to go frizzy.. I'm going to look terrible!:}{[5=1]?Oh! What's that? It's snowing! Even these flakes can't match up to my gorgeous white feathers, though, pfft.:}{[6=1]?My... my feathers! This can't be happening! They'll never make it through a flash flood like this intact!:}
content.49.20130061={[1=1]?Grrraaahh! Sun! I hate the sun! It burrrns my skin! It stings my eyes! It is not okay! GRRAH!:}{[3=1]?Hm. Clouds! The World is much nicer when it's all covered over by clouds! Loook at all this grrraay, the home of darrrkness, dusk and shadow... what poetic weather!:}{[4=1]?It's raining! They say that the rain comes from the tears of the goddess Sacrier, but I much prrefer real tears to mythological ones! Grraha!:}{[5=1]?Que?! Snow? Arrgh! I detest snow! If it keeps snowing, I'll go into hibernation! This is an outrage!:}{[6=1]?By grreat Vampyro, I've never seen a storm like it - not since the dawns of time! This wind is strong enough to rrrip my wings off! Ksss!:}
content.49.20130062={[1=1]?The sun is blindingly bright! My poor little Drheller eyes aren't used to so much light!:}{[3=1]?This gray, cloudy sky reminds me of how it is down in the mines, of slavery, chains... ahh, nostalgia...!:}{[4=1]?Great! It's raining! That'll loosen up the soil a bit, I love digging when it's muddy! What do you mean, it's disgusting?:}{[5=1]?Brrr! I feel like an icecube! My tusks are frozen solid!:}{[6=1]?Look at this rain, guys. It's lucky though, I suppose, my tusks could do with a good clean!:}
content.49.20130064={[1=1]?Awesome! It's boiling, dudes! Makes me wanna run! Makes me wanna go surfin'!!:}{[3=1]?You gotta be kiddiiiing me! What's with all these CLOUDS, man? What a bummer.:}{[4=1]?Noooo! It's raining! My sandcastles! This sucks!:}{[5=1]?Hey, look! It's snowing! Awesooome! It's so slippery, man! Haha!:}{[6=1]?Call that rain? Uh... well, there is a lot of it, I guess. Hey, maybe we could surf on it, d'ya think?:}
content.49.20130066={[1=1]?Grrr! Sunny, again! If it doesn't start raining soon, you can wave goodbye to my company! Brrr...:}{[3=1]?Grrr... all this cloud, but not a drop of rain!!! Something's not right here, that's for sure!:}{[4=1]?Yes! Finally! Rain! Water! It feels so good! Just a bit more and I'll be a real smoked snapper!:}{[5=1]?Arrrrrr! I hate the cold!! All this snow is driving me crazy!:}{[6=1]?Gah! This is the life, isn't it? Proper sea air, spray, the real deal, you know? Arrr!:}
content.49.20130067={[1=1]?Ah! The sea is calm, the sky is clear - the perfect moment to raise the anchor. Yes sirree, what more could you ask for?:}{[3=1]?Hmm.. These clouds could be a warning sign. If they don't clear up, there could be worse in store...:}{[4=1]?Arrr! The rain's here! Thunder of Astrub! And I only just scrubbed the deck! What a waste!:}{[5=1]?Name of the Gigantic Kralove.. it's snowing! That's the last thing I needed! My deck will become an ice rink! Grrbllr...:}{[6=1]?Argh! A storm! Quiiick! All hands on deck! Thar she blows! Batten down the hatches! Hop to it!:}
content.49.20130068={[1=1]?Ah! A bit of sunshine! I'll be able to top up my tan! Whooo has the most luscious golden bod in Amakna? Who? Oh? Oh yeah, it's me!:}{[3=1]?Sigh... these clouds really block the light out, and stop my female fans from admiring my handsomeness! What? It's true! If they come this far, it can only be to look at me!:}{[4=1]?Jiminy Cricket! Rain! My hair is ruined! Thankfully, in this weather, the pretty young women will soon be soaked. And who'll be there to warm them up? That's right, I will!:}{[5=1]?Snow? It'll take more than this to put the great Fertlizator off! Go on, little runts, go and hibernate by your heaters. I'm not scared of the cold, me!:}{[6=1]?Curses! This storm is definitely going to mess up my hair! This is out of order! Nobody, not even the wind, has the right to attack my do! I have a reputation to uphold!:}
content.49.20130069={[1=1]?Wow, it's so hot! The sun is beating down almost as hard as one of my clubs!:}{[3=1]?It's been a while since I've seen clouds so thick! My Dragoturkey couldn't have done better herself!:}{[4=1]?Pfft! Now it's raining, typical! Trust me to have forgotten to waterproof my boots again.:}{[5=1]?Ohhhh yeah! It's snowing! It reminds me of when I was young, when we used to bury animals so that they would freeze to death! Those were the days...:}{[6=1]?My word, what a downpour! If it doesn't stop soon, my lovely weapons will get rusty!:}
content.49.20130070={[1=1]?Shak, shak.. All this sun! It's fun, isn't it? Gnark! If I weren't so unwieldy, I'd go for a run! Gnark!:}{[3=1]?Shak... hm... I don't like all this gray! Gnark! Clouds, just go away!:}{[4=1]?Shak shak! It's rainy, it's wet! Gnark! But the ruffians haven't been washed away yet!:}{[5=1]?Shaaak! It's snowing! Wah! My brain is freezing and I can't stop sneezing! Gnark!:}{[6=1]?Shaak! Shaak! A storm! Gniark! With all this wind a-blowing, my petticoats are showing!:}
content.49.20130071={[1=1]?It's a boiling hot day! You could cook a Dragoturkey steak in the sun's rays!:}{[3=1]?Look at the shape of these clouds! That one looks like a disemboweled Gobball! And that one looks like a Piwi having its feathers pulled out! What a magical sight!:}{[4=1]?Cor, it's raining like a herd of Gobballs! I was planning to go hunting today, but it looks like that plan's down the drain!:}{[5=1]?Nothing like a bit of snow to show where animals have been walking. I won't be coming home with an empty hunting sack tonight...!:}{[6=1]?This rain is like nothing else! If it carries on like this, we'll be in a right stew!:}
content.49.20130072={[1=1]?Ahh, would you just look at that sun? The hunt's going to be good today, I can just feel it!:}{[3=1]?Hmph... looks like it's clouding over. Hopefully it won't last long! It's difficult to track down your prey in such dull conditions!:}{[4=1]?Hm... a bit of rain never hurt anyone! It certainly won't stop the great Will Griff! Ha ha!:}{[5=1]?Oh boy... look at all this snow! It brings back memories of chasing Boowolves through the snow with my brother! Those were the days! Haha!:}{[6=1]?Son of a faulty Boowolf hunting gun! What a storm! You wouldn't spot a Wabbit at two kafeet! I hope it's over soon!:}
