content.16.10184=If you have bad posture, these epaulettes have some words of wisdom to share with you: Let it be.
content.16.10185=Engraved into this amulet, you'll find the words: "Enjoy your victory while you can, because you won't be taking it to the grave. Xetrov."
content.16.10186=Actually, it's not all that Sinister in the end. This little ring contains a funny mini-Sinistro who cheer you up any time by fluttering its little wings.
content.16.10187=This rare and exceptional belt really did cost an arm and a leg. Its creator had to crawl inside a Dragoturkey to get it back.
content.16.10188=Ronwen's head was too small to wear this pretty diadem. So much so, in fact, that whenever she put it on, it would end up slipping down to her neck.
content.16.10189=The universally-despised Hairy Rotter is known for poisoning the lives of other Eniripsas with his terrible, and highly contagious, mood swings.
content.16.10190=This bracelet, which had to be earned the hard way, has seen all manner of gruesome battles fought by Hairy Rotter and his admirable crew.
content.16.10191=Woohoo! It's got a little bell and everything!
content.16.10192=This belt might bring you some luck, if you can manage to keep it up your sleeve.
content.16.10193=This elegant chain comes from the city where Cliffe Heath was born. He fought over it with his brothers and sisters so much that today each of them owns one part.
content.16.10194=Cliffe Heath is known for being a tireless adventurer. Jumping from branch to branch, he quickly learned the secrets of the hunters of the World of Twelve.
content.16.10195=An experienced trapper toiled tirelessly to collect the sticky substance contained in this flask! A few drops should suffice.
content.16.10196=This amulet should be handled with care, and only by those who like trying new things: you could give yourself a nasty shock.
content.16.10197=Hermania was very friendly, especially with the gentlemen, and she often took advantage of her popularity to get her own way. Now you're the one wearing the trousers, she must be beside herself...
content.16.10198=Lovely when worn by well-bred Ecaflips, this ring will prove that you belong to high society and are not in any way associated with those mangy Bow Meows.
content.16.10199=This necklace smells of chopped Tom Bow Meow skin. It's ideal for scaring off your enemies, but not so great for attracting the ladies...
content.16.10200=This ring is a symbol of the mangy Ecaflips club, and it will prove that you are a fearless stray, not a house Bow Meow.
content.16.10201=This collar is given to Ecaflips when they've had their first cat fight. It's not particularly lucky, as Silv Aster can tell you.
content.16.10202=A real hothead, Ardy will do anything to set sparks flying. Judging by the smell this belt gives off, a lot of his enemies' hopes of victory have already gone up in smoke.
content.16.10203=One of the main advantages of this necklace is that your friends will be able to find you wherever you are thanks to the annoying tinkling of the little bell.
content.16.10204=Jess doesn't like the thought of aging. That's why he takes so much pleasure in his transformations, which take him straight back to his youth on a daily basis.
content.16.10205=This ring is as grumpy and stubborn as a penniless Enutrof. With a piece like this on your finger, you can be sure your enemies are going to bite the dust!
content.16.10206=Jodi Nar hates letting go of items. She keeps them for their sentimental value, of course. Like this belt, which used to be her late Drheller's collar.
content.16.10207=Ah, where to start with Jodi Narr? She's lived through so much that they say she has a story to tell for every wrinkle. Which is really saying something...
content.16.10208=This blubbery ring is desperate to make you laugh. Seriously, who came up with this?
content.16.10209=Lucy Fur is known to have two sides to her personality. On the one hand, she is a fearsome warrior, on the other, she's a hopeless romantic... which could lead to critical situations!
