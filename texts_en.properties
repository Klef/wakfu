content.16.10014=If you want to improve your rhythm, use this root to hit people to the beat.
content.16.10015=This basic supple staff doesn't hurt very much: inoffensive, it was specially invented for hitting Dragoturkeys in the middle of the head to guide them.
content.16.10016=
content.16.10017=This dagger was initially invented to cut cheese into fine slices. It cut off so many fingers in the process that it quickly gained a reputation for being a formidable weapon.
content.16.10018=This sword can also be used as a Shovel, and vice versa. It handles very well, but its weight means it's more suitable for Iops than Enutrofs.
content.16.10019=This second hand sword has to be well looked after: you have to wash it regularly and avoid shaking it too much, so you don't get any nasty surprises...
content.16.10020=Now you've got your hands on this haunted sword, you'll never be able to get rid of it. All you can do is wail miserably about your fate...
content.16.10021=
content.16.10022=When you throw this hammer with all your might, it takes a pretty strange trajectory. It spirals around violently, but still manages to hit its target.
content.16.10023=Legend says that Great Water offered this hammer to a sad, little Puddly passing by. She seemed pretty convinced that all her problems would come out in the wash. Will it work for you?
content.16.10024=If you don't shake this spade in an elliptical manner, you'll be going round in circles all day!
content.16.10025=
content.16.10026=
content.16.10027=Hold it high, it might just keep your teeth from being knocked out.
content.16.10028=This shield is just right for protecting your rear from sneaky kicks and slaps.
content.16.10029=If you listen carefully, you can hear this ring humming old tunes from the Dofus Era, like those of Jon Lemon.
content.16.10030=This ring was forged at the heart of the Norveijian glaciers, in lands marked by Trools and legends. Those Norveijians are absolutely precious!
content.16.10031=Apparently the craftsman who made this ring thought it was important to inscribe instructions for use along the inside. You know, in case the wearer had forgotten where his fingers were...
content.16.10032=This is Gropinson Cruizzo's ring! That explains the fishy smell...
content.16.10033=The strong odor emanating from this ring can send your enemies running for the hills... and your allies, too. They do say peace comes at a price.
content.16.10034=Watch out for this ring. It can be as dangerous for you as for your enemies.
content.16.10035=Is it lucky? Neigh, but it looks lovely!
content.16.10036=This amulet has been soaked in sea water since it was very young. If you drop it in a lake, it's not the end of the World.
content.16.10037=An amulet that is a stubborn as a donkey, but knows how to watch its back!
content.16.10038=If you can't see the stars in your sweetheart's eyes, you'll be sure to find them in this amulet at least.
content.16.10039=This amulet will make you aware of the slightest danger or enemy, preparing you for all manner of treacherous blows and aggressive locks.
content.16.10040=This amulet is certainly a tight fit: it's great if you're seriously looking to lose some weight.
content.16.10041=That horrible Eniripsa Cruelisa DeMon apparently skinned 101 enemies to make these boots, but they're sooo soft and comfortable!
content.16.10042=Next time you need to knock on wood, you'll only have to reach as far as your feet. Careful, they're uncomfy as anything and they'll stop you from walking straight.
content.16.10043=These sandals, which were made with little artistic flair and no attention to detail, quickly fell into disrepair and were forgotten. Like you, but they lasted a bit longer.
content.16.10044=Cooool, man!
content.16.10045=These boots are full of wonderful things that will improve your health and make your fur shine from your ears to the tip of your tail. It would seem they work best on Osamodas.
content.16.10046=With these boots on your feet, you can be sure to get the party started in any fight!
content.16.10047=This cloak may look ordinary, but it has magical powers! It will make its wearer invisible to anyone who isn't looking their way. Incredible, isn't it?!
content.16.10048=You're... you're as crazy as a Dragoturkey trying to fly!
content.16.10049=This cape, which pretends to be a shell in its free time, should provide efficient protection for your back.
content.16.10050=This cloak might exude class and good breeding, but the only orders you'll be barking out will be to a Citronana regiment. Still, that's not bad going at your age...
content.16.10051=This belt will keep your gas under wraps after a steaming bowl of cabbage soup.
content.16.10052=This belt has a really nice massaging effect on its wearer's skin. The lucky owner ends up less stressed and is thus more ready to react in battle.
content.16.10053=If you love running naked along beaches, you're sure to love this belt, which doubles up as a fig-leaf replacement. There's even a place to keep some self-tanning lotion behind the buckle.
content.16.10054=This belt, adapted to a depraved lifestyle, has a habit of undoing itself faster than its own shadow.
content.16.10055=This horrible belt expands and contracts as it sees fit when it's in a mood. Good luck.
content.16.10056=This shell is recommended for hand clapping games.
content.16.10057=They used to say "Ni!". Now they say "Ekki-Ekki-Ekki-Ekki-PTANG. Zoom-Boing. Z'nourrwringmm!".\nStrange...
content.16.10058=These epaulettes are a useful place to keep your cooking utensils.
content.16.10059=Full of surprises, these epaulettes never cease to amaze us with the material they seem to be made from, which is supple, resistant, soft and ugly all at the same time.
content.16.10060=These indiscrete epaulettes might not make you feel very illuminated, but they are so original you'll shine in society anyway.
content.16.10061=This breastplate is the one accessory you must have if you want to look cool whilst sippin' your cool dwink on the beach in Bilbiza.
content.16.10062=A charming breastplate which will make you look smart and spruce even if you just rolled out of bed, as if by magic.
content.16.10063=This breastplate looks fragile, but once you know how to use it, it's incredibly powerful!
content.16.10064=Now you can look all your short, weedy fellow adventurers in the eye again.
content.16.10065=This fearsome breastplate is so sharp it'll cut through anything: Cawwots, wood, fingers... Be careful taking it on and off, okay?
