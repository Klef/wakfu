content.67.47=<b align="center">Boarding in Ten Lessons</b> \n \n#### \n \n<b>Lumberjacks</b> live by <b>trees</b> alone; <b>wood</b> is their number one resource. \n \nIf he's standing in front of a <b>tree</b>, a <b>lumberjack</b> can do two things:  \n-<b>Cut</b> the tree, to harvest its <b>wood</b> \n-<b>Prune</b> the tree, to harvest its <b>cuttings</b> \n \nHowever, the <b>lumberjack</b> cannot harvest <b>fruit</b> hanging from the trees. For that, he'll have to ask a <b>farmer</b>. 
content.67.48=However, like all plant life, trees don't automatically grow back. Luckily, <b>lumberjacks</b> can reintroduce trees into the ecosystem. For that, all they need to do is <b>plant cuttings</b>. \nTrees can only grow on certain recognizable soils, so keep your eyes open! \n \nOnce the <b>wood</b> has been harvested, a <b>lumberjack</b> can <b>turn it into planks using a sawmill</b>. \n \nThese <b>planks</b> will mainly be of interest to <b>handymen</b>, so bear that in mind! \n \nLastly, a good <b>lumberjack</b> will always stay alert, waiting for the rain before planting the cuttings, so they have a better chance of taking root successfully. What's more, temperature has an effect on the speed at which trees grow, so pay attention!
content.67.49=<b align="center">Keep Fishin'</b> \n \n#### \n \n<b>Fishermen</b> harvest their resources from <b>shoals of fish</b>; they should explore anywhere where there is water to find them. \n \nYou won't find the same <b>fish</b> in <b>fresh water</b> as you will in <b>sea water</b>, so try both! \n \nOnce he's found a <b>shoal of fish</b>, the <b>fisherman</b> can carry out two actions:  \n-<b>Fish</b>, to try and tempt a fish to appear. \n-<b>Fish with a hook</b>, which uses up a <b>hook</b> but allows the <b>Fisherman</b> to attract a <b>special fish</b>. 
content.67.50=This bonus means they can carry out this action on <b>shoals of fish</b>.\n \nNonetheless, a <b>fisherman</b>'s skill will not guarantee that he will definitely get a <b>fish</b>; he could also get nothing, or a special item.\n\nOnce you've <b>fished</b> from a <b>shoal of fish</b>, you'll have to wait a certain amount of time for this area to restock itself. The time varies depending on the <b>climate</b> and the type of water. It's knowledge like this that sets the good fishermen apart from the bad ones.  \n \nOnce you've filled your baskets with <b>fish</b>, you should pay a visit to the <b>chefs</b>. They'll be your main customers, since they'll need fish in order to try out new recipes.
content.67.51=<b align="center">In Search of Lost Thyme</b> \n \n#### \n \n<b>Herbalists</b> are some of the most popular harvesters. They harvest <b>wild plants</b> and <b>wildflowers</b>. \n \nOnce they've found these <b>resources</b>, herbalists will be able to:  \n \n-<b>Cut</b> the <b>resource</b>, to get the <b>stems</b> and <b>leaves</b> \n-<b>Harvest</b> the <b>resource</b>,  to get the <b>seeds</b> \n-Just like the rest of the World's wildlife, <b>plants and flowers</b> don't regrow themselves. You need to <b>plant seeds</b> to make the <b>resources</b> grow again. Each action uses one <b>seed</b>. 
content.67.52=After these efforts, <b>the herbalist</b> can also <b>transform flowers into essences using a distillery</b>.\n \nOne of the reasons this <b>harvesting job</b> is so popular is the fact that nearly all <b>craftsmen</b> will need these <b>resources</b> at some point to make their recipes. This means that <b>herbalists</b> will never be short of work. \n \nOne last important point regarding the <b>climate</b>: vigilant <b>herbalists</b> will wait until it rains to plant their seeds, while intense heat will accelerate their growing time. 
content.67.53=<b align="center">Balance in the World of Twelve</b>\n\n####\n\nMuch time has passed since the Flood, but Ogrest's Chaos is still here. That's why each territory of the World of Twelve has been placed under the guardianship of a <b>Clan Member</b> who proved his or her worth during the Dofus age. \n\nAs representatives of the gods, they have a direct link to the state of their area's plant and animal life. They can tell adventurers about <b>balance in the territory</b> at any time.
content.67.54=<b>The creation of life</b>, be it animal (by reintroducing species) or vegetal (by planting resources), represents <b>Wakfu, Life, and \nCreation</b>.l\n\n<b>Wakfu is the opposite of Stasis.</b>\n\n<b>The destruction of life</b>, be it animal (through killing monsters) or vegetal (by destroying resources), represents <b>Stasis and Destruction.</b> \n\nAs such, for each of your actions, your alignment will change. <b>Every act of creation will increase your Wakfu points, and every act of destruction will increase your Stasis points.</b>\n\n<b>Balance</b> is the right word to describe the preservation of the World of Twelve from the effects of Ogrest's Chaos. <b>When a territory is balanced</b>, just the right amount of life is present in it. Each act of <b>creation</b> or <b>destruction</b> breaks this harmonious balance, and adventurers are directly responsible.
