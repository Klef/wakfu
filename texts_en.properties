content.67.109= <b align="center">Outhouse by the River</b> \n \nGetting kicked out of your own outhouse by a Gobball is absurd. And yet, that's what happened.\nThat's all the incentive it took to pay this undesirable squatter a little surprise visit. And if you'd been there, you'd have agreed that it already looked more like a Gobball pen than an idyllic, natural spot.\n \nNor was it just one Gobball: it had become an entire family, and you had to beat all the members before reaching the old War Chief.\n#### \nThe battle against this ancient resident won't exactly bring back happy memories. Let me tell you, he got so many punches in the teeth, he won't be coming back for seconds.
content.67.110=<b align="center">Three Pistes' Cave</b>\n\nWhile Ogrest's Chaos was raging down, the members of the Three Pistes brotherhood were brewing their root beer and not paying too much attention to what was going on outside. Probably not the best idea in the world, since it meant they didn't see the gigantic wave arrive and swallow their cave, with them still in it. As the current carried them unknowingly to their deaths, their souls were trapped in the cave, never to return to Incarnam.\n####\nTransformed into Ghostofs, the Three Pistes carried on making their root beer and developing their recipe over the course of the centuries to become a real ghostronomic delight!
content.67.111=<b align="center">The Celestial Prairies</b>\n\nA trip to the Celestial Prairies will give you the chance to gather the ingredients to make a very unique recipe.\n\nA long time ago, a trapper got it into his head to save a number of Amakna's creatures from Ogrest's fury. He built a big boat which he used to transport Gobballs to the Celestial Prairies.\nYears went by, and a Celestial Gobball became the sole guardian of the Prairies. He was imperious, uncompromising, wild, and would fight off anyone who tried to enter his little kingdom.\n####\nThis is a real fight if ever there was one; the demi-god has a textbook left hoof and much more besides. So if you can't take the heat, stay out of the kitchen...
content.67.112=<b align="center">The Kab-Cave</b>\n\n\nNo one would have guessed there was a cave infested with Crobaks and Snoofles right underneath Kabrok's shop.\n\nHaving uncovered the owner's somewhat dubious dress sense, mainly based around the theme of feathers, we met his pet, one of the biggest and fiercest Gobgobs in the whole World of Twelve.\n####\nOnce we'd managed to get rid of this bottomless pit, we found a few trinkets but no real treasures... a victory's a victory, though!\nNow all we have to do is go and meet the owner...
content.67.113=<b align="center">Visiting the Riktus Den</b>\n\nWe finally had the chance to visit the famous Riktus Den, the headquarters of Amakna's highway robbers.\nIt was in these somber surroundings that Sorest Rump, the group's leader, offered us the chance to take the initiation test.\nAlthough it seemed like fun to start with, this test soon turned into a warrior's gauntlet, which made us seriously reconsider our approach.\n####\nThat was when we decided to start a verbal sparring competition with Sorest Rump to show him how keen we were. And it was with big - albeit toothless - smiles that we finally received our Riktus Bandit titles. What a steal!
content.67.114=<b align="center">Epik at the Peak</b>\n\nAdventurers have to take life step-by-step, but as far as steps go, finding yourself at Epik Peak for a duel with the Black Crow is one of the most memorable! By the way, it isn't particularly easy to get his attention, since this old crow only wants to fight with those he deems worthy of the challenge.\n\nOnce you're up there, his presence, his laugh, and his noble bearing will all remind you exactly why you're there. Convincing him to duel in the first place is no easy task, but I can assure you, the minute he touches down, it's in your best interests to keep your feet firmly on the ground...\n####\nThe moment you force the bird to recognize your worth is the moment you will also start to respect him... and really reap the rewards.
content.67.115=<b align="center">The Little Snout on the Water's Edge</b>\n\nLush grass, a beautiful panorama stretching out across oceans born of an Ogre's despair, the soft shadows of oak trees... It was the perfect backdrop to a picnic with other adventurers. \nBut the breeze brought with it the smell of earth, fur and ill-digested nuts that reminded us of Gnarled's words: "treasure," "nut," "Blibli"...\n\nWe came back to our senses just in time to avoid the first defensive blows. We found ourselves nose-to-snout with an agitated Blibli, trying to defend his dear hazelnut tree.\n####\nMore aggressive than the others, he shot towards us like a bolt of lightning. But, in the end, it was him who got struck twice and hit the ground with a crash. And now we can have a nice nut roast for dessert.
content.67.116=<b align="center">The Miss Ugly Tower</b>\n\nA tower deep in the middle of the forest, surrounded by toads and locked with a heavy door... damsels in distress wailing dismally... What kind of adventurer could resist a challenge like this? And that's exactly what makes this dungeon dangerous...!\nOnce you've braved the hoards of amphibians crawling through the castle's rooms, there's a shocking surprise in store for those brave adventurers come to save the poor defenseless princess...\n####\nDeprived of physical contact for an awfully long time, this sturdy young lady can't wait to show her rescuer her gratitude by clutching him in her strong arms... to the point of strangulation! The only means of escape is to jump off the castle balcony. This particular conquest won't be forgotten in a hurry.
content.67.118=<b align="center">Champions' Platform</b> \n\nThis platform is where all competitions, protests, and challenges held by the Governor take place.\n\nCome and admire and cheer on Bonta's very best Challengers.\n \nWhy not see if you-hoo make the cut yourself and show them your best skills?\n \nFor more information about the challenges, please contact Justice Knight, who's in charge of challenges in the Cania Plains.\n#### \nMaster Hoot,  \nOfficial Archivist
content.67.119=<b align="center">Burst onto the Scene</b> \n \n\nThe canoons have been requisitioned by the government.\n\nAny person wishing to use them must supply their own powder, then climb in to be launched to the designated Nation.\n\nYou can purchase Canoon Powder from any good herbalist.\n \nCareful, you never quite know which way up you'll land - it all depends on the wind.\n\n#### \nMaster Hoot,  \nOfficial Archivist
content.67.121=<b align="center">The Bank of Twelve</b>\n\n\nOgrest's Chaos devastated the Nation, engulfing the city and the kamas from the Dofus Era. But the time has come to rebuild - it's all down to you and the new economy.\n\nThe bank has put kama minting machines at your disposal. Each kama you mint will be a new stone in the edifice that is the World of Twit-Twoolve.\n\nFor more information on the economy or on politics, go-hoo and see the resident archivist at your Nation's headquarters.\n\n####\nMaster Pigmy,\nOfficial Archivist
content.67.122=<b align="center">The Bank of Twelve</b>\n\nOgrest's Chaos devastated the Nation, engulfing the city and the kamas from the Dofus Era. But the rebuilding can begin, thanks to you and a new economy.\n\nThe bank has placed kama minting machines at your disposal. Each kama you mint will be a new stone in the edifice that is the World of Twit-Twoolve.\n\nFor more information on the economy or on politics, go-hoo and see the resident archivist at your Nation's headquarters.\n\n####\nMaster Hoot,\nOfficial Archivist
content.67.123=<b align="center">Ruel's Gold</b>\n\nIf you had to find the missing link between Enutrof and his disciples, it would be Ruel. His house is a real treasure trove, full of carpets woven from luxurious fur. And, speaking of fur, it looks like Ruel isn't too worried about getting any on his armchair, given the number of Drhellers he's got running round the place.\n\nOnce you've fought your way through the furballs, the strongroom will reveal its secrets to you: gold as far as the eye can see and a guardian whose teeth are as long as the owner's.\n####\nOnce you've played fetch with him and accumulated a nice collection of his innards, this place will be at the top of the list of places it's good to get out of alive.
content.67.124=<b align="center">Vacuum Killeaner</b>\n\nBonta's underground tunnels, hardly touched by the deluge, continue to exude a striking old-worldliness. To this day, these tunnels lead into the heart of the sewers, to hidden areas now inhabited by the most peculiar of swamp creatures. Fear not - these monsters guarantee a warm, homely welcome. Our party learned that first-hand...\nThe local Moskitos endeavored to relieve us of any excess strength and energy, insisting that we take a seat, and the resident greenish Mushds went above and beyond, showering us with relaxing Mushd Baths.\n####\nIt is, therefore, in good spirits and excellent humor that we demonstrated our goodwill to their sovereign, the Tsar TsuTsu, in the form of brutal knock-out whacks and blows.
content.67.125=<b align="center">Port</b> \n\n \nThe boats in the harbor are accessible to all travelers.\n \nThey can take you to any territory - you just need to pay the relevant fee:\n- Allied Nations: each time you travel\n- Conquerable Territories: each time you travel\n- Discoverable Territories: just once (you'll be braving the dangers, after all)\n \n#### \n \nMaster Hoot,  \nOfficial Archivist\n\nPS. Passengers will receive three meals a day.
content.67.126=<b align="center">Order of the Day: Get Rid of Justice Knight</b>\n\nMembers present:\n\nMister Fabulose\nThe Laughing Clown\nSword Boy\n\nTo start things off, we have created a temporary alliance to defeat Justice Knight and his whole anti-theft league. From now on, we will be known as the Sinistrinity.\n\nHere are the different suggestions made by members of the alliance:\n\nThe Laughing Clown has suggested pretending to be Tofu pellet sellers so we can gain entry to their secret hiding place and attack them from inside... the secret hiding place whose address we don't know.\n<b color="FF0000">Proposal rejected</b>
content.67.127=I picked up this key last time I had a run-in with a justice fighter. It must be important - you should have seen the way he ran after me! In the scuffle, though, I threw it into the North lake. If we could fish it out, we might be able to get into... I don't know where...\n<b color="FF0000">Proposal rejected</b>\n\nTo find the hideout, Sword Boy wanted to make a wooden Shushu in which to hide and then burst out of once it's reached the... cell.\n<b color="FF0000">The worst idea of the day, rejected</b>\n\nThis first and last meeting has allowed us to determine what we do best: act without thinking. That miserable Justice Knight won't be able to do a thing against the triple power of the Sinistrinity!\n\nInjustice shall be done!
content.67.128=23rd Novamaire 968\n\nIt would appear that these three idiots have decided to work together to defeat me. Mister Fabulose is excellent at coming up with stupid plans, and getting the Laughing Clown and Sword Boy together to help him was a particularly good one, since now I don't have to waste my time catching them one by one.\n\nAt last, justice!\n\nBut the number of people using these Shushus is growing all over the World and the Guardians are no longer up to the job. Time is running out and Justice won't wait!\n\nIt won't be long before the Justice train is ready, and then we can go full-steam ahead! We should start by blocking the secret way to the fields. These three idiots managed to get their hands on one of the keys and we haven't been able to recover it yet.
content.67.129=17th Javian 960\n\nI haven't fought a major Shushu in quite a while. They're too highly sought after by power-hungry people. And this one is particularly powerful and vicious. I am the only one who can guard it, the only one strong enough to resist the temptation of its power...\n\nBut Anathar is not the only Shushu that we're going to have to keep locked away. We need to improve both our methods and our equipment.\n\nMy first legacy to the league is a family secret: the alloy recipe to make the Justice Breastplate, my own personal companion.\n\nI have also left them the Justice Anvil, the only one capable of withstanding such a manufacturing process.\n\nMay Justice be done!
content.67.130=One day Crocoburio was born, son to Grougalorasalar the Dark, a black dragon who had been charmed by the reptilian beauty of Crocabulia, his mother. This unnatural birth, made possible by the father's evil powers, had serious consequences for the nest.\n\nWhilst it normally takes 3 or 4 years for a Crocodyl to reach its adult size, Crocoburio, by the age of just a few weeks, had already killed all the males.\n\nBy the time Crocoburio had reached adulthood, he seemed to have a plan... normally unthinkable for a Crocodyl. The dragonic blood running through his veins gave him incredible intelligence, strength and vitality, but also a worrying amount of ambition. Over the course of a few months, Crocoburio mated with all the females, who produced sons as cruel as their father and prepared to follow his slightest order to the letter.
content.67.131=However, Crocoburio knew that there was something missing that his powers were unable to give him. To the east, Amakna's heroes had terrifying weapons which were capable of blowing his sons and himself to smithereens. So he decided to pay his father, Grougalorasalar, a visit.\nBut Grougalorasalar was seduced by the aggression he saw in his "son's" eyes, just like he'd been seduced by the dark beauty of Crocabulia. They stayed in the cold, humid cave for a long time, scrutinizing one another. They seemed to understand each other without saying a word. Even if none of the legends can reveal what it is Crocoburio promised his father, we know that it was on this day that his father gave him the legendary Crocobur sword.\n\nThis sword was a real work of art and, in addition to its beauty, Grougalorasalar had given it special magic powers. Protection runes were engraved into the destructive weapon's blade and, most importantly, a resurrection gem was placed in the hilt which ensured its bearer an infallible longevity.
content.67.132=<b align="center">Crocoburio's Decline</b>\n\n\nCrocoburio's territory had spread out as far as the borders of Amakna and many believed it would be the end of all other dominant species.\n\nNone of the heroes that came before him were able to compete with this terrible warlord. He wiped out numerous villages, enslaved the villagers, and was about to march on Bonta, when fate decided to turn the tables on him.\nWhen Crocoburio and Grougalorasalar launched their attack on the great Bonta, the wise and calculating white dragon Croulaklakoss descended on them and attacked the black dragon directly.
content.67.133=\n\nThe fight between the two monsters was terrible and resulted in a massacre within the reptile army.\nThinking they were being helped by the white dragon, the knights and city defenders threw themselves into the battle and finished off the two scaly monsters' work.\n\nBonta's archers' arrows pierced Crocoburio's skin like a sieve. He fell, fatally wounded, killing dozens of enemies in the process.\n\nAt that moment, Grougalorasalar, seeing his son fall, was distracted for a second. The white dragon made the most of this hesitation and dealt him a fatal blow. Grougalorasalar fell with a crash, his enormous head landing next to his son's lifeless body.
content.67.134=<b align="center">Fast Dessert-Vice</b>\n\nIt was lucky that this boat docked close to what remained of our last battle, inviting us to get a little post-dinner exercise.\n\nA few oar strokes later, our dessert was in sight, topped with a large number of very aggressive Bliblis. The vast amount of space enabled us to avoid a game of touch tag, but it still wasn't an entirely pleasant experience.\n\nFinally, we met a very old Blibli, holed up in his cave.\n####\nSeething, he was keeping a protective eye on his rabble. Our attack was a very nice end to a delicious meal.
content.67.135=\n\n\n<b align="center">You have entered the temple of Yurbut, the forgotten miner god, so look around you and admire Yurbut in all his glory.\n\nIf you would like to make an offering to the great god, throw it into this crevice: the legendary Yurbut Crack. \n\nWhenever you feel uncertain, remember that Yurbut is capable of revealing many hidden secrets to you.\n\nMay the winds of Yurbut be with you always...
content.67.136=<b align="center">Champions' Platform</b>\n\n\nThis platform is where all competitions, protests, and challenges held by the Governor take place.\n\n\nCome and admire and cheer on your Nation's best Challengers.\n\n\nWhy not see if you-hoo make the cut yourself and show them your best skills?\n\n\nFor more information about the challenges, please contact your Governor.
content.67.137=<b align="center">Royal Hideout</b>\n\nIt was lucky that this boat docked close to what remained of our last battle, inviting us to get a little post-dinner exercise.\n\nA few oar strokes later, our dessert was in sight, topped with a large number of very aggressive Gobballs. The vast amount of space enabled us to avoid a game of touch tag, but it still wasn't an entirely pleasant experience.\n####\nA family of Gobballs was waiting for us at the end, hooves firm, looking as though they'd been there for centuries. Their leader, the famous Royal Gobball, made us sweat for it, but we walked away victorious, with his horns and his wool held high!
content.67.138=<b align="center">Amakna</b>\n\nAmakna has always offered some of the finest cuisine in the World of Twelve.\n\nThere is no meat tastier than Amakna meat, and our bakers are the finest in the World of Twelve.\nWhat's more, Amaknian leather dealers strive to make each of their game products more solid than the last.\nNow territory conquests have begun, we have to step in to save our natural reserves!\n\nAmakna: an archipelago where foodies won't have to pay an arm and a leg for a full stomach. \n####\nBecome a Citizen and enjoy the best benefits nature has to offer!\n\nMaster Pigmy,\nOfficial Archivist
content.67.139=<b align="center">Bonta</b>\n\nDespite Ogrest's Chaos, Bonta, often referred to as the Divine City, is still the pinnacle of order and justice.\n\nOur forests are the thickest in the World of Twelve, and our wood is the finest.\nBut the World is at war, with many factions fighting for control of the free territories. We cannot let the other Nations win.\nThe know-how of Bonta's Armorers will help you defend our great city once more.\n\nVisit the archipelago of Bonta, where adventurers from all over can branch out and plan the best root to conkering their next adfirsary.\n####\nCome and strengthen the ranks of the white city!\n\nMaster Hoot,\nOfficial Archivist
content.67.140=<b align="center">The Shed at the Bottom of the Garden</b>\n\nWe had overcome the Gobball War Chief who had chased Hugo from his home and wanted to have a look around his shed. What a surprise it was to discover that it had been built on top of the ruins of an old Gobball dungeon from the Dofus Era! Alas, it became clear why the War Chief had been so aggressive; he was trying to guard his sanctuary!\n\n####\n\nA family of Gobballs was waiting for us, hooves firm, as if they had traveled through the centuries, and they didn't seem to want us to explore their estate. Their chief, the Royal Gobball, really made us work for it, yet we were the ones who walked off with his horns and wool as trophies in the eleventh hour!
