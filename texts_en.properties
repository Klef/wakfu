content.45.3=Health Points (HP) show how much life your character has left. If your HP falls to zero during a fight, your character will be KO'd and unable to continue.
content.45.4=Each Initiative point increases your chances of playing first and gives you 1 Speed point per turn. Speed allows you to obtain bonuses more quickly during fights.
content.45.5=Each Dodge point increases your chances of being able to move away when in close combat with an enemy by 0.5%. This characteristic is counterbalanced by Lock.
content.45.6=Each Lock point increases your chances of being able to to keep an enemy in close combat by 0.5%. This characteristic is counterbalanced by Dodge.
content.45.7=Each Critical Hits point increases your chances of getting a Critical Hit by 1%. Critical Hits increase damage by 50% and sometimes cause extra effects.
content.45.10=Each Action Point (AP) increases the number of spells you can use in each round of a fight.
content.45.11=The Iop knows how to control the power of the wind when jumping, so he can launch himself onto the battlefield quickly.
content.45.12=The Ecaflip plays all or nothing! He will either double the last damage he inflicted, or he will heal his target. If he heals, he won't be able to play Double or Quits again without re-inflicting damage on his target.
content.45.13=The Ecaflip is on the defensive: as soon as an enemy approaches, he gives it a retaliatory hit to push it away.
content.45.14=The Ecaflip calls on his feline friends. He summons a Black Bow Meow which does as it pleases, attacking allies as well as enemies.
content.45.15=At the start of each turn, the Ecaflip rolls a die. If he gets between 1 and 3, his Winning Streak will decrease. If he gets between 4 and 6, his Winning Streak will increase.
content.45.16=At the start of each turn, the Ecaflip draws a tarot card which grants him a bonus or a penalty. All in all, yet another way for him to dance with Fate...
content.45.17=The Ecaflip makes the most of his feline talents, jumping to a nearby cell and moving around more easily. His resulting skill at preparing attacks earns him a Water damage bonus.
content.45.18=The Ecaflip can target the head, body, or limbs of his enemies each time he attacks in order to inflict more damage.
content.45.19=If the Ecaflip has the Ecaflip's Tarot specialty, he draws a new card straight away. \nIf he has Ecaflip's Die, he rolls another die.
content.45.20=The Eca plays at Bow Meow and mouse! He has a 50-50 chance of dodging attacks and healing himself, but he might end up doubling the damage he takes instead! He is also stabilized so he won't fall out of his tree.
content.45.21=The Ecaflip's fleas are all itching to go. They steal more health and have a chance of applying themselves with Earth and Fire spells.
content.45.22=Rather than rushing headlong into battle, the Iop takes a defensive stance, which gives him a chance of quashing spells cast in close combat - even those not directed at him.
content.45.23=The Iop is resistant by nature. He has an above-average number of Health Points.
content.45.24=Sometimes Iops hit so hard that they're able to make anybody change their ways. If the target turns around, the Iop will become more motivated and powerful.
content.45.25=Like the stupid daredevil he is, the Iop jumps with both feet on his opponents. Be careful, he might get stunned in the process!
content.45.26=Compulsion allows a Iop to passively and permanently boost his damage.
content.45.27=Ever a courageous leader, the Iop displays a standard to motivate his allies and increase their damage. As for him, he gains resistance and is stabilized.
content.45.28=For a Iop, a battle's just another occasion to show off. If you try to steal the limelight from him, he'll go out of his way to make a show of you.
content.45.29=The Iop uses his mastery of Wakfu to increase damage done by himself or his allies. Increase also allows him to trigger the Power state.
content.45.30=A Iop's mind is never too far from the Gobbowl pitch, and he's always ready to mark and lock enemies. If he succeeds in keeping his target in close combat, his damage will increase.
content.45.31=The more Health Points the Sacrier loses, the more Angrrr he'll build up. Angrrr increases the Sacrier's Lock, allows him to do more damage, and unlocks certain powerful spells!
content.45.32=The goddess Sacrier gives the Sacrier additional Health Points to help him protect his allies. However, if one of them dies, the Sacrier will receive damage for having broken the blood pact.
content.45.33=A Sacrier who's nearing his death is even more bloodthirsty than usual. The lower his HP drops, the more powerful he becomes!
content.45.34=The Sacrier has a chance to laugh in the face of an attack which would normally kill him. Thanks to the Impending Death state, he is allowed one more turn, during which he is invulnerable, before dying.
content.45.35=The Sacrier's tattoos work their way right into his blood, allowing him to boost the effects of his Coagulation and improving his ability to keep his enemies close.
content.45.36=The Sacrier can pull a target towards him, either to protect it or to beat it to a pulp! What's more, an enemy target will have a hard time getting free from this attraction.
content.45.37=The Sacrier likes being in the right place at the right time: using Transposition, he can swap places with an ally or an enemy depending on the level of the spell.
content.45.38=The Sacrier sacrifices himself and takes blows on behalf of one of his allies. Every time the targeted ally takes damage, the Sacrier will switch places with him.
content.45.39=The Sacrier removes part of his own health in order to transfer it to a target.
content.45.40=The Sacrier creates a Sanguine Armor around himself, which protects him from attacks, as well as stabilizing him and increasing his Lock.
content.45.41=Disengage allows the Cra to escape from a lock zone by jumping backwards and pushing his enemy away.
content.45.42=With this spell, the Cra can creep away from a dangerous situation by heading for one of his Beacons.
content.45.43=The Ecaflip can target the head, body, or limbs of his enemies each time he attacks in order to inflict more damage.
content.45.44=The Cra increases his Beacon expertise and his Dodge increases.
content.45.45=This spell enables the Cra to reduce his target's Range and lower its ability to lock.
content.45.46=The Cra destroys one of his Beacons, which explodes, inflicting damage and reducing the damage done by anyone found in its area of effect.
content.45.47=The Cra uses all his remaining MP in order to gain the Long-Distance Combat effect, which increases his damage for the rest of the turn.
content.45.48=The Cra applies the Riddled state to his enemy. The level of the state evolves according to the cost in AP/MP/WP of the Arrow spell used. 
content.45.49=The further away from a target the Cra is, the greater his damage.
content.45.50=Heightened Vision improves the range of the Cra's spells and increases his Critical Hit rate.
content.45.51=This specialty enables the Feca to place an Armor on a target or a Glyph on the ground. The resulting Glyph or Armor must be activated using an elemental spell.
content.45.52=This specialty enables the Feca to increase his elemental resistance.
content.45.53=This specialty allows the Feca to teleport to one of his activated Glyphs.
content.45.54=The Feca can remove one of his activated Glyphs, making it explode.
content.45.55=The Feca reverses his resistance and damage percentages in order to hit harder.
content.45.56=This passive spell enables the Feca to return some of the damage taken and become more resistant to attacks from behind.
content.45.57=The Feca's Armors and Glyphs gain Plates and Charges. This passive spell also increases his Mechanics.
content.45.58=The Feca has a chance of winning back a Plate each time he is hit.
content.45.59=This passive spell increases the Feca's natural resistance.
content.45.60=The Feca surrounds himself with an aura which reduces the resistance of any enemies in close combat.
content.45.61=The Eniripsa punishes his target by transforming it into a Living-Dead creature for a short length of time. The target will suffer damage if anyone tries to heal it.
content.45.62=The Eniripsa increases his allies' total HP by a percentage of his own.
content.45.63=The Eniripsa is an incomparable healer. His heals are more effective than others'.
content.45.64=This spell applies the Regeneration state, which returns health to an allied target but disappears if this target takes or deals damage.
content.45.65=The Eniripsa is able to absorb some of the damage he takes. Any allies standing on adjacent cells will also benefit from this power to some extent.
content.45.66=When an ally or an enemy is healed, the Eni will regain a percentage of his health points - provided the Heal wasn't cast by the Eni himself.
content.45.67=This spell allows the Eniripsa to summon a Coney whose level is the same as his own. By mastering this spell, the Eni can increase his Coney's efficiency, health, and range.
content.45.68=The marked monster will deal damage to enemies around it when it dies, as well as healing the Eniripsa's allies.
content.45.69=Once per fight, the Eniripsa can switch to a different plane, which prevents him from being targeted by spells and attacks. What's more, he is healed and receives a heal bonus for the rest of the turn.
content.45.70=The Eniripsa removes all the target's effects and states, and can even revive a KO'd ally.\nEniraser only works once on each ally.
content.45.71=The Sram can turn invisible to other fighters, provided he doesn't take any damage. The further away he is, the more efficient his camouflage becomes. However, the damage he does when invisible will only be half as much as usual. Srambush-type spells will do 100% of their damage but will automatically reveal the Sram.
content.45.72=The Sram places an invisible Shadow on the ground, and if he steps on it, his Perception increases. If an enemy steps on it, however, he will suffer damage. If the Shadow Trap is activated, the Sram will recover the WP.
content.45.73=The Sram gets nimble! Scram increases his MP and, if he's Invisible, his level of Shadowy Cloak.
content.45.74=The Sram summons a Double which he controls himself. When the Double is attacked, it will die. 
content.45.75=The Sram can chuck a pebble at a target, making it turn around. The Sram will also apply the Hemorrhage state to the target, with the level depending on his own level of Stabber. Diversion will not reveal the Sram.
content.45.76=Sram to the Bone allows the Sram to increase his Mechanics, Dodge, and Perception.
content.45.77=If the Sram is hit in close combat, he has a chance of automatically being pushed back 1 cell or gaining 1 MP so he can keep on top of the situation.
content.45.78=Master Stabber makes the Sram's attacks from behind more powerful as well as raising his level of the Stabber state.
content.45.79=Using this spell, the Sram has a chance of turning his enemy around, no matter which attack he uses to hit him.
content.45.80=Shadow Master gives the Sram a chance of staying invisible after attacking a target, although it only works if he attacks from behind or the side.
content.45.88=Each Movement Point (MP) increases the distance you can move by one cell.
content.45.90=The Pandawa summons a Barrel of Bamboo Milk. He can only have one in play at a time. The Barrel loses a Quart of milk when hit and each time a spell which requires the Barrel is cast.
content.45.91=Bottomless Barrel increases the Barrel's capacity. With more Quarts of milk to drink, the Pandawa becomes more determined and his Lock increases: enemies standing nearby will have trouble getting free!
content.45.92=This spell will prevent targets from blocking lines of sight, being moved, and locking. Cast on the Pandawa, Ether will decrease his level of Worn Out.
content.45.93=The Pandawa can't bear to be too far away from his Bamboo Milk. Thankfully, Nature has ways of taking care of this, as Barrelhop allows the Pandawa to teleport to right next to his Barrel.
content.45.94=You don't want to mess with the Barrel - if it feels threatened, it will retaliate by reflecting damage and making its attackers Dizzy!
content.45.95=Karchamrak enables the caster to carry or throw a target, who will lose resistance as a result. The Pandawa can also use this spell to pick up the Barrel and cast Earth spells. A Pandawa carrying something cannot be carried himself.
content.45.96=As long as he's Merry, the Pandawa can use his Bamboo Milk to regenerate HP. His mastery of Merriment also grants him a Dodge bonus!
content.45.97=The Pandawa tricks any allies standing around him and makes them Merry. Careful, though - Bamboozle can only be cast once per turn.
content.45.98=Instinctively, the Pandawa increases his chances of dodging attacks from Dizzy enemies. With a bit of luck, the Barrel will take these attacks on his behalf, losing 1 Quart each time it does so. It might also catch fire!
content.45.99=If the Pandawa casts a Fire-branch spell on a Dizzy target, the target will become Incandescent. This passive spell also slightly increases damage done by Fire-branch spells.
content.45.100=Thanks to Time Theft, the Xelor has the chance to get the AP he made his enemies lose.
content.45.101=The Xelor summons a Dial which boosts damage and AP loss, then teleports onto it. In order for the Dial to remain there, it must have Charges left and the Xelor must be standing on it at the start of the turn.
content.45.102=The Xelor can take control of a KO'd ally and bring him back into the game for one last go.
content.45.103=All the wisest Xelors know that they are bound by the laws of the Great Timekeeper. They learn to recognize the fluctuations of space-time, and use them to increase their power.
content.45.104=This passive spell enables the Xelor to trigger his Tick Tock. What's more, every time the Xelor manages to remove AP from someone, he has a chance of removing 1 extra AP.
content.45.105=The Xelor moves around very quickly, giving the impression that he's in several places at once. Now nobody knows where he is. If an "image" takes damage, it has a chance of removing AP.
content.45.106=Sometimes, the fabric of time stretches and bends under Xelor spells. When it does, the energy spent casting a spell is returned as if nothing had happened... However, this will only ever happen once per turn.
content.45.107=The Xelor uses some Wakfu to give himself and his allies a little extra time.
content.45.108=As quick as a flash, the Xelor charges the peak of his Dial with AP and Initiative which he will recover at the beginning of his next turn.
content.45.109=Nobody masters temporal flux quite like the Xelor. Master of Time enables him to increase his Initiative and his chances of removing AP.
content.45.111=Each Kit Skill point reduces the level needed to equip items by 1.
content.45.116=The Sadida summons a Totem and links it to a target. Any damage or heal cast on the Totem will be sent to the target.
content.45.117=The Sadida makes the most of his knowledge of nature to send his Dolls into a wild rage. They will become more powerful for a short period of time.
content.45.118=When a Doll dies, it will explode and inflict damage in the surrounding area. That's one way to prove its devotion to its Sadida right to the end.
content.45.119=This spell creates a Doll Seed. The element of the resulting Doll will correspond to that of the first attack the Seed receives.
content.45.120=The Sadida sacrifices one of his Dolls and recovers a percentage of its Health Points, as well as the Wakfu Point it cost him to summon it. This spell does not trigger Explodoll.
content.45.121=In an act of ultimate symbiosis, the Sadida links his health to that of his Dolls. Part of the damage he receives will be redirected to the Dolls.
content.45.122=The Sadida has a chance of being reincarnated as an Ultra-Powerful Doll when he dies. If this happens, he will start with a certain percentage of his regular HP.
content.45.123=As rigorous guards, the Dolls may find themselves in the Nettled state. During their turns, they will attack the enemy that attacked the Sadida.
content.45.124=This spell allows the Sadida to control more Dolls at once and increases the effectiveness of his Totem.
content.45.125=The Sadida turns into a tree for one turn. He can't be targeted, but he can't move either and will lose some of his Health Points every time he transforms. Any Dolls on the battlefield will enter the Nettled state.
content.45.127=The Enutrof summons a little Drheller to dig up the earth. His agility and power will depend on the spell's level!
content.45.128=This spell uses the Enutrof's Prospecting to determine his adversary's weak points and cause more damage. Treasure Tracker also increases the Enutrof's Prospecting.
content.45.129=The Enutrof digs up the Mine he is standing on to move it. He also takes the opportunity to refine it and turn it into a Gold Mine.
content.45.130=The Enutrof takes advantage of his old age to fake his own death by pretending to have a heart attack... Careful, though, you might be able to trick a thousand Iops once, but you can't trick one Iop a thousand times!
content.45.131=Ever feel like unleashing the beast within? The Enutrof can, by fusing with his Drheller and turning his AP into MP. He has to inflict damage constantly to retain this shape!
content.45.132=The Enutrof can detect Mines on the battlefield and use them by placing himself on them. The rarer a deposit is, the bigger the bonus. The Enutrof can increase his Prospecting by casting Water spells whilst standing on Mines.
content.45.133=The Enutrof is able to limit fighters' options by reducing their ability to move around - to his advantage, of course!
content.45.134=Thanks to Combat Training, you can make your cute little Drheller evolve into a ferocious warrior!
content.45.135=The Enutrof's wisdom allows him to use his weaknesses to his advantage, by transforming MP loss into gain. So much for old dogs and new tricks!
content.45.136=The Osamodas can capture a creature's soul by placing his Gobgob on it and then killing the creature. He can summon the Gobgob once per fight and it can feed off his Summons.
content.45.145=Animal Blessing allows the Osamodas to increase his Leadership, and thus the maximum number of Summons he can have in play. It also increases Lock for his Gobgob and Summons!
content.45.146=The Osamodas is so close to his Gobgob that he can even fuse with it. This makes dragon's blood flow through his veins, making him considerably more powerful!
content.45.147=The Osamodas places a steak on the ground in order to feed his creatures. After all, everyone knows that a good steak makes you stronger and heals even the most serious wounds!
content.45.148=With Possession, the Osamodas can take control of one of his Summons and give it his own characteristics. During this time, his own body will remain motionless.
content.45.149=The Osamodas frees a creature's soul from his Gobgob to use it in the fight. Gobbed-up creatures benefit from a damage bonus for their first turn!
content.45.150=The Osamodas's Summons have a chance of becoming furious and start attacking any targets that do their master harm.
content.45.151=When creatures summoned by the Osamodas are attacked, they're able to reflect part of the damage done back to their aggressors! An eye for an eye...
content.45.152=The link between an Osamodas and his Summons is so strong that if one of them dies, part of its health is transferred to its master.
content.45.153=The Osamodas imbues his Summons with Phoenix Spirit, which grants them a chance of being reborn from their ashes when they die!
content.45.154=Detonator lets the Rogue trigger a Bomb's explosion, whilst increasing its damage!
content.45.155=Everyone knows that Rogues like Bombs... but what they love most of all is hiding them and making them explode at just the right moment. They're fanatic!
content.45.156=The Rogue summons a small, remote-controlled robot which can push his Bombs backwards and set them off.
content.45.157=This specialty allows the Rogue to transform his Earth Shots' damage into Fire-type damage... and gives him a damage bonus at the same time! Can only be used once per turn.
content.45.158=With Pyrotechnics, the Rogue can blast an adjacent enemy over to one of his Bombs or Boombots.\nThe enemy is transported to a randomly selected cell adjacent to the Bomb or Boombot.
content.45.159=The Rogue can cast Magnetic Claw to position his Bombs more efficiently.
content.45.160=Thanks to this passive spell, the Rogue has a chance of sneaking in another Shot when he's just launched one.
content.45.161=The power of the Rogue's Air spells depends on his Initiative. 
content.45.162=When attacked, the Rogue has a chance of running away from his attacker.
content.45.163=This spell increases the Rogue's Initiative and Mechanics. It also allows him to recover AP when his Bombs explode.
content.45.164=Thanks to his love of kamas, the Enutrof has access to a wide range of extra treasures, potentially gifted to him by his god...
content.45.167=Each Strength point increases your damage and resistance to Earth attacks by 0.5%.
content.45.168=Each Agility point increases your damage and resistance to Air attacks by 0.5%.
content.45.169=Each Intelligence point increases your damage and resistance to Fire attacks by 0.5%.
content.45.170=Each Chance point increases your damage and resistance to Water attacks by 0.5%.
content.45.171=Each Willpower point increases your chances of applying or resisting states. Willpower also improves your ability to cause or resist AP loss and MP loss.
content.45.172=Each Perception point increases your chances of remaining invisible or of detecting invisible enemies.
content.45.173=Each Range point increases the reach of your long-range spells by one cell.
content.45.174=Each Block point makes you 1% more likely to parry attacks. If you manage, damage received will be reduced by 30%.
content.45.175=The Fogger can use Microbots to create Cybots and Motherfoggers. When two Microbots are placed in line with one another, a set of Rails is generated to join them up. Oh, and at the start of each turn, the Microbot inflicts damage. It's as useful as a Swiss army knife!
content.45.176=By standing on a Microbot, the Foggernaut can trigger his Motherfogger and consequently turn into a great, motorized weapon of destruction.
content.45.177=When the Foggernaut is attacked by an enemy, he has a chance to cause damage in the area around him and create a puddle of oil on the ground, which will make people slip one cell if they walk on it.
content.45.178=The Cybot makes an excellent ally, as the Fogger can use it to attack or move around more efficiently.
content.45.179=The Fogger turns into a Fogginator. In a last-ditch push, he becomes ultra-powerful for one turn, before exploding at the end of it.
content.45.180=The Foggernaut can destroy his Microbots in order to regenerate some of the health he's missing.
content.45.181=Armor Plating increases the Foggernaut's resistance and the number of Charges of his mechanical devices.
content.45.182=Groove allows the Foggernaut to enlarge the rails created by his Microbots, as well as increase the Microbots' damage.
content.45.183=Thanks to this passive spell, when the Foggernaut uses a WP, he will unlock new abilities for his next attack.
content.45.184=This passive spell reinforces the Foggernaut's metal plating, consequently increasing his HP.
