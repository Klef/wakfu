content.16.10225=This cloak will applaud anything, even a badly made joke. As least you won't have to endure that awkward silence after yours anymore...
content.16.10226=Well brought-up and fluent in fourteen different languages, this cloak really knows how to make new adventurers appreciate it.
content.16.10227=Ideal for people who have naturally strong and hairy feet. These boots were designed with an extra-wide fitting.
content.16.10228=Friends of the community, this hat is made for you. It will enhance your reputation for heroism in the surrounding forests.
content.16.10229=Thanks to this cloak, you will be lord of all the rings. It might be funny to start with, but you'll soon get fed up when you run out of fingers to wear them on...
content.16.10230=The insoles of these boots are so worn down, wearing them is guaranteed to bring a tear to your eyes. Zey haff vays of making hyu valk!
content.16.10231=Two wrongs don't make a right. But, as the Xelor proverb says, no one's ever completely wrong, even a stopped clock's right twice a day.
content.16.10232=This evil hat could incite you to hit innocent bystanders in the head with an axe as you're mining.
content.16.10233=Handed down through one of the oldest culinary families in Amakna, this sticky hat smells of grilled Gobball fur and Glai sweat.
content.16.10234=These gigantic boots prevent you from walking properly: anyone who wears them will become very clumsy, which will amuse those around them no end.
content.16.10235=If you've over-indulged a little, don't worry! This cloak will hide any lumps and bumps and will retain any noxious gases you might give off.
content.16.10236=The coral soles of these boots which give you maximum stability and will prevent you from falling ungraciously into the sludge.
content.16.10237=This formidable cloak oozes simplicity and lightness: it will improve your fishing dexterity and can even improve your chances of catching some Chefish.
content.16.10238=Worn by a Iop, this hat brings together the mineral properties of stones, muscular properties of animals and vegetable properties of brains in a surprising manner.
content.16.10239=These boots, valiantly designed to resist future floods, are watertight: you can wear them to splash around in puddles without worrying about getting your feet wet. 
content.16.10240=This hat seems to have weathered both winds and tides. However, a slight odor of sludge that you just can't seem to get rid of does occasionally tickle your nose.
content.16.10241=This cloak is so long and ugly, it could easily be used as a mop. Don't tell the little Eniripsa who went to so much trouble to make it, though...
content.16.10242=An original creation by goldsmith John Laynon, the Instant Calm Amulet is one of his great classics.
content.16.10243=This sword symbolizes the part of the body that the Ecaflips are most proud of. It suits them to a tee.
content.16.10244=This bow was created by a magician who believed you could find happiness in even the plainest of things. He invented this water-based bow to prove his point.
content.16.10245=Terophyle was a Iop disciple who could move enormous masses. But, just like all muscular Iops, intelligence wasn't one of his strengths...
content.16.10246=This shovel is a favorite of the field farmers, especially those who specialize in Potatows. But that doesn't stop you digging up anything else with it.
content.16.10247=These shoes are so comfortable, you can't help but be satisfied with them. Your enemies might not be quite so content if you decide to put the boot in, though.
content.16.10248=The guards at Amakna castle use this belt to contain riots and other disturbances during popular holidays.
content.16.10249=The Korko Klako is a beautifo hato worno by the mo handso Sadido.
content.16.10250=This double blade was originally used to cut down trees in dense forests. The lumberjacks soon realized that it could also be make a very powerful weapon.
content.16.10251=Greenish and pungent, this shield is still a weapon of choice when fighting the creatures of Mount Stinkky.
content.16.10252=This ring was created to increase its bearers luck during card games.
content.16.10253=This cloak is, just like its owner, often underestimated. It is made from green larva skins, which gives even the nicest people a rough side.
content.16.10254=This wand used to belong to Liriel, the Eniripsa, who suffered a painful death from a strawberry overdose and lost his wings with a cry that curdled more than just the cream.
content.16.10255=This weapon's handle is greasy and slippery, but it does look great.
content.16.10256=Gaston Houze, the gardener, was a little over-enthusiastic about planting. This weapon is proof of that: it tends to play tricks on you and insult your intelligence.
content.16.10257=The Poak Cloak is a legendary cloak, sewn by the tailors for warriors who prefer close combat.
content.16.10258=The Trauma is as shady as an Eraserhead made of Bherb hairs, and that's saying something. (If you don't know what an Eraserhead made of Bherb hairs looks like, refer to the great books of the Hen Pens).
content.16.10259=By giving off light each time you tap it on the floor (Ooh!) and deforming your voice (Aah!), this staff will make you look like something you're not: a great mage.
content.16.10260=This magnificent wedding ring was stolen during a wild night out. That's what happens when you put too much trust in strangers...
content.16.10261=Hung "Short Memory" owned a Crystal Ball which was given to him by his father. He put it under his hat... and died from exhaustion trying to find it again.
content.16.10262=These boots are so comfortable that they give the person who's wearing them a greater attention span.
content.16.10263=This axe can cut anything from a Blibli to a Treechnid in half in one fell swoop, which, you have to admit, is not something you see every day.
content.16.10264=This wand can tighten itself round your neck to strangle you. A very notable way to kill those you have little respect for.
content.16.10265=Sargasse used to belong to a child with terrible powers. No one knows what has become of this weapon since it was exchanged for a bag of marbles.
content.16.10266=This bow is powerful enough to send an arrow to the moon.
content.16.10267=This blood red cloak has been bathing in blood for years. This type of cloak is very popular at Al Howin's Parties.
content.16.10268=Apparently, this staff belonged to one of the 110 Amaknian firefighters it took to put out the fire started deliberately by the reckless Red Wyrmling. There were definite signs of arson about. 
content.16.10269=Bashers are fearful assassin's daggers. Whoever owns them will be able to rival even the most bloodthirsty warriors.
content.16.10270=These rings were created from the tears of an Enutrof who had lost his shovel. This memento shows you how terribly hopeless he must have felt.
content.16.10271=These rings were created during Xelor's many time travels.
content.16.10272=This belt enables you to cast spells quicker than your shadow, but also makes you more fragile. So, be careful not to get strung up like a Wodent...
content.16.10273=Red, white and very classy, this hat will make sure that all your ambassador evenings are a success.
content.16.10274=Strangely sculpted, this staff doesn't come from around here. It smells of the darkness and dankness associated with Brakmar's old haunts.
content.16.10275=Wabbits aren't the sweet, cuddly little creatures you like to think they are. These barbaric animals will crush a Cawwot with their shield, just to make a glass of juice.
content.16.10276=This splendid amulet was made from some quite impressive Dreggon remains to fight off the majority of your enemies.
content.16.10277=If you happen to have this belt on your hips, you're in luck: it used to belong to the strongest and most seductive bearded hero of all time.
content.16.10278=These knives used to be used in a restaurant. Due to their strange appearance, the owner thought it better to sell them to a knife thrower instead.
content.16.10279=Despite its name, this axe is no good at chopping down trees. If you're strong enough to lift it, try it on a Bwork and you should get much more satisfying results. 
content.16.10280=This hat, made from Leather Chafer underpants, will make you irresistible to female Bworks, known for their femininity, which is accentuated by their ginger beards.
content.16.10281=Raya Bean made friends easily and often invited them to costume parties. He used to give the guests jewelry as party favors to thank them for attending.
content.16.10282=This shield has saved Kloome from death by preventing him from being crushed by a love-struck Crackler. No one knows if he managed to survive his relationship with it though.
content.16.10283=This staff was originally used by Amaknian farmers to herd their flocks of Tabis. It's so light you could use it to chase straying Tabis without even getting out of breath.
content.16.10284=People say the famous Blacksmith Boulgur made this brooch. Yes, the guy who created weapons for the gods.
content.16.10285=This splendid cloak, sewn together from cloths of various natural materials, is unique in its color and reflectiveness.
content.16.10286=The artisan who invented this bow had apprentices to train. Not the greatest teacher in the World, he often couldn't keep his mind on what he was saying long enough to finish the...
content.16.10287=Made in a warehouse in the north of Amakna, you assemble this cheap bow yourself. Its performance will depend on how good your DIY skills are.
content.16.10288=This pendant helps its wearer make peace with the World around him.
content.16.10289=This wand was created many years ago in the forging flames of Dyin Ard. You'd be well-advised to have a bucket of water at hand just to keep control of the mini-inferno.
content.16.10290=In Amakna, they rap the knuckles of naughty children with this hammer. Iops fingers, you may have noticed, are particularly flat.
content.16.10291=These exceptional boots will make you faster during fights. Sorry about the smell, they used to belong to Bowisse.
content.16.10292=The Clint is a dark hat, whose latest version appeals as much to seasoned adventurers as to flirty young ladies. Surely that's a sign of quality.
