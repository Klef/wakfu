protector.specialevent.1=Look! The street lamps have attracted a magnificent Royal Piwi! I'd hurry up if you want to get a closer look, before some other little twiglet scares it away.
protector.specialevent.10=The field are in perfect shape. A Royal Tofu might arrive soon!
protector.specialevent.11=Listen, can you hear the Ancestral Boar coming?
protector.specialevent.12=Listen, can you hear the Ancestral Boar coming?
protector.specialevent.13=Listen, can you hear the Ancestral Boar coming?
protector.specialevent.14=Well done! We won't be seeing those Api stealers round here for a while.
protector.specialevent.15=The Taurs have run off with the village's Api supplies. You need to be more prepared if they decide to return.
protector.specialevent.16=Some of my children are there! Sound the alarms!
protector.specialevent.17=Do you hear that noise? It's the Sweeny Toad's love song. There must be one hanging around the Miss Ugly Tower.
protector.specialevent.18=Oh yeah! All these skinned larvae have attracted the Bliblis. You don't see them on this archipelago very often.
protector.specialevent.19=Well, it seems all the dead Larva bodies have attracted some greedy Scaraleaves. They're very rare in our archipelago.
protector.specialevent.2=What have you done to my wheat fields?! I have to replant them myself! If you're not more careful with the resources you're destroying, one day they might disappear completely. You can't just abuse them, you know.
protector.specialevent.20=Well, it seems all the dead Larva bodies have attracted some greedy Snappers. No time to dilly-dally!
protector.specialevent.21=Plaaants on legs! They must have come to chow down on the Larva corpses, they're crazy about them.
protector.specialevent.22=The Undieworld is open... Let's attack before it's too late! The Nun must pay!
protector.specialevent.3=My poor Gobblies! You've massacred them! Luckily, I'm here to look after them, but in other regions you are the only ones responsible for preserving the species.
protector.specialevent.4=Keep an eye on the Tofus, they disappear in the blink of an eye. I keep adding more but beware, in other regions, the fauna might disappear altogether if you aren't careful.
protector.specialevent.5=My wheat fields are looking more beautiful than ever! I wouldn't be surprised to see a Royal Tofu around here somewhere...
protector.specialevent.6=My Gobballs are all so beautiful... I have just the right number to avoid stepping on them, and that really puts me in the Royal Gobball's good books.
protector.specialevent.7=The Taurs have reappeared to pillage Puddly Village!
protector.specialevent.8=There's rarely a lot a lot wheat, and watch out for the Royal Gobball he's guided by his stomach.
protector.specialevent.9=Yeah! The prairie is on fire! My Gobball audience is just what I needed to lure a Royal Gobball. Yeah!
