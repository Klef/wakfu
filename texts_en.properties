content.75.1708=Helloo-hoo. You-hoo are allowed a Haven Bag, just like everyone else around here. Believe me, this will change you-hoor life!
content.75.1709=Something an Enutrof created at the time of Ogrest's Chaos. It's both a house and an indispensable business tool. Here's one for you-hoo, as a welcoming present. You can use it straight away.
