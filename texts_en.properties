content.67.60=<b align="center">The Bow Meow That Got the Cream</b> \n \n#### \n \nFirst of all, as a <b>chef</b> you will be practicing a <b>crafting profession</b>. You won't be able to harvest and you will need to get a <b>permit</b>. \n \nThe <b>chef</b> can make <b>dishes</b> using various ingredients. \n \n<b>Farmers</b>, <b>trappers</b>, and <b>fishermen</b> will supply the <b>chef's</b> main ingredients.
content.67.61=The main advantage of the <b>dishes</b> you'll be making will be the <b>temporary bonuses</b> they give to anyone who consumes them <b>outside of combat</b>.\n\nGenerally speaking, <b>meat dishes</b> will give <b>characteristic bonuses</b>, <b>fish dishes</b> will give <b>elemental damage bonuses</b>, and <b>drinks</b> will improve <b>elemental resistance</b>.\n\nOnce you've got all the ingredients together, you will need to go to the nearest <b>inn</b> and cook your dish on the <b>stove</b>.\n\nOnce you've advanced a little further in your career, you will no doubt pick up a few <b>regional recipes</b>, reserved for <b>chefs</b> from certain Nations.
content.67.62=<b align="center">Safely Salvaging Furniture</b> \n \n#### \n \nFirst of all, as a <b>handyman</b> you will be practicing a <b>crafting profession</b>. You therefore won't be able to harvest and you will need to get a <b>permit</b>. \n \n<b>Handymen</b> make <b>furniture</b>, <b>furnishings</b>, and <b>crafting workshops</b> for Haven Bags. \n \nYou will need to get <b>wood</b> and <b>planks</b> from <b>lumberjacks</b>.
content.67.64=<b align="center">Learning to Stay in Touch</b> \n \n####\nAs a <b>weapons master</b> you will be practicing a <b>crafting profession</b>. You therefore won't be able to harvest and you will need to get a <b>permit.</b>\n\n<b>Close-combat weapons masters</b> make <b>one- and two-handed swords</b>, <b>daggers</b>, and <b>shovels.</b> \n\nYou will need to get <b>metals</b> from <b>miners</b> and <b>wood</b> from <b>lumberjacks.</b> \n\nOnce you've gathered your ingredients, you'll have to head to the nearest <b>close-combat weapons forge</b> to make your creations using the machines available.
content.67.65=
content.67.66=<b align="center">Surface Cleaner</b> \n \n#### \n \nFirst of all, as a <b>weapons master</b> you will be practicing a <b>crafting profession</b>. You therefore won't be able to harvest and you will need to get a <b>permit</b>. \n \nThe <b>area-of-effect weapons master</b> makes <b>one- and two-handed staffs</b>, <b>axes</b>, and <b>hammers</b>. \n \nYou will need to get <b>metals</b> from <b>miners</b> and <b>wood</b> from <b>lumberjacks</b>. \n \nOnce you've gathered your ingredients, you'll have to head to the nearest <b>area-of-effect weapons forge</b> to make your creations using the machines available.
