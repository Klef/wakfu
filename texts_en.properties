content.67.142=\n\n\n\n<b align="center">Sign Up!</b>\n\n####\n\nDo you want to serve your country? Are you brave enough to travel to foreign lands to defend it? Then the <b>soldier</b> vocation is made for you! Our elite unit specializes in the <b>conquest</b> and defense of our territories.\n\n\n\nIt's open to all <b>citizens</b> who have proven their <b>devotion</b> to their Nation. Once you've met the formal requirements, you will be awarded an <b>insignia</b> by an official representative.
content.67.143=\n\n\nAs long as you keep your Citizenship Points above 100, you can equip it and wear the <b>soldier's uniform</b>. It will give you a bonus during fights involving a <b>Clan Member</b>, which is as useful in attack as it is in defense. If your Governor deems you worthy, he can even name you <b>Army General</b>, which will increase your bonus even more.\n\n\nWarning: your position as a soldier will prevent you from holding any other roles within your Nation's organization. However, you can <b>quit</b> any time you like. Just go and see the <b>Official Archivist</b>.\n\n\nBe loud, be proud, be a soldier!
content.67.144=\n\n\n\n<b align="center">You Are the Law!</b>\n\n####\n\nDo you want to serve your country? Are you brave enough to travel to foreign lands to defend it? Well, then the <b>guard</b> vocation is made for you! Our elite unit specializes in the <b>domestic security</b> of the Nation.\n\n\n\nIt's open to all <b>citizens</b> who have proven their <b>devotion</b> to their Nation. Once you've met the formal requirements, you will be awarded an <b>insignia</b> by an official representative.
content.67.145=\n\n\nAs long as you keep your Citizenship Points above 100, you can equip it and wear the <b>guard's uniform</b>. It will give you a bonus during fights against <b>Outlaws</b>. If your Governor deems you worthy, he can even name you <b>Head Guard</b>, which will increase your bonus even more.\n\n\nRemember, your position as a guard will prevent you from holding any other roles within your Nation's organization. However, you can <b>quit</b> any time you like. Just go and see the <b>Official Archivist</b>.\n\n\nMake the law your standard, become a guard!
content.67.146=<b align="center">The Militia Needs You!</b>\n\nThe Nation is growing larger every day and is in need of a strong militia to ensure the safety of its citizens. We need you!\n\nWear your soldier's uniform with pride as you become more powerful and work to expand and protect our territories and our Nation's Clan Members.\nPut on your guard's outfit and become stronger in order to protect all citizens against any type of criminal who may cross their path.\n\nRecrui-hoo-tment takes place at Amakna Headquarters.\n####\n\nMaster Pigmy,\nOfficial Archivist\n\nP.S. All uniforms will be provided.
content.67.147=<b align="center">The Militia Needs You!</b>\n\nThe Nation is growing larger every day and is in need of a strong militia to ensure the safety of its citizens. We need you!\n\nWear your soldier's uniform with pride as you become more powerful and work to expand and protect our territories and our Nation's Clan Members.\nPut on your guard's outfit and become stronger in order to protect all citizens against any type of criminal who may cross their path.\n\nRecrui-hoo-tment takes place at Bonta Headquarters.\n\n####\n\nMaster Hoot,\nOfficial Archivist\n\nP.S. All uniforms will be provided.
content.67.148=<b align="center">Costa del Jellix</b>\n\n\n\nBienvenido to our humble kingdom where the sun never rrrises - the Costa del Jellix of Bilbiza!\n\n\nCome and see what ingenious cocktails you can mix up using things found at our legendary fiestas.\n\n\nAnd, above all, come and wobble your booty on the dance floor, amigos! Show me your cha-cha-cha, your popolka, or even your jelly dancing. I'm the padre grande in these parts and I say anything goes!\n\nCome and join the party!\n\n\nYour host,\nKing Jellix
content.67.149=<b align="center">Drago-Express</b>\n\n\nSick of trekking between workshops? Then Drago-Express is made for you!\nThis shuttle is part of the Amaknian network, and every citizen may take advantage of it, so long as they pay the fare.\n\nIf the service closes, contribute to its reopening by filling up the container provided.\nYour Nation needs you!\n"Drago-Express, because we want you to love turkeys."\n####\nMaster Pigmy,\nOfficial Archivist
